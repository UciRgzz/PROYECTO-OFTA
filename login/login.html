<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OFTASIS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
        }
        
        .login-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .login-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, #667eea, #764ba2);
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: white;
            font-size: 24px;
        }
        
        .logo-text h1 {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }
        
        .logo-text p {
            font-size: 14px;
            color: #666;
            margin-top: 3px;
        }
        
        .form-title {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #555;
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-title::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background: #667eea;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.3s;
            background-color: #f9f9f9;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }
        
        .options-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 6px;
        }
        
        .forgot-link {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .forgot-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .btn-group {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #666;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .form-section {
            transition: all 0.4s ease-in-out;
        }
        
        .hidden {
            display: none;
            opacity: 0;
            transform: translateX(20px);
        }
        
        .visible {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #888;
        }
        
        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-card {
            animation: fadeIn 0.8s ease-out;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 25px;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="logo-text">
                        <h1>OFTASIS</h1>
                        <p>Sistema Integral de Gestión Médica</p>
                    </div>
                </div>
            </div>
            
            <h2 class="form-title">Acceso al Sistema</h2>
            
            <!-- LOGIN -->
            <div id="loginSection" class="form-section visible">
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="loginUsername">Usuario</label>
                        <input type="text" id="loginUsername" class="form-control" placeholder="Ingresa tu usuario" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="loginPassword">Contraseña</label>
                        <input type="password" id="loginPassword" class="form-control" placeholder="Ingresa tu contraseña" required>
                    </div>
                    
                    <div class="options-row">
                        <label class="remember-me">
                            <input type="checkbox"> Recordar usuario
                        </label>
                        <a href="#" class="forgot-link" id="showForgot">¿Olvidaste tu contraseña?</a>
                    </div>
                    
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancelar</button>
                    </div>
                </form>
            </div>
            
            <!-- OLVIDAR CONTRASEÑA -->
            <div id="forgotSection" class="form-section hidden">
                <form id="forgotForm">
                    <div class="form-group">
                        <label class="form-label" for="forgotNomina">Número de nómina</label>
                        <input type="text" id="forgotNomina" class="form-control" placeholder="Ingresa tu número de nómina" required>
                    </div>
                    
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary">Generar código de recuperación</button>
                        <button type="button" class="btn btn-secondary" id="backToLogin">Volver</button>
                    </div>
                </form>
            </div>
            
            <!-- RESTABLECER CONTRASEÑA -->
            <div id="resetSection" class="form-section hidden">
                <form id="resetForm">
                    <div class="form-group">
                        <label class="form-label" for="resetNomina">Número de nómina</label>
                        <input type="text" id="resetNomina" class="form-control" placeholder="Ingresa tu número de nómina" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="resetToken">Código de recuperación</label>
                        <input type="text" id="resetToken" class="form-control" placeholder="Ingresa el código de recuperación" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="resetPassword">Nueva contraseña</label>
                        <input type="password" id="resetPassword" class="form-control" placeholder="Ingresa tu nueva contraseña" required>
                    </div>
                    
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary">Restablecer contraseña</button>
                        <button type="button" class="btn btn-secondary" id="resetBackToLogin">Volver</button>
                    </div>
                </form>
            </div>
            
            <div class="footer">
                <p>© 2023 OFTASIS - Todos los derechos reservados</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Referencias a los elementos del DOM
        const loginSection = document.getElementById('loginSection');
        const forgotSection = document.getElementById('forgotSection');
        const resetSection = document.getElementById('resetSection');
        
        const loginForm = document.getElementById('loginForm');
        const forgotForm = document.getElementById('forgotForm');
        const resetForm = document.getElementById('resetForm');
        
        const showForgot = document.getElementById('showForgot');
        const backToLogin = document.getElementById('backToLogin');
        const resetBackToLogin = document.getElementById('resetBackToLogin');
        const cancelBtn = document.getElementById('cancelBtn');

        // Funciones para cambiar entre formularios con animación
        function showSection(sectionToShow) {
            // Ocultar todas las secciones
            [loginSection, forgotSection, resetSection].forEach(section => {
                section.classList.remove('visible');
                section.classList.add('hidden');
            });
            
            // Mostrar la sección seleccionada después de un pequeño delay
            setTimeout(() => {
                sectionToShow.classList.remove('hidden');
                sectionToShow.classList.add('visible');
            }, 100);
        }
        
        // Event listeners para los botones de navegación
        showForgot.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.reset();
            showSection(forgotSection);
        });
        
        backToLogin.addEventListener('click', () => {
            forgotForm.reset();
            showSection(loginSection);
        });
        
        resetBackToLogin.addEventListener('click', () => {
            resetForm.reset();
            showSection(loginSection);
        });
        
        cancelBtn.addEventListener('click', () => {
            loginForm.reset();
            // En un caso real, aquí podrías redirigir a la página principal
            alert('Operación cancelada');
        });

        // LOGIN
        loginForm.addEventListener('submit', async e => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
               const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
                credentials: "include"
            });

                const data = await res.json();
                if (res.ok) {
                    // ✅ Guardar usuario en localStorage
                    localStorage.setItem("usuario", JSON.stringify(data.usuario));

                    // Redirigir al dashboard
                    window.location.href = '/frontend/index.html';
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: data.error || 'Usuario o contraseña incorrectos',
                        confirmButtonColor: '#e74c3c'
                    });
                }
            } catch (err) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'No se pudo conectar con el servidor',
                    confirmButtonColor: '#e74c3c'
                });
                console.error("Error login:", err);
            }
        });

        // OLVIDAR CONTRASEÑA (NÓMINA)
        forgotForm.addEventListener('submit', async e => {
            e.preventDefault();
            const nomina = document.getElementById('forgotNomina').value;

            const res = await fetch('/api/forgot-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nomina })
            });

            const data = await res.json();
            if (res.ok) {
                Swal.fire({
                    icon: 'info',
                    title: 'Código de recuperación',
                    text: `Tu código es: ${data.token}`,
                    confirmButtonColor: '#3498db'
                }).then(() => {
                    forgotForm.reset();
                    showSection(resetSection);
                    document.getElementById('resetNomina').value = nomina;
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: data.error || 'No se pudo generar el código',
                    confirmButtonColor: '#e74c3c'
                });
            }
        });

        // RESTABLECER CONTRASEÑA
        resetForm.addEventListener('submit', async e => {
            e.preventDefault();
            const nomina = document.getElementById('resetNomina').value;
            const token = document.getElementById('resetToken').value;
            const password = document.getElementById('resetPassword').value;

            const res = await fetch('/api/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nomina, token, password })
            });

            const data = await res.json();
            if (res.ok) {
                Swal.fire({
                    icon: 'success',
                    title: 'Contraseña actualizada',
                    text: data.mensaje || 'Tu contraseña fue restablecida correctamente',
                    confirmButtonColor: '#27ae60'
                }).then(() => {
                    resetForm.reset();
                    showSection(loginSection);
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: data.error || 'No se pudo restablecer la contraseña',
                    confirmButtonColor: '#e74c3c'
                });
            }
        });
    </script>
</body>
</html>
