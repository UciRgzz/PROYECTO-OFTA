<script>
async function cargarOptometrias(desde, hasta) {
  let url = "/api/optometria";
  if (desde && hasta) {
    url += `?desde=${desde}&hasta=${hasta}`;
  }
  const res = await fetch(url);
  const data = await res.json();

  let html = `
    <div class="card">
      <div class="card-header"><i class="fas fa-list"></i> Registros de Optometría</div>
      <div class="card-body table-responsive">
        <table class="table text-center align-middle">
          <thead>
            <tr>
              <th>ID</th>
              <th>Expediente</th>
              <th>Nombre</th>
              <th>OD Esfera</th>
              <th>OD Cilindro</th>
              <th>OD Eje</th>
              <th>OD AVcC</th>
              <th>OD Adición</th>
              <th>OD AVcC2</th>
              <th>OI Esfera</th>
              <th>OI Cilindro</th>
              <th>OI Eje</th>
              <th>OI AVcC</th>
              <th>OI Adición</th>
              <th>OI AVcC2</th>
              <th>BMP</th>
              <th>BMP OD</th>
              <th>BMP OI</th>
              <th>F.O</th>
              <th>F.O OD</th>
              <th>F.O OI</th>
              <th>OD AV Lejos</th>
              <th>OD AV Cerca</th>
              <th>OD Con Lentes</th>
              <th>OI AV Lejos</th>
              <th>OI AV Cerca</th>
              <th>OI Con Lentes</th>
              <th>Cicloplejia</th>
              <th>Hora T.P.</th>
              <th>Fecha</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
  `;

  if (data.length === 0) {
    html += `<tr><td colspan="31">Sin registros</td></tr>`;
  } else {
    data.forEach(o => {
      let horaFormateada = "";
      if (o.hora_tp) {
        const [hora, minuto] = o.hora_tp.split(':');
        const horaNum = parseInt(hora);
        const periodo = horaNum >= 12 ? 'p.m.' : 'a.m.';
        const hora12 = horaNum % 12 || 12;
        horaFormateada = `${hora12.toString().padStart(2, '0')}:${minuto} ${periodo}`;
      }

      html += `
        <tr>
          <td>${o.id}</td>
          <td>${o.expediente_id}</td>
          <td>${o.nombre || ""}</td>
          <td>${o.esfera_od || ""}</td>
          <td>${o.cilindro_od || ""}</td>
          <td>${o.eje_od || ""}</td>
          <td>${o.avcc_od || ""}</td>
          <td>${o.adicion_od || ""}</td>
          <td>${o.avcc2_od || ""}</td>
          <td>${o.esfera_oi || ""}</td>
          <td>${o.cilindro_oi || ""}</td>
          <td>${o.eje_oi || ""}</td>
          <td>${o.avcc_oi || ""}</td>
          <td>${o.adicion_oi || ""}</td>
          <td>${o.avcc2_oi || ""}</td>
          <td>${o.bmp || ""}</td>
          <td>${o.bmp_od || ""}</td>
          <td>${o.bmp_oi || ""}</td>
          <td>${o.fo || ""}</td>
          <td>${o.fo_od || ""}</td>
          <td>${o.fo_oi || ""}</td>
          <td>${(o.av_lejos_od1 || "")}<br>${(o.av_lejos_od2 || "")}<br>${(o.av_lejos_od3 || "")}</td>
          <td>${(o.av_cerca_od1 || "")}<br>${(o.av_cerca_od2 || "")}</td>
          <td>${(o.av_lentes_od1 || "")}<br>${(o.av_lentes_od2 || "")}</td>
          <td>${(o.av_lejos_oi1 || "")}<br>${(o.av_lejos_oi2 || "")}<br>${(o.av_lejos_oi3 || "")}</td>
          <td>${(o.av_cerca_oi1 || "")}<br>${(o.av_cerca_oi2 || "")}</td>
          <td>${(o.av_lentes_oi1 || "")}<br>${(o.av_lentes_oi2 || "")}</td>
          <td>${o.cicloplejia || ""}</td>
          <td>${horaFormateada}</td>
          <td>${o.fecha.split('T')[0].split('-').reverse().join('/')}</td>
          <td>
            <button class="btn btn-danger btn-sm" onclick="borrarOpto(${o.id})">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      `;
    });
  }

  html += `</tbody></table></div></div>`;
  document.getElementById("tablaOpto").innerHTML = html;
}

document.addEventListener("DOMContentLoaded", function() {
  const hoy = moment().format("YYYY-MM-DD");
  
  $('#filtroRangoOpto').daterangepicker({
    autoUpdateInput: false,
    locale: {
      format: 'DD/MM/YYYY',
      separator: " - ",
      applyLabel: "Aplicar",
      cancelLabel: "Cancelar",
      fromLabel: "Desde",
      toLabel: "Hasta",
      customRangeLabel: "Rango personalizado",
      daysOfWeek: ["Do","Lu","Ma","Mi","Ju","Vi","Sa"],
      monthNames: ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"],
      firstDay: 1
    },
    startDate: moment(),
    endDate: moment(),
    ranges: {
      'Hoy': [moment(), moment()],
      'Ayer': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
      'Últimos 7 Días': [moment().subtract(6, 'days'), moment()],
      'Últimos 30 Días': [moment().subtract(29, 'days'), moment()],
      'Este Mes': [moment().startOf('month'), moment().endOf('month')],
      'Mes Pasado': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
    }
  });

  $('#filtroRangoOpto').on('apply.daterangepicker', function(ev, picker) {
    $(this).val(picker.startDate.format('DD/MM/YYYY') + ' - ' + picker.endDate.format('DD/MM/YYYY'));
    const desde = picker.startDate.format("YYYY-MM-DD");
    const hasta = picker.endDate.format("YYYY-MM-DD");
    cargarOptometrias(desde, hasta);
  });

  $('#filtroRangoOpto').on('cancel.daterangepicker', function() {
    $(this).val('Hoy');
    cargarOptometrias(hoy, hoy);
  });

  $('#filtroRangoOpto').val('Hoy');
  cargarOptometrias(hoy, hoy);
});

// ==================== FUNCIÓN PARA BUSCAR NOMBRE DEL PACIENTE ====================
async function buscarNombrePaciente(expedienteId) {
  const nombreInput = document.getElementById("nombrePaciente");
  
  if (!expedienteId || expedienteId.trim() === "") {
    nombreInput.value = "";
    nombreInput.style.backgroundColor = "#e9ecef";
    return;
  }

  try {
    nombreInput.value = "Buscando...";
    nombreInput.style.backgroundColor = "#fff3cd";

    const res = await fetch(`/api/expedientes/${expedienteId}/nombre`);
    const data = await res.json();

    if (res.ok) {
      nombreInput.value = data.nombre;
      nombreInput.style.backgroundColor = "#d4edda"; // Verde claro
    } else {
      nombreInput.value = "❌ No encontrado";
      nombreInput.style.backgroundColor = "#f8d7da"; // Rojo claro
    }
  } catch (err) {
    nombreInput.value = "❌ Error al buscar";
    nombreInput.style.backgroundColor = "#f8d7da";
    console.error("Error al buscar nombre:", err);
  }
}

  document.getElementById("tablaOpto").style.display = "none";

  const html = `

          <h5 class="mt-4 mb-3">Ojo Derecho (OD)</h5>
          <div class="row">
            <div class="col-md-2 form-group"><label>Esfera</label><input type="text" name="esfera_od" class="form-control"></div>
            <div class="col-md-2 form-group"><label>Cilindro</label><input type="text" name="cilindro_od" class="form-control"></div>
            <div class="col-md-2 form-group"><label>Eje</label><input type="text" name="eje_od" class="form-control"></div>
            <div class="col-md-2 form-group"><label>AVcC</label><input type="text" name="avcc_od" class="form-control"></div>
            <div class="col-md-2 form-group"><label>Adición</label><input type="text" name="adicion_od" class="form-control"></div>
            <div class="col-md-2 form-group"><label>AVcC2</label><input type="text" name="avcc2_od" class="form-control"></div>

            <div class="col-md-2 form-group"><label>AVcC</label><input type="text" name="avcc_oi" class="form-control"></div>

          <h5 class="mt-4 mb-3">Agudeza Visual (OD)</h5>
          <div class="row">
            <div class="col-md-2 form-group"><label>AV Lejos 1</label><input type="text" name="av_lejos_od1" class="form-control"></div>
            <div class="col-md-2 form-group"><label>AV Lejos 2</label><input type="text" name="av_lejos_od2" class="form-control"></div>
            <div class="col-md-2 form-group"><label>AV Lejos 3</label><input type="text" name="av_lejos_od3" class="form-control"></div>
            <div class="col-md-2 form-group"><label>AV Cerca 1</label><input type="text" name="av_cerca_od1" class="form-control"></div>
            <div class="col-md-2 form-group"><label>AV Cerca 2</label><input type="text" name="av_cerca_od2" class="form-control"></div>
            <div class="col-md-2 form-group"><label>Con Lentes 1</label><input type="text" name="av_lentes_od1" class="form-control"></div>
          </div>
          <div class="row"><div class="col-md-2 form-group"><label>Con Lentes 2</label><input type="text" name="av_lentes_od2" class="form-control"></div></div>

          <h5 class="mt-4 mb-3">Agudeza Visual (OI)</h5>

            <div class="col-md-2 form-group"><label>AV Lejos 1</label><input type="text" name="av_lejos_oi1" class="form-control"></div>
            <div class="col-md-2 form-group"><label>AV Lejos 2</label><input type="text" name="av_lejos_oi2" class="form-control"></div>
            <div class="col-md-2 form-group"><label>AV Lejos 3</label><input type="text" name="av_lejos_oi3" class="form-control"></div>
            <div class="col-md-2 form-group"><label>AV Cerca 1</label><input type="text" name="av_cerca_oi1" class="form-control"></div>
            <div class="col-md-2 form-group"><label>AV Cerca 2</label><input type="text" name="av_cerca_oi2" class="form-control"></div>

            <div class="col-md-4 form-group"><label>BMP OD</label><input type="text" name="bmp_od" class="form-control"></div>
            <div class="col-md-4 form-group"><label>BMP OI</label><input type="text" name="bmp_oi" class="form-control"></div>
          </div>
          <div class="row">
            <div class="col-md-4 form-group"><label>F.O</label><input type="text" name="fo" class="form-control"></div>
            <div class="col-md-4 form-group"><label>F.O OD</label><input type="text" name="fo_od" class="form-control"></div>

            <div class="col-md-6 form-group"><label>Hora T.P.</label><input type="time" name="hora_tp" class="form-control"></div>

    buscarNombrePaciente(expedienteId);
  });

  document.getElementById("cancelarOpto").onclick = () => {
    formDiv.style.display = "none";
    filtro.style.display = "block";
    document.getElementById("tablaOpto").style.display = "block";
  };

  document.getElementById("formOptometria").addEventListener("submit", async e => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData);
    const res = await fetch("/api/optometria", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(data)
    });
    const result = await res.json();
    if (res.ok) {
      Swal.fire("Éxito", result.mensaje, "success");
      formDiv.style.display = "none";
      filtro.style.display = "block";
      document.getElementById("tablaOpto").style.display = "block";
      const hoy = moment().format("YYYY-MM-DD");
      $('#filtroRangoOpto').val('Hoy');
      cargarOptometrias(hoy, hoy);
    } else {
      Swal.fire("Error", result.error, "error");
    }
  });
});

async function borrarOpto(id) {
  const result = await Swal.fire({
    title: "¿Eliminar registro?",
    text: "No podrás revertirlo",
    icon: "warning",
    showCancelButton: true,
    confirmButtonColor: "#e74c3c",
    cancelButtonColor: "#6c757d",
    confirmButtonText: "Sí, eliminar",
    cancelButtonText: "Cancelar"
  });
  if (result.isConfirmed) {
    const res = await fetch(`/api/optometria/${id}`, {method: "DELETE"});
    const data = await res.json();
    if (res.ok) {
      Swal.fire("Eliminado", data.mensaje, "success");
      const inputVal = $('#filtroRangoOpto').val();
      if (inputVal === 'Hoy' || !inputVal) {
        const hoy = moment().format("YYYY-MM-DD");
        cargarOptometrias(hoy, hoy);
      } else {
        const picker = $('#filtroRangoOpto').data('daterangepicker');
        if (picker) {
          const desde = picker.startDate.format("YYYY-MM-DD");
          const hasta = picker.endDate.format("YYYY-MM-DD");
          cargarOptometrias(desde, hasta);
        }
      }
    } else {
      Swal.fire("Error", data.error, "error");
    }
  }
}
</script>
