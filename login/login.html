<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFTASIS - Sistema Oftalmológico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-blue: #1a73e8;
            --medical-blue: #005eb8;
            --deep-blue: #003d73;
            --accent-teal: #00b4d8;
            --light-teal: #90e0ef;
            --pure-white: #ffffff;
            --glass-white: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-deep: 0 25px 50px rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #000428 0%, #004e92 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Fondos animados */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
        }

        .shape {
            position: absolute;
            background: var(--accent-teal);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .shape:nth-child(1) { width: 80px; height: 80px; top: 10%; left: 10%; animation-delay: 0s; }
        .shape:nth-child(2) { width: 120px; height: 120px; top: 60%; left: 80%; animation-delay: -3s; }
        .shape:nth-child(3) { width: 60px; height: 60px; top: 80%; left: 20%; animation-delay: -6s; }
        .shape:nth-child(4) { width: 100px; height: 100px; top: 30%; left: 70%; animation-delay: -9s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        /* Container principal */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
            margin: 20px;
        }

        /* Tarjeta de login con efecto vidrio */
        .glass-card {
            background: var(--glass-white);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px 35px;
            box-shadow: var(--shadow-deep);
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s;
        }

        .glass-card:hover::before {
            left: 100%;
        }

        /* Header médico */
        .medical-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .medical-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--medical-blue), var(--accent-teal));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(0, 94, 184, 0.3);
            animation: pulse-glow 2s ease-in-out infinite alternate;
        }

        .medical-icon i {
            font-size: 40px;
            color: white;
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 10px 30px rgba(0, 94, 184, 0.3); }
            100% { box-shadow: 0 15px 40px rgba(0, 180, 216, 0.5); }
        }

        .medical-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--deep-blue), var(--accent-teal));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .medical-header p {
            color: var(--deep-blue);
            font-size: 1.1rem;
            font-weight: 300;
            opacity: 0.9;
        }

        /* Formularios */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--deep-blue);
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--medical-blue);
            z-index: 2;
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid #e3f2fd;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-teal);
            box-shadow: 0 0 0 3px rgba(0, 180, 216, 0.1);
            transform: translateY(-2px);
        }

        /* Botones */
        .btn-medical {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary-medical {
            background: linear-gradient(135deg, var(--medical-blue), var(--accent-teal));
            color: white;
        }

        .btn-primary-medical:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 94, 184, 0.4);
        }

        .btn-primary-medical:active {
            transform: translateY(-1px);
        }

        /* Links de formulario */
        .form-links {
            text-align: center;
            margin-top: 25px;
        }

        .form-link {
            color: var(--medical-blue);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .form-link:hover {
            color: var(--accent-teal);
        }

        .form-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-teal);
            transition: width 0.3s ease;
        }

        .form-link:hover::after {
            width: 100%;
        }

        /* Logo médico */
        .medical-logo {
            text-align: center;
            margin-top: 30px;
            animation: fadeInUp 1s ease-out;
        }

        .medical-logo img {
            width: 120px;
            filter: brightness(0) invert(1);
            opacity: 0.9;
            transition: all 0.3s ease;
        }

        .medical-logo img:hover {
            transform: scale(1.05);
            opacity: 1;
        }

        /* Animaciones */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Efectos de partículas */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: var(--light-teal);
            border-radius: 50%;
            animation: particle-float 20s infinite linear;
            opacity: 0.3;
        }

        @keyframes particle-float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .glass-card {
                padding: 30px 25px;
                margin: 15px;
            }
            
            .medical-header h1 {
                font-size: 2rem;
            }
            
            .medical-icon {
                width: 80px;
                height: 80px;
            }
            
            .medical-icon i {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo animado -->
    <div class="background-animation">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <div class="particles" id="particles"></div>
    </div>

    <!-- Container principal -->
    <div class="login-container">
        <div class="glass-card fade-in">
            <!-- Header médico -->
            <div class="medical-header">
                <div class="medical-icon">
                    <i class="bi bi-eye"></i>
                </div>
                <h1>OFTASIS</h1>
                <p>Sistema Integral Oftalmológico</p>
            </div>

            <!-- LOGIN -->
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="loginUsername">Usuario</label>
                    <div class="input-group">
                        <i class="bi bi-person input-icon"></i>
                        <input type="text" id="loginUsername" class="form-control" placeholder="Ingrese su usuario" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="loginPassword">Contraseña</label>
                    <div class="input-group">
                        <i class="bi bi-lock input-icon"></i>
                        <input type="password" id="loginPassword" class="form-control" placeholder="Ingrese su contraseña" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary-medical btn-medical">Ingresar al Sistema</button>
                
                <div class="form-links">
                    <a class="form-link" id="showForgot">¿Olvidó su contraseña?</a>
                </div>
            </form>

            <!-- OLVIDAR CONTRASEÑA -->
            <form id="forgotForm" class="d-none">
                <div class="form-group">
                    <label class="form-label" for="forgotNomina">Número de Nómina</label>
                    <div class="input-group">
                        <i class="bi bi-credit-card input-icon"></i>
                        <input type="text" id="forgotNomina" class="form-control" placeholder="Ingrese su nómina" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary-medical btn-medical">Generar Código de Recuperación</button>
                
                <div class="form-links">
                    <a class="form-link" id="backToLogin">Volver al Inicio de Sesión</a>
                </div>
            </form>

            <!-- RESTABLECER CONTRASEÑA -->
            <form id="resetForm" class="d-none">
                <div class="form-group">
                    <label class="form-label" for="resetNomina">Número de Nómina</label>
                    <div class="input-group">
                        <i class="bi bi-credit-card input-icon"></i>
                        <input type="text" id="resetNomina" class="form-control" placeholder="Ingrese su nómina" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="resetToken">Código de Recuperación</label>
                    <div class="input-group">
                        <i class="bi bi-key input-icon"></i>
                        <input type="text" id="resetToken" class="form-control" placeholder="Ingrese el código" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="resetPassword">Nueva Contraseña</label>
                    <div class="input-group">
                        <i class="bi bi-shield-lock input-icon"></i>
                        <input type="password" id="resetPassword" class="form-control" placeholder="Nueva contraseña" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary-medical btn-medical">Restablecer Contraseña</button>
                
                <div class="form-links">
                    <a class="form-link" id="resetBackToLogin">Volver al Inicio de Sesión</a>
                </div>
            </form>
        </div>

        <!-- Logo médico -->
        <div class="medical-logo">
            <img src="/uploads/logo-oftavision.png" alt="Oftavisión" onerror="this.style.display='none'">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Crear partículas dinámicas
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = `${Math.random() * 6 + 2}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 20}s`;
                particle.style.animationDuration = `${Math.random() * 10 + 15}s`;
                particlesContainer.appendChild(particle);
            }
        }

        // Inicializar partículas
        createParticles();

        // MANTENIENDO EXACTAMENTE TUS FUNCIONES ORIGINALES
        const loginForm = document.getElementById('loginForm');
        const forgotForm = document.getElementById('forgotForm');
        const resetForm = document.getElementById('resetForm');
        const formTitle = document.querySelector('.medical-header h1');
        const formSubtitle = document.querySelector('.medical-header p');
        const showForgot = document.getElementById('showForgot');
        const backToLogin = document.getElementById('backToLogin');
        const resetBackToLogin = document.getElementById('resetBackToLogin');

        // Mostrar formulario "Recuperar Contraseña"
        showForgot.addEventListener('click', () => {
            loginForm.classList.add('d-none');
            resetForm.classList.add('d-none');
            forgotForm.classList.remove('d-none');
            formTitle.textContent = 'Recuperar Acceso';
            formSubtitle.textContent = 'Ingrese su número de nómina';
        });

        // Volver a Login desde "Recuperar Contraseña"
        backToLogin.addEventListener('click', () => {
            forgotForm.reset();
            forgotForm.classList.add('d-none');
            resetForm.classList.add('d-none');
            loginForm.classList.remove('d-none');
            formTitle.textContent = 'OFTASIS';
            formSubtitle.textContent = 'Sistema Integral Oftalmológico';
        });

        // Volver a Login desde "Restablecer Contraseña"
        resetBackToLogin.addEventListener('click', () => {
            resetForm.reset();
            resetForm.classList.add('d-none');
            forgotForm.classList.add('d-none');
            loginForm.classList.remove('d-none');
            formTitle.textContent = 'OFTASIS';
            formSubtitle.textContent = 'Sistema Integral Oftalmológico';
        });

        // LOGIN (Misma función original)
        loginForm.addEventListener('submit', async e => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
               const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
                credentials: "include"
            });

                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem("usuario", JSON.stringify(data.usuario));
                    window.location.href = '/frontend/index.html';
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: data.error || 'Usuario o contraseña incorrectos',
                        confirmButtonColor: '#e74c3c'
                    });
                }
            } catch (err) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'No se pudo conectar con el servidor',
                    confirmButtonColor: '#e74c3c'
                });
                console.error("Error login:", err);
            }
        });

        // OLVIDAR CONTRASEÑA (Misma función original)
        forgotForm.addEventListener('submit', async e => {
            e.preventDefault();
            const nomina = document.getElementById('forgotNomina').value;

            const res = await fetch('/api/forgot-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nomina })
            });

            const data = await res.json();
            if (res.ok) {
                Swal.fire({
                    icon: 'info',
                    title: 'Código de recuperación',
                    text: `Tu código es: ${data.token}`,
                    confirmButtonColor: '#3498db'
                }).then(() => {
                    forgotForm.reset();
                    forgotForm.classList.add('d-none');
                    resetForm.classList.remove('d-none');
                    document.getElementById('resetNomina').value = nomina;
                    formTitle.textContent = 'Restablecer Contraseña';
                    formSubtitle.textContent = 'Ingrese su nuevo acceso';
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: data.error || 'No se pudo generar el código',
                    confirmButtonColor: '#e74c3c'
                });
            }
        });

        // RESTABLECER CONTRASEÑA (Misma función original)
        resetForm.addEventListener('submit', async e => {
            e.preventDefault();
            const nomina = document.getElementById('resetNomina').value;
            const token = document.getElementById('resetToken').value;
            const password = document.getElementById('resetPassword').value;

            const res = await fetch('/api/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nomina, token, password })
            });

            const data = await res.json();
            if (res.ok) {
                Swal.fire({
                    icon: 'success',
                    title: 'Contraseña actualizada',
                    text: data.mensaje || 'Tu contraseña fue restablecida correctamente',
                    confirmButtonColor: '#27ae60'
                }).then(() => {
                    resetForm.reset();
                    resetBackToLogin.click();
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: data.error || 'No se pudo restablecer la contraseña',
                    confirmButtonColor: '#e74c3c'
                });
            }
        });
    </script>
</body>
</html>
