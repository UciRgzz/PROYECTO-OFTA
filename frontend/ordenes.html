<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Órdenes Médicas</title>
  <!-- Favicon (logo empresa)-->
  <link rel="icon" type="image/png" href="/uploads/logo-oftavision2.png">

  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --success-color: #27ae60;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f5ff 0%, #e3f2fd 100%);
      padding: 20px;
      color: #333;
      min-height: 100vh;
    }
    
    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 0 15px;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 700;
    }
    
    .description {
      font-size: 1.1rem;
      opacity: 0.9;
    }
    
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      margin-bottom: 30px;
      overflow: hidden;
      border: none;
    }
    
    .card-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, #3d5061 100%);
      color: white;
      padding: 18px 25px;
      font-size: 1.3rem;
      font-weight: 600;
      display: flex;
      align-items: center;
    }
    
    .card-header i {
      margin-right: 12px;
      font-size: 1.5rem;
    }
    
    .card-body {
      padding: 25px;
      overflow: visible; /* Elimina cualquier scroll */
    }
    
    .table-container {
      width: 100%;
      overflow: visible; /* Asegura que no haya scroll */
    }
    
    .table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      table-layout: auto; /* Permite que las columnas se ajusten al contenido */
    }
    
    .table th {
      background: linear-gradient(135deg, var(--primary-color) 0%, #3d5061 100%);
      color: white;
      padding: 15px 10px;
      text-align: center;
      font-weight: 600;
      font-size: 0.9rem;
      white-space: nowrap;
    }
    
    .table td {
      padding: 12px 10px;
      border-bottom: 1px solid #eee;
      text-align: center;
      font-size: 0.9rem;
      word-wrap: break-word;
    }
    
    .table tr:last-child td {
      border-bottom: none;
    }
    
    .table tr:nth-child(odd) {
      background: #f9f9f9;
    }
    
    .table tr:hover {
      background-color: #eef6ff;
    }
    
    /* Ajustes de columnas para pantallas grandes */
   .table th:nth-child(1), .table td:nth-child(1) { width: 5%; }  /* Número */
.table th:nth-child(2), .table td:nth-child(2) { width: 20%; } /* Paciente */
.table th:nth-child(3), .table td:nth-child(3) { width: 15%; } /* Médico */
.table th:nth-child(4), .table td:nth-child(4) { width: 15%; } /* Diagnóstico */
.table th:nth-child(5), .table td:nth-child(5) { width: 5%; }  /* Lado */
.table th:nth-child(6), .table td:nth-child(6) { width: 15%; } /* Procedimiento */
.table th:nth-child(7), .table td:nth-child(7) { width: 8%; }  /* Tipo */
.table th:nth-child(8), .table td:nth-child(8) { width: 8%; }  /* Precio */
.table th:nth-child(9), .table td:nth-child(9) { width: 8%; }  /* Pagado */
.table th:nth-child(10), .table td:nth-child(10) { width: 8%; } /* Pendiente */
.table th:nth-child(11), .table td:nth-child(11) { width: 8%; } /* Estatus */
.table th:nth-child(12), .table td:nth-child(12) { width: 8%; } /* Fecha */
.table th:nth-child(13), .table td:nth-child(13) { width: 8%; } /* Acción */

    
    .success-alert {
      display: none;
      padding: 15px;
      background: #d4edda;
      color: #155724;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #c3e6cb;
    }
    
    .footer {
      text-align: center;
      margin-top: 40px;
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    .badge {
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 600;
    }
    
    .badge.bg-info {
      background: linear-gradient(135deg, var(--secondary-color) 0%, #2c80b9 100%) !important;
    }
    
    .badge.bg-success {
      background: linear-gradient(135deg, var(--success-color) 0%, #219653 100%) !important;
    }
    
    .badge.bg-warning {
      background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%) !important;
      color: white !important;
    }
    
    .badge.bg-danger {
      background: linear-gradient(135deg, var(--accent-color) 0%, #c0392b 100%) !important;
    }
    
    /* Modal */
    .modal-content {
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      border: none;
    }
    
    .modal-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, #3d5061 100%);
      color: white;
      border-radius: 12px 12px 0 0;
      padding: 18px 25px;
    }
    
    .modal-title {
      font-size: 1.3rem;
      font-weight: 600;
      display: flex;
      align-items: center;
    }
    
    .modal-title i {
      margin-right: 10px;
    }
    
    .btn-close {
      filter: invert(1);
    }
    
    /* Para textos largos que necesitan truncarse */
    .text-truncate-cell {
  white-space: normal;
  word-wrap: break-word;
  max-width: none;
}

    
    /* Responsive para pantallas medianas */
    @media (max-width: 1200px) {
      .table th, .table td {
        font-size: 0.85rem;
        padding: 10px 8px;
      }
      
      .badge {
        font-size: 0.7rem;
        padding: 3px 6px;
      }
    }
    
    /* Para tablets */
    @media (max-width: 992px) {
      .container {
        padding: 0 10px;
      }
      
      .card-body {
        padding: 15px;
      }
      
      /* En tablets, ocultamos algunas columnas menos críticas */
      .table th:nth-child(4), .table td:nth-child(4), /* Diagnóstico */
      .table th:nth-child(7), .table td:nth-child(7) { /* Tipo */
        display: none;
      }
    }
    
    /* Para móviles grandes */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .card-header {
        font-size: 1.1rem;
        padding: 15px;
      }
      
      /* En móviles, ocultamos más columnas para mantener la legibilidad */
      .table th:nth-child(3), .table td:nth-child(3), /* Médico */
      .table th:nth-child(4), .table td:nth-child(4), /* Diagnóstico */
      .table th:nth-child(7), .table td:nth-child(7), /* Tipo */
      .table th:nth-child(12), .table td:nth-child(12) { /* Fecha */
        display: none;
      }
      
      .table th, .table td {
        font-size: 0.8rem;
        padding: 8px 5px;
      }
    }
    
    /* Para móviles pequeños */
    @media (max-width: 576px) {
      body {
        padding: 10px;
      }
      
      header {
        padding: 15px 10px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      /* En móviles pequeños, simplificamos aún más */
      .table th:nth-child(1), .table td:nth-child(1), /* Número */
      .table th:nth-child(9), .table td:nth-child(9), /* Pagado */
      .table th:nth-child(10), .table td:nth-child(10) { /* Pendiente */
        display: none;
      }
    }
  </style>
</head>

  <script>
    let ordenesData = [];

    // Datos de ejemplo basados en tu imagen
    const datosEjemplo = [
      {
        numero: 3,
        paciente: "Ana Sofía Hernández López",
        medico: "Jose Manuel L.",
        diagnostico: "mckd",
        lado: "OD",
        procedimiento: "Cirugía de Catarata",
        tipo: "Normal",
        precio: 8000.00,

        pendiente: 7700.00,
        estatus: "Pendiente",
        fecha: "2025-09-22",

      }

// Cargar órdenes desde la API o usar datos de ejemplo
async function cargarOrdenes() {
  try {
    // Intenta cargar datos desde la API
    const res = await fetch("/api/ordenes_medicas");
    if (res.ok) {
      ordenesData = await res.json();
    } else {
      // Si falla la API, usa datos de ejemplo
      ordenesData = datosEjemplo;
    }
    
    document.getElementById("tablaOrdenes").innerHTML = ordenesData.map((o, i) => `
      <tr>
        <td>${o.numero || o.expediente_numero || ''}</td>
        <td class="text-truncate-cell" title="${o.paciente}">${o.paciente}</td>
        
        <td contenteditable="true" onblur="actualizarCampo(${o.orden_id}, 'medico', this.innerText)">
          ${o.medico || 'Null'}
        </td>
        <td contenteditable="true" onblur="actualizarCampo(${o.orden_id}, 'diagnostico', this.innerText)">
          ${o.diagnostico || 'Null'}
        </td>
        <td contenteditable="true" onblur="actualizarCampo(${o.orden_id}, 'lado', this.innerText)">
          ${o.lado || 'Null'}
        </td>

        <td class="text-truncate-cell" title="${o.procedimiento}">${o.procedimiento}</td>
        <td><span class="badge bg-info">${o.tipo}</span></td>
        <td>$${parseFloat(o.precio).toFixed(2)}</td>
        <td>$${parseFloat(o.pagado).toFixed(2)}</td>
        <td>$${parseFloat(o.pendiente).toFixed(2)}</td>

        <td>
          ${o.estatus === "Pagado"
            ? `<span class="badge bg-success">Pagado</span>`
            : `<span class="badge bg-warning">${o.estatus}</span>`}
        </td>

        <td style="white-space: nowrap; vertical-align: middle;">
  ${o.fecha || ""}
</td>


        <td class="text-center">
          ${o.estatus === "Pagado"
            ? `<button class="btn btn-secondary btn-sm" disabled>
                <i class="fas fa-check"></i> Pagado
              </button>`
            : `<button class="btn btn-success btn-sm" onclick="abrirPago(${i})">
                <i class="fas fa-dollar-sign"></i> Pagar
              </button>`}
        </td>
      </tr>
    `).join("");

  } catch (err) { 
    console.error("Error cargando órdenes:", err);
    // En caso de error, usa datos de ejemplo
    ordenesData = datosEjemplo;
    document.getElementById("tablaOrdenes").innerHTML = ordenesData.map((o, i) => `
      <tr>
        <td>${o.numero || o.expediente_numero || ''}</td>
        <td class="text-truncate-cell" title="${o.paciente}">${o.paciente}</td>
        <td>${o.medico || 'Pendiente'}</td>
        <td>${o.diagnostico || 'Pendiente'}</td>
        <td>${o.lado || 'Pendiente'}</td>
        <td class="text-truncate-cell" title="${o.procedimiento}">${o.procedimiento}</td>
        <td><span class="badge bg-info">${o.tipo}</span></td>
        <td>$${parseFloat(o.precio).toFixed(2)}</td>
        <td>$${parseFloat(o.pagado).toFixed(2)}</td>
        <td>$${parseFloat(o.pendiente).toFixed(2)}</td>
        <td>
          ${o.estatus === "Pagado"
            ? `<span class="badge bg-success">Pagado</span>`
            : `<span class="badge bg-warning">${o.estatus}</span>`}
        <td style="white-space: nowrap; vertical-align: middle;">
  ${o.fecha ? new Date(o.fecha).toLocaleDateString("es-MX", { timeZone: "America/Mexico_City" }) : ""}
</td>



        <td class="text-center">
          ${o.estatus === "Pagado"
            ? `<button class="btn btn-secondary btn-sm" disabled>
                <i class="fas fa-check"></i> Pagado
              </button>`
            : `<button class="btn btn-success btn-sm" onclick="abrirPago(${i})">
                <i class="fas fa-dollar-sign"></i> Pagar
              </button>`}
        </td>
      </tr>
    `).join("");
  }
}

// Abrir modal de pago
    function abrirPago(index) {
      const o = ordenesData[index];
      document.getElementById("formPago").reset();
      document.getElementById("orden_id").value = o.orden_id;
      document.getElementById("pacientePago").textContent = o.paciente;
      document.getElementById("procedimientoPago").textContent = o.procedimiento;
      document.getElementById("precioPago").textContent = parseFloat(o.precio).toFixed(2);
      document.getElementById("pagadoPago").textContent = parseFloat(o.pagado).toFixed(2);
      document.getElementById("pendientePago").textContent = parseFloat(o.pendiente).toFixed(2);
      document.getElementById("montoLiquidar").setAttribute("max", o.pendiente);
      document.getElementById("montoLiquidar").value = "";
      
      new bootstrap.Modal(document.getElementById("modalPago")).show();
    }

    document.getElementById("formPago").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const ordenId = document.getElementById("orden_id").value;
      const monto = parseFloat(document.getElementById("montoLiquidar").value);
      const pendiente = parseFloat(document.getElementById("pendientePago").textContent);
      
      if (monto > pendiente) {
        mostrarError("Error", "El monto no puede ser mayor al pendiente");
        return;
      }
      
      if (monto <= 0) {
        mostrarError("Error", "El monto debe ser mayor a cero");
        return;
      }

      const data = {
        orden_id: ordenId,
        monto: monto,
        forma_pago: document.getElementById("formaPago").value
      };

      Swal.fire({
        title: 'Procesando...',
        text: 'Registrando el pago, por favor espera',
        allowOutsideClick: false,
        didOpen: () => {
          Swal.showLoading();
        }
      });

      try {
        const res = await fetch("/api/pagos", {
          method: "POST", 
          headers: { "Content-Type": "application/json" }, 
          body: JSON.stringify(data)
        });
        
        if (res.ok) {
          mostrarExito("¡Éxito!", "Pago registrado con éxito");
          
          document.getElementById("formPago").reset();
          bootstrap.Modal.getInstance(document.getElementById("modalPago")).hide();
          cargarOrdenes();
        } else {
          const errorData = await res.json();
          mostrarError("Error", errorData.error || 'No se pudo registrar el pago');
        }
      } catch (err) {
        console.error("Error al registrar pago:", err);
        mostrarError("Error", "Error de conexión al registrar el pago");
      }
    });

    // Mostrar mensaje de éxito
    function mostrarExito(titulo, mensaje) {
      document.getElementById('successMessage').textContent = mensaje;
      document.getElementById('successAlert').style.display = 'block';
      
      setTimeout(() => {
        document.getElementById('successAlert').style.display = 'none';
      }, 5000);
      
      Swal.fire({
        icon: 'success',
        title: titulo,
        text: mensaje,
        timer: 3000,
        showConfirmButton: false
      });
    }

    // Mostrar error
    function mostrarError(titulo, mensaje) {
      Swal.fire({
        icon: 'error',
        title: titulo,
        text: mensaje
      });
    }

    // Cargar órdenes al inicio
    document.addEventListener("DOMContentLoaded", function() {
      cargarOrdenes();
    });

// ==================== Inicializar filtro de rango de fechas ====================
$(document).ready(function () {
  const hoy = moment();

  // Configuración inicial del daterangepicker
  $('#filtroRango').daterangepicker({
    autoUpdateInput: true,
    startDate: hoy,
    endDate: hoy,
    locale: {
      format: 'DD/MM/YYYY',
      separator: ' - ',
      applyLabel: 'Aplicar',
      cancelLabel: 'Cancelar',
      fromLabel: 'Desde',
      toLabel: 'Hasta',
      daysOfWeek: ['Do','Lu','Ma','Mi','Ju','Vi','Sa'],
      monthNames: [
        'Enero','Febrero','Marzo','Abril','Mayo','Junio',
        'Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'
      ],
      firstDay: 1
    },
    ranges: {
      'Hoy': [moment(), moment()],
      'Ayer': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
      'Últimos 7 días': [moment().subtract(6, 'days'), moment()],
      'Últimos 30 días': [moment().subtract(29, 'days'), moment()],
      'Este mes': [moment().startOf('month'), moment().endOf('month')],
      'Mes pasado': [
        moment().subtract(1, 'month').startOf('month'),
        moment().subtract(1, 'month').endOf('month')
      ]
    }
  });

  // Mostrar la fecha actual en el input
  $('#filtroRango').val(hoy.format('DD/MM/YYYY') + ' - ' + hoy.format('DD/MM/YYYY'));

  // Cargar automáticamente las órdenes de hoy al abrir la página
  cargarOrdenesRango(hoy.format('YYYY-MM-DD'), hoy.format('YYYY-MM-DD'));

  // Cuando el usuario aplica un nuevo rango de fechas
  $('#filtroRango').on('apply.daterangepicker', function (ev, picker) {
    $(this).val(picker.startDate.format('DD/MM/YYYY') + ' - ' + picker.endDate.format('DD/MM/YYYY'));
    cargarOrdenesRango(picker.startDate.format('YYYY-MM-DD'), picker.endDate.format('YYYY-MM-DD'));
  });

  // Si cancela el filtro, volver a mostrar "Hoy"
  $('#filtroRango').on('cancel.daterangepicker', function () {
    $(this).val(hoy.format('DD/MM/YYYY') + ' - ' + hoy.format('DD/MM/YYYY'));
    cargarOrdenesRango(hoy.format('YYYY-MM-DD'), hoy.format('YYYY-MM-DD'));
  });
});


// ==================== Cargar órdenes por rango ====================
async function cargarOrdenesRango(desde, hasta) {
  try {
    const res = await fetch(`/api/ordenes_medicas?desde=${desde}&hasta=${hasta}`);
    const data = await res.json();
    ordenesData = data;

    document.getElementById("tablaOrdenes").innerHTML = ordenesData.map((o, i) => {
      // 🕓 Formateo seguro de fecha sin desfase (sin convertir a UTC)
let fechaFormateada = "";
if (o.fecha) {
  // Si viene como "2025-10-07" o "2025-10-07T00:00:00.000Z"
  const partes = o.fecha.split("T")[0].split("-"); // separar solo la parte de la fecha
  if (partes.length === 3) {
    const [anio, mes, dia] = partes;
    fechaFormateada = `${dia}/${mes}/${anio}`;
  } else {
    fechaFormateada = o.fecha; // fallback si viene diferente
  }
}


      return `
      <tr>
        <td>${o.numero || o.expediente_numero || ''}</td>
        <td>${o.paciente}</td>

        <td contenteditable="true" onblur="actualizarCampo(${o.orden_id}, 'medico', this.innerText)">
          ${o.medico || 'Pendiente'}
        </td>
        <td contenteditable="true" onblur="actualizarCampo(${o.orden_id}, 'diagnostico', this.innerText)">
          ${o.diagnostico || 'NULL'}
        </td>
        <td contenteditable="true" onblur="actualizarCampo(${o.orden_id}, 'lado', this.innerText)">
          ${o.lado || 'NULL'}
        </td>

        <td>${o.procedimiento}</td>
        <td><span class="badge bg-info">${o.tipo}</span></td>
        <td>$${parseFloat(o.precio).toFixed(2)}</td>
        <td>$${parseFloat(o.pagado).toFixed(2)}</td>
        <td>$${parseFloat(o.pendiente).toFixed(2)}</td>
        <td>
          ${o.estatus === "Pagado"
            ? `<span class="badge bg-success">Pagado</span>`
            : `<span class="badge bg-warning">${o.estatus}</span>`}
        </td>

        <td style="white-space: nowrap; vertical-align: middle;">
  ${(() => {
    if (!o.fecha) return "";
    const partes = o.fecha.split("T")[0].split("-");
    if (partes.length === 3) {
      const [anio, mes, dia] = partes;
      return `${dia}/${mes}/${anio}`;
    }
    try {
      const fecha = new Date(o.fecha);
      return fecha.toLocaleDateString("es-MX", { timeZone: "America/Mexico_City" });
    } catch {
      return o.fecha;
    }
  })()}
</td>


        <td class="text-center">
          ${o.estatus === "Pagado"
            ? `<button class="btn btn-secondary btn-sm" disabled>
                <i class="fas fa-check"></i> Pagado
              </button>`
            : `<button class="btn btn-success btn-sm" onclick="abrirPago(${i})">
                <i class="fas fa-dollar-sign"></i> Pagar
              </button>`}
        </td>
      </tr>
    `;
    }).join('');
  } catch (err) {
    console.error("❌ Error cargando órdenes por rango:", err);
  }
}



// ==================== Actualizar campo editable ====================
async function actualizarCampo(id, campo, valor) {
  if (!valor.trim()) return;
  try {
    const res = await fetch(`/api/ordenes_medicas/${id}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ [campo]: valor })
    });
    if (!res.ok) throw new Error("Error al actualizar");
  } catch (err) {
    console.error(err);
    Swal.fire("Error", "No se pudo actualizar el campo", "error");
  }
}
