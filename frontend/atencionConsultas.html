<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atención de Consultas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --success-color: #27ae60;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f5ff 0%, #e3f2fd 100%);
      padding: 20px;
      color: #333;
      min-height: 100vh;
    }
    
    .container { max-width: 1400px; margin: 0 auto; }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    
    h1 { font-size: 2.5rem; margin-bottom: 10px; font-weight: 700; }
    .description { font-size: 1.1rem; opacity: 0.9; }
    
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      margin-bottom: 30px;
      overflow: hidden;
      border: none;
    }
    
    .card-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, #3d5061 100%);
      color: white;
      padding: 18px 25px;
      font-size: 1.3rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .card-header i { margin-right: 12px; font-size: 1.5rem; }
    .card-body { padding: 25px; }
    
    .btn {
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 0.95rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--secondary-color) 0%, #2c80b9 100%);
      color: white;
      box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
    }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4); }
    
    .btn-success {
      background: linear-gradient(135deg, var(--success-color) 0%, #229954 100%);
      color: white;
      box-shadow: 0 4px 10px rgba(39, 174, 96, 0.3);
    }
    .btn-success:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(39, 174, 96, 0.4); }
    
    .btn-sm { padding: 8px 15px; font-size: 0.85rem; }
    
    .table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    .table th, .table td { 
      font-size: 0.9rem; 
      padding: 12px 8px; 
      text-align: center; 
      border-bottom: 1px solid #dee2e6;
    }
    .table th {
      background: #f8f9fa;
      font-weight: 600;
      color: var(--primary-color);
    }
    .table tr:hover { background-color: #f1f8ff; }
    
    .badge {
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 600;
    }
    .badge.bg-warning { background: #f39c12 !important; color: white; }
    .badge.bg-success { background: #27ae60 !important; color: white; }
    
    .patient-info {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .patient-info strong {
      color: var(--primary-color);
      display: block;
      margin-bottom: 5px;
    }
    
    .form-label {
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 8px;
    }
    
    .form-control, .form-select {
      border: 2px solid #dee2e6;
      border-radius: 8px;
      padding: 10px;
      font-size: 0.95rem;
    }
    .form-control:focus, .form-select:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
    }
    
    textarea.form-control {
      min-height: 100px;
      resize: vertical;
    }
    
    .footer { 
      text-align: center; 
      margin-top: 40px; 
      color: #6c757d; 
      font-size: 0.9rem; 
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-stethoscope"></i> Atención de Consultas</h1>
      <p class="description">Registro médico de consultas oftalmológicas</p>
    </header>

    <!-- ===== TABLA DE CONSULTAS PENDIENTES ===== -->
    <div class="card">
      <div class="card-header">
        <div>
          <i class="fas fa-clipboard-list"></i> Consultas Pendientes
        </div>
        <button class="btn btn-sm btn-primary" onclick="cargarConsultas()">
          <i class="fas fa-sync-alt"></i> Actualizar
        </button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Paciente</th>
                <th>Expediente</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Médico</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tabla-consultas">
              <tr>
                <td colspan="8" class="text-muted">Cargando consultas...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>Sistema de Gestión Oftavisión © 2025</p>
    </div>
  </div>

  <!-- Librerías -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    // ====================== CARGAR CONSULTAS PENDIENTES ======================
    async function cargarConsultas() {
      try {
        const resp = await fetch("/api/consultas");
        const consultas = await resp.json();
        const tbody = document.getElementById("tabla-consultas");
        tbody.innerHTML = "";

        // Filtrar solo las pendientes
        const pendientes = consultas.filter(c => c.estado === 'Pendiente');

        if (pendientes.length === 0) {
          tbody.innerHTML = `<tr><td colspan="8" class="text-muted">No hay consultas pendientes</td></tr>`;
          return;
        }

        pendientes.forEach(c => {
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${c.id}</td>
            <td><strong>${c.paciente}</strong></td>
            <td>${c.numero_expediente}</td>
            <td>${formatearFecha(c.fecha)}</td>
            <td>${c.hora || '-'}</td>
            <td>${c.medico}</td>
            <td>
              <span class="badge bg-warning">${c.estado}</span>
            </td>
            <td>
              <button class="btn btn-success btn-sm" onclick="atenderConsulta(${c.id})">
                <i class="fas fa-notes-medical"></i> Atender
              </button>
            </td>
          `;
          tbody.appendChild(fila);
        });

      } catch (err) {
        console.error("Error cargando consultas:", err);
        Swal.fire('Error', 'No se pudieron cargar las consultas', 'error');
      }
    }

    // ====================== ATENDER CONSULTA ======================
    async function atenderConsulta(consultaId) {
      try {
        // Obtener datos de la consulta
        const resp = await fetch(`/api/consultas/${consultaId}`);
        if (!resp.ok) throw new Error('No se pudo obtener la consulta');
        
        const consulta = await resp.json();

        // Mostrar formulario de atención médica
        const { value: formValues } = await Swal.fire({
          title: 'Atender Consulta',
          width: '800px',
          html: `
            <div class="text-start">
              <!-- Información del Paciente -->
              <div class="patient-info">
                <strong>Paciente:</strong> ${consulta.paciente}
                <strong>Expediente:</strong> ${consulta.numero_expediente}
                <strong>Fecha de Consulta:</strong> ${formatearFecha(consulta.fecha)} - ${consulta.hora}
              </div>

              <!-- Motivo de Consulta -->
              <div class="mb-3">
                <label class="form-label">Motivo de Consulta:</label>
                <textarea id="motivo" class="form-control" placeholder="Describe el motivo por el cual el paciente acude a consulta" required></textarea>
              </div>

              <!-- Diagnóstico -->
              <div class="mb-3">
                <label class="form-label">Diagnóstico:</label>
                <textarea id="diagnostico" class="form-control" placeholder="Diagnóstico médico del paciente" required></textarea>
              </div>

              <!-- Observaciones -->
              <div class="mb-3">
                <label class="form-label">Observaciones Clínicas:</label>
                <textarea id="observaciones" class="form-control" placeholder="Observaciones adicionales, hallazgos relevantes"></textarea>
              </div>

              <!-- Tratamiento -->
              <div class="mb-3">
                <label class="form-label">Tratamiento / Indicaciones:</label>
                <textarea id="tratamiento" class="form-control" placeholder="Tratamiento prescrito, medicamentos, indicaciones al paciente" required></textarea>
              </div>

              <!-- Procedimientos Requeridos -->
              <div class="mb-3">
                <label class="form-label">¿Requiere procedimiento o cirugía?</label>
                <select id="requiere_cirugia" class="form-select">
                  <option value="no">No</option>
                  <option value="si">Sí</option>
                </select>
              </div>

              <div class="mb-3" id="tipo-procedimiento" style="display: none;">
                <label class="form-label">Tipo de Procedimiento:</label>
                <input type="text" id="procedimiento" class="form-control" placeholder="Ej: Facoemulsificación, Vitrectomía, etc.">
              </div>
            </div>
          `,
          focusConfirm: false,
          showCancelButton: true,
          confirmButtonText: '<i class="fas fa-check"></i> Guardar Atención',
          cancelButtonText: 'Cancelar',
          didOpen: () => {
            // Mostrar/ocultar campo de procedimiento
            document.getElementById('requiere_cirugia').addEventListener('change', (e) => {
              const tipoProcDiv = document.getElementById('tipo-procedimiento');
              tipoProcDiv.style.display = e.target.value === 'si' ? 'block' : 'none';
            });
          },
          preConfirm: () => {
            const motivo = document.getElementById('motivo').value;
            const diagnostico = document.getElementById('diagnostico').value;
            const observaciones = document.getElementById('observaciones').value;
            const tratamiento = document.getElementById('tratamiento').value;
            const requiere_cirugia = document.getElementById('requiere_cirugia').value;
            const procedimiento = document.getElementById('procedimiento').value;

            if (!motivo || !diagnostico || !tratamiento) {
              Swal.showValidationMessage('Por favor completa todos los campos obligatorios');
              return false;
            }

            return { motivo, diagnostico, observaciones, tratamiento, requiere_cirugia, procedimiento };
          }
        });

        if (formValues) {
          // Guardar la información de la atención
          const datosAtencion = {
            consulta_id: consultaId,
            motivo: formValues.motivo,
            diagnostico: formValues.diagnostico,
            observaciones: formValues.observaciones,
            tratamiento: formValues.tratamiento,
            requiere_cirugia: formValues.requiere_cirugia === 'si',
            procedimiento: formValues.requiere_cirugia === 'si' ? formValues.procedimiento : null
          };

          console.log('📤 Guardando atención médica:', datosAtencion);

          const respPost = await fetch('/api/atencion_consultas', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(datosAtencion)
          });

          if (respPost.ok) {
            // Marcar la consulta como atendida
            await fetch(`/api/consultas/${consultaId}/atender`, {
              method: 'PUT'
            });

            Swal.fire({
              icon: 'success',
              title: '¡Consulta Atendida!',
              text: 'La información médica ha sido guardada correctamente',
              timer: 2000,
              showConfirmButton: false
            });

            cargarConsultas(); // Recargar tabla
          } else {
            const errorData = await respPost.json();
            console.error('❌ Error del servidor:', errorData);
            Swal.fire('Error', errorData.error || 'No se pudo guardar la atención', 'error');
          }
        }

      } catch (err) {
        console.error('❌ Error atendiendo consulta:', err);
        Swal.fire('Error', 'Ocurrió un error al atender la consulta: ' + err.message, 'error');
      }
    }

    // ====================== OBTENER UNA CONSULTA ======================
    async function obtenerConsulta(consultaId) {
      const resp = await fetch(`/api/consultas`);
      const consultas = await resp.json();
      return consultas.find(c => c.id === consultaId);
    }

    // ====================== FORMATEAR FECHA ======================
    function formatearFecha(fecha) {
      if (!fecha) return 'Sin fecha';
      const f = new Date(fecha);
      if (isNaN(f)) return 'Sin fecha';
      return f.toLocaleDateString("es-MX", { day: "2-digit", month: "2-digit", year: "numeric" });
    }

    // ====================== INICIALIZACIÓN ======================
    document.addEventListener("DOMContentLoaded", () => {
      cargarConsultas();
    });
  </script>
</body>
</html>
