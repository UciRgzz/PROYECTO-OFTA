<!-- üîé Filtro de fecha con daterangepicker -->
<div class="mb-3">
  <label for="filtroRangoOpto" class="form-label">Filtrar por fecha:</label>
  <input type="text" id="filtroRangoOpto" class="form-control" style="max-width:300px;" placeholder="Selecciona un rango de fechas" readonly>
</div>


    <!-- Tabla -->
    <div id="tablaOpto"></div>

  </div>
    <!-- Daterangepicker CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Moment.js + Daterangepicker -->
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

<script>
// ==================== Cargar y mostrar las evaluaciones de optometr√≠a ====================
async function cargarOptometrias(desde, hasta) {
  let url = "/api/optometria";
  if (desde && hasta) {
    url += `?desde=${desde}&hasta=${hasta}`;
  }
  const res = await fetch(url);
  const data = await res.json();

  let html = `
    <div class="card">
      <div class="card-header"><i class="fas fa-list"></i> Registros de Optometr√≠a</div>
      <div class="card-body table-responsive">
        <table class="table text-center align-middle">
          <thead>
            <tr>
              <th>ID</th>
              <th>Expediente</th>
              <th>Nombre</th>
              <th>OD Esfera</th>
              <th>OD Cilindro</th>
              <th>OD Eje</th>
              <th>OD AVcC</th>
              <th>OD Adici√≥n</th>
              <th>OD AVcC2</th>
              <th>OI Esfera</th>
              <th>OI Cilindro</th>
              <th>OI Eje</th>
              <th>OI AVcC</th>
              <th>OI Adici√≥n</th>
              <th>OI AVcC2</th>
              <th>BMP</th>
              <th>BMP OD</th>
              <th>BMP OI</th>
              <th>F.O</th>
              <th>F.O OD</th>
              <th>F.O OI</th>
              <th>OD AV Lejos</th>
              <th>OD AV Cerca</th>
              <th>OD Con Lentes</th>
              <th>OI AV Lejos</th>
              <th>OI AV Cerca</th>
              <th>OI Con Lentes</th>
              <th>Cicloplejia</th>
              <th>Hora T.P.</th>
              <th>Fecha</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
  `;

  if (data.length === 0) {
    html += `<tr><td colspan="31">No hay registros en este rango de fechas</td></tr>`;
  } else {
    data.forEach(o => {
      html += `
        <tr>
          <td>${o.id}</td>
          <td>${o.expediente_id}</td>
          <td>${o.nombre}</td>
          <td>${o.esfera_od || ""}</td>
          <td>${o.cilindro_od || ""}</td>
          <td>${o.eje_od || ""}</td>
          <td>${o.avcc_od || ""}</td>
          <td>${o.adicion_od || ""}</td>
          <td>${o.avcc2_od || ""}</td>
          <td>${o.esfera_oi || ""}</td>
          <td>${o.cilindro_oi || ""}</td>
          <td>${o.eje_oi || ""}</td>
          <td>${o.avcc_oi || ""}</td>
          <td>${o.adicion_oi || ""}</td>
          <td>${o.avcc2_oi || ""}</td>
          <td>${o.bmp || ""}</td>
          <td>${o.bmp_od || ""}</td>
          <td>${o.bmp_oi || ""}</td>
          <td>${o.fo || ""}</td>
          <td>${o.fo_od || ""}</td>
          <td>${o.fo_oi || ""}</td>
          <td>${(o.av_lejos_od1 || "")}<br>${(o.av_lejos_od2 || "")}<br>${(o.av_lejos_od3 || "")}</td>
          <td>${(o.av_cerca_od1 || "")}<br>${(o.av_cerca_od2 || "")}</td>
          <td>${(o.av_lentes_od1 || "")}<br>${(o.av_lentes_od2 || "")}</td>
          <td>${(o.av_lejos_oi1 || "")}<br>${(o.av_lejos_oi2 || "")}<br>${(o.av_lejos_oi3 || "")}</td>
          <td>${(o.av_cerca_oi1 || "")}<br>${(o.av_cerca_oi2 || "")}</td>
          <td>${(o.av_lentes_oi1 || "")}<br>${(o.av_lentes_oi2 || "")}</td>
          <td>${o.cicloplejia || ""}</td>
          <td>${
            o.hora_tp
              ? new Date(`1970-01-01T${o.hora_tp}`).toLocaleTimeString("es-MX", {
                  hour: "2-digit",
                  minute: "2-digit",
                  hour12: true
                })
              : ""
          }</td>
          <td>${new Date(o.fecha).toLocaleDateString("es-MX")}</td>
          <td>
            <button class="btn btn-danger btn-sm" onclick="borrarOpto(${o.id})">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      `;
    });
  }

  html += `</tbody></table></div></div>`;
  document.getElementById("tablaOpto").innerHTML = html;
}

// ==================== Inicializar filtro de fechas y cargar HOY al inicio ====================
document.addEventListener("DOMContentLoaded", function() {
  const hoy = moment().format("YYYY-MM-DD");

  $('#filtroRangoOpto').daterangepicker({
    autoUpdateInput: false,
    locale: {
      format: 'DD/MM/YYYY',
      separator: " - ",
      applyLabel: "Aplicar",
      cancelLabel: "Cancelar",
      fromLabel: "Desde",
      toLabel: "Hasta",
      customRangeLabel: "Rango personalizado",
      weekLabel: "S",
      daysOfWeek: ["Do","Lu","Ma","Mi","Ju","Vi","Sa"],
      monthNames: [
        "Enero","Febrero","Marzo","Abril","Mayo","Junio",
        "Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"
      ],
      firstDay: 1
    },
    startDate: moment(),
    endDate: moment(),
    ranges: {
      'Hoy': [moment(), moment()],
      'Ayer': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
      '√öltimos 7 D√≠as': [moment().subtract(6, 'days'), moment()],
      '√öltimos 30 D√≠as': [moment().subtract(29, 'days'), moment()],
      'Este Mes': [moment().startOf('month'), moment().endOf('month')],
      'Mes Pasado': [
        moment().subtract(1, 'month').startOf('month'),
        moment().subtract(1, 'month').endOf('month')
      ]
    }
  });

  // Cuando el usuario aplica un rango
  $('#filtroRangoOpto').on('apply.daterangepicker', function(ev, picker) {
    $(this).val(
      picker.startDate.format('DD/MM/YYYY') + ' - ' + picker.endDate.format('DD/MM/YYYY')
    );
    const desde = picker.startDate.format("YYYY-MM-DD");
    const hasta = picker.endDate.format("YYYY-MM-DD");
    cargarOptometrias(desde, hasta);
  });

  // Cuando cancela ‚Üí mostrar solo HOY
  $('#filtroRangoOpto').on('cancel.daterangepicker', function() {
    $(this).val('');
    cargarOptometrias(hoy, hoy);
  });

  // Al cargar la p√°gina ‚Üí mostrar solo HOY
  $('#filtroRangoOpto').val(moment().format('DD/MM/YYYY'));
  cargarOptometrias(hoy, hoy);
});
</script>

</body>
