    <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Consultas</title>
  <link rel="stylesheet" href="../styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">

  <h2 class="mb-4">Agenda de Consultas</h2>

  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Paciente</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>MÃ©dico</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla-consultas">
      <!-- JS rellena -->
    </tbody>
  </table>

  <script>
    async function cargarConsultas() {
      const resp = await fetch("http://localhost:3000/consultas");
      const consultas = await resp.json();
      const tbody = document.getElementById("tabla-consultas");
      tbody.innerHTML = "";

      consultas.forEach(c => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${c.id}</td>
          <td>${c.paciente}</td>
          <td>${c.fecha}</td>
          <td>${c.hora}</td>
          <td>${c.medico}</td>
          <td>
            <button class="btn btn-primary btn-sm" onclick="crearOrden(${c.id})">
              Generar Orden
            </button>
          </td>
        `;
        tbody.appendChild(fila);
      });
    }

    async function crearOrden(consultaId) {
      const resp = await fetch("http://localhost:3000/ordenes", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ consultaId })
      });
      if (resp.ok) {
        alert("Orden generada correctamente");
        cargarConsultas(); // refresca la lista
      } else {
        alert("Error al generar orden");
      }
    }

    cargarConsultas();
  </script>
</body>
</html>
