<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Consultas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f5ff 0%, #e3f2fd 100%);
      padding: 20px;
      color: #333;
      min-height: 100vh;
    }
    
    .container { max-width: 1400px; margin: 0 auto; }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    
    h1 { font-size: 2.5rem; margin-bottom: 10px; font-weight: 700; }
    .description { font-size: 1.1rem; opacity: 0.9; }
    
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      margin-bottom: 30px;
      overflow: hidden;
      border: none;
    }
    
    .card-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, #3d5061 100%);
      color: white;
      padding: 18px 25px;
      font-size: 1.3rem;
      font-weight: 600;
      display: flex;
      align-items: center;
    }
    .card-header i { margin-right: 12px; font-size: 1.5rem; }
    .card-body { padding: 25px; }
    
    .btn {
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      border-radius: 8px;
      padding: 14px 25px;
      font-size: 1.1rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--secondary-color) 0%, #2c80b9 100%);
      color: white;
      box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
    }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4); }
    .btn-primary i { margin-right: 8px; }
    
    .btn-danger {
      background: linear-gradient(135deg, var(--accent-color) 0%, #c0392b 100%);
      color: white;
      box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
    }
    .btn-danger:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(231, 76, 60, 0.4); }
    
    .btn-warning {
      background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
      color: white;
      box-shadow: 0 4px 10px rgba(243, 156, 18, 0.3);
    }
    .btn-warning:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(243, 156, 18, 0.4); }
    
    .btn-info {
      background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
      color: white;
      box-shadow: 0 4px 10px rgba(23, 162, 184, 0.3);
    }
    .btn-info:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(23, 162, 184, 0.4); }
    
    .btn-sm { padding: 8px 15px; font-size: 0.9rem; }
    
    .table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    .table th, .table td { font-size: 0.85rem; padding: 8px; text-align: center; }
    .table th:nth-child(1), .table td:nth-child(1) { width: 5%; }
    .table th:nth-child(2), .table td:nth-child(2) { width: 15%; }
    .table th:nth-child(3), .table td:nth-child(3) { width: 10%; }
    .table th:nth-child(4), .table td:nth-child(4) { width: 8%; }
    .table th:nth-child(5), .table td:nth-child(5) { width: 15%; }
    .table th:nth-child(6), .table td:nth-child(6) { width: 12%; }
    
    .table tr:nth-child(odd) { background: #f9f9f9; }
    .table tr:hover { background-color: #eef6ff; }
    
    .success-alert {
      display: none;
      padding: 15px;
      background: #d4edda;
      color: #155724;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #c3e6cb;
    }

    /* ===== ESTILOS PARA B√öSQUEDA DE EXPEDIENTE ===== */
    .busqueda-expediente {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 2px solid #dee2e6;
    }

    .resultado-busqueda {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 15px;
    }

    .expediente-item {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #dee2e6;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .expediente-item:hover {
      background: #e3f2fd;
      border-color: var(--secondary-color);
      transform: translateX(5px);
    }

    .expediente-info {
      flex: 1;
    }

    .expediente-info strong {
      color: var(--primary-color);
      font-size: 1.1rem;
    }

    .expediente-info small {
      color: #6c757d;
      display: block;
      margin-top: 5px;
    }
    
    .footer { text-align: center; margin-top: 40px; color: #6c757d; font-size: 0.9rem; }
    
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .table-responsive { overflow-x: auto; }
      .card-header { font-size: 1.1rem; padding: 15px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-calendar-check"></i> Agenda de Consultas</h1>
      <p class="description">Gesti√≥n de consultas m√©dicas del sistema Oftavisi√≥n.</p>
    </header>

    <div class="success-alert" id="successAlert">
      <i class="fas fa-check-circle"></i> <span id="successMessage">Operaci√≥n realizada correctamente.</span>
    </div>

    <!-- ===== SECCI√ìN DE B√öSQUEDA DE EXPEDIENTE ===== -->
    <div class="card">
      <div class="card-header"><i class="fas fa-search"></i> Buscar Paciente para Agendar</div>
      <div class="card-body">
        <div class="busqueda-expediente">
          <div class="row">
            <div class="col-md-8">
              <input 
                type="text" 
                class="form-control form-control-lg" 
                id="buscarExpediente" 
                placeholder="Buscar por n√∫mero de expediente o nombre del paciente..."
              >
            </div>
            <div class="col-md-4">
              <button class="btn btn-primary w-100" onclick="buscarExpediente()">
                <i class="fas fa-search"></i> Buscar
              </button>
            </div>
          </div>
          
          <!-- Resultados de b√∫squeda -->
          <div id="resultadosBusqueda" class="resultado-busqueda"></div>
        </div>
      </div>
    </div>

    <!-- ===== TABLA DE CONSULTAS PROGRAMADAS ===== -->
    <div class="card">
      <div class="card-header"><i class="fas fa-list"></i> Consultas Programadas</div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead style="background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%); color: white;">
              <tr>
                <th>ID</th>
                <th>Paciente</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>M√©dico</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tabla-consultas">
              <tr>
                <td colspan="7" class="text-muted">No hay consultas programadas</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>Sistema de Gesti√≥n Oftavisi√≥n ¬© 2025</p>
    </div>
  </div>

  <!-- Librer√≠as -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    // ====================== FUNCIONES DE NOTIFICACI√ìN ====================
    function mostrarExito(titulo, mensaje) {
      document.getElementById('successMessage').textContent = mensaje;
      document.getElementById('successAlert').style.display = 'block';
      
      setTimeout(() => {
        document.getElementById('successAlert').style.display = 'none';
      }, 5000);
      
      Swal.fire({
        icon: 'success',
        title: titulo,
        text: mensaje,
        timer: 3000,
        showConfirmButton: false
      });
    }

    function mostrarError(titulo, mensaje) {
      Swal.fire({
        icon: 'error',
        title: titulo,
        text: mensaje
      });
    }

    // ====================== BUSCAR EXPEDIENTE ======================
    async function buscarExpediente() {
      const query = document.getElementById('buscarExpediente').value.trim();
      
      if (!query) {
        mostrarError('Error', 'Por favor ingresa un n√∫mero de expediente o nombre');
        return;
      }

      try {
        const resp = await fetch(`/api/expedientes/buscar?q=${encodeURIComponent(query)}`);
        const expedientes = await resp.json();
        
        const contenedor = document.getElementById('resultadosBusqueda');
        
        if (expedientes.length === 0) {
          contenedor.innerHTML = `
            <div class="alert alert-warning mt-3">
              <i class="fas fa-exclamation-triangle"></i> No se encontraron expedientes con ese criterio
            </div>
          `;
          return;
        }

        // ‚úÖ Usar numero_expediente en lugar de id
        contenedor.innerHTML = expedientes.map(exp => `
          <div class="expediente-item" onclick="seleccionarExpediente(${exp.numero_expediente})">
            <div class="expediente-info">
              <strong>${exp.nombre_completo}</strong>
              <small>
                <i class="fas fa-id-card"></i> Expediente: ${exp.numero_expediente} | 
                <i class="fas fa-phone"></i> ${exp.telefono1 || 'Sin tel√©fono'} | 
                <i class="fas fa-birthday-cake"></i> ${exp.edad || 'Sin edad'} a√±os
              </small>
            </div>
            <button class="btn btn-primary btn-sm">
              <i class="fas fa-calendar-plus"></i> Agendar
            </button>
          </div>
        `).join('');

      } catch (err) {
        console.error('Error buscando expediente:', err);
        mostrarError('Error', 'No se pudo realizar la b√∫squeda');
      }
    }

    // Buscar al presionar Enter
    document.getElementById('buscarExpediente')?.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        buscarExpediente();
      }
    });

    // ====================== SELECCIONAR EXPEDIENTE Y AGENDAR ======================
    async function seleccionarExpediente(numeroExpediente) {
      try {
        console.log('üìû Solicitando expediente:', numeroExpediente);
        
        // ‚úÖ Usar /detalle/ en la ruta
        const resp = await fetch(`/api/expedientes/detalle/${numeroExpediente}`);
        
        if (!resp.ok) {
          throw new Error('No se pudo obtener el expediente');
        }
        
        const expediente = await resp.json();
        console.log('‚úÖ Expediente recibido:', expediente);

        // Mostrar formulario para agendar
        const { value: formValues } = await Swal.fire({
          title: 'Agendar Consulta',
          width: '600px',
          html: `
            <div class="text-start">
              <div class="mb-3">
                <label class="form-label"><strong>Paciente:</strong></label>
                <input type="text" class="form-control" value="${expediente.nombre_completo || 'Sin nombre'}" disabled>
              </div>
              <div class="mb-3">
                <label class="form-label"><strong>Expediente:</strong></label>
                <input type="text" class="form-control" value="${expediente.numero_expediente || 'Sin n√∫mero'}" disabled>
              </div>
              <div class="mb-3">
                <label class="form-label"><strong>Fecha de Consulta:</strong></label>
                <input type="date" id="swal-fecha" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label"><strong>Hora:</strong></label>
                <input type="time" id="swal-hora" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label"><strong>M√©dico:</strong></label>
                <input type="text" id="swal-medico" class="form-control" placeholder="Nombre del m√©dico" required>
              </div>
            </div>
          `,
          focusConfirm: false,
          showCancelButton: true,
          confirmButtonText: '<i class="fas fa-check"></i> Agendar',
          cancelButtonText: 'Cancelar',
          preConfirm: () => {
            const fecha = document.getElementById('swal-fecha').value;
            const hora = document.getElementById('swal-hora').value;
            const medico = document.getElementById('swal-medico').value;

            if (!fecha || !hora || !medico) {
              Swal.showValidationMessage('Por favor completa todos los campos');
              return false;
            }

            return { fecha, hora, medico };
          }
        });

        if (formValues) {
          // ‚úÖ Usar numero_expediente con parseInt()
          const nuevaConsulta = {
            expediente_id: parseInt(expediente.numero_expediente),
            paciente: expediente.nombre_completo || 'Sin nombre',
            numero_expediente: parseInt(expediente.numero_expediente),
            telefono1: expediente.telefono1 || '',
            telefono2: expediente.telefono2 || '',
            edad: expediente.edad || null,
            ciudad: expediente.ciudad || '',
            fecha: formValues.fecha,
            hora: formValues.hora,
            medico: formValues.medico,
            estado: 'Pendiente'
          };

          console.log('üì§ Enviando consulta:', nuevaConsulta);

          const respPost = await fetch('/api/consultas', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(nuevaConsulta)
          });

          if (respPost.ok) {
            mostrarExito('¬°√âxito!', 'Consulta agendada correctamente');
            cargarConsultas();
            
            // Limpiar b√∫squeda
            document.getElementById('buscarExpediente').value = '';
            document.getElementById('resultadosBusqueda').innerHTML = '';
          } else {
            const errorData = await respPost.json();
            console.error('‚ùå Error del servidor:', errorData);
            mostrarError('Error', errorData.error || 'No se pudo agendar la consulta');
          }
        }

      } catch (err) {
        console.error('‚ùå Error agendando consulta:', err);
        mostrarError('Error', 'Ocurri√≥ un error al agendar la consulta: ' + err.message);
      }
    }

    // ====================== CARGAR CONSULTAS ======================
    async function cargarConsultas() {
      try {
        const resp = await fetch("/api/consultas");
        const consultas = await resp.json();
        const tbody = document.getElementById("tabla-consultas");
        tbody.innerHTML = "";

        if (consultas.length === 0) {
          tbody.innerHTML = `<tr><td colspan="7" class="text-muted">No hay consultas programadas</td></tr>`;
          return;
        }

        consultas.forEach(c => {
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${c.id}</td>
            <td>${c.paciente}</td>
            <td>${formatearFecha(c.fecha)}</td>
            <td>${c.hora || '-'}</td>
            <td>${c.medico}</td>
            <td>
              <span class="badge bg-${c.estado === 'Pendiente' ? 'warning' : 'success'}">
                ${c.estado}
              </span>
            </td>
            <td>
              ${c.estado === 'Atendida' ? 
                `<button class="btn btn-info btn-sm" onclick="generarOrden(${c.id})">
                  <i class="fas fa-file-medical"></i> Generar Orden
                </button>` : 
                `<span class="text-warning"><i class="fas fa-clock"></i> Pendiente</span>`
              }
            </td>
          `;
          tbody.appendChild(fila);
        });

      } catch (err) {
        console.error("Error cargando consultas:", err);
        mostrarError("Error", "No se pudieron cargar las consultas");
      }
    }

    // ====================== GENERAR ORDEN M√âDICA ======================
    async function generarOrden(consultaId) {
      try {
        // Verificar que la consulta fue atendida
        const respConsulta = await fetch("/api/consultas");
        const consultas = await respConsulta.json();
        const consulta = consultas.find(c => c.id === consultaId);

        if (!consulta || consulta.estado !== 'Atendida') {
          mostrarError("Error", "La consulta debe ser atendida antes de generar una orden m√©dica");
          return;
        }

        // Crear la orden m√©dica
        const resp = await fetch("/api/ordenes_medicas", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ consultaId })
        });
        
        if (resp.ok) {
          const orden = await resp.json();
          mostrarExito("Orden generada", `Orden m√©dica #${orden.id} generada correctamente`);
          cargarConsultas();
        } else {
          const errorData = await resp.json();
          mostrarError("Error", errorData.error || "No se pudo generar la orden");
        }
      } catch (err) {
        console.error("Error generando orden:", err);
        mostrarError("Error", "Ocurri√≥ un error al generar la orden");
      }
    }

    // ====================== FORMATEAR FECHA ======================
    function formatearFecha(fecha) {
      if (!fecha) return '<span class="text-muted">No asignado</span>';
      const f = new Date(fecha);
      if (isNaN(f)) return '<span class="text-muted">No asignado</span>';
      return f.toLocaleDateString("es-MX", { day: "2-digit", month: "2-digit", year: "numeric" });
    }

    // ====================== INICIALIZACI√ìN ======================
    document.addEventListener("DOMContentLoaded", () => {
      cargarConsultas();
    });
  </script>
</body>
</html>
