<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFTASIS - Acceso al Sistema</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #bbdefb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 35px;
            box-shadow: 0 15px 35px rgba(0, 0, 100, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 100, 0.15);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .logo-icon {
            font-size: 42px;
            margin-right: 12px;
            color: #1a76d2;
        }
        
        .logo-text h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1565c0;
            letter-spacing: 0.5px;
        }
        
        .logo-text p {
            font-size: 14px;
            color: #666;
            margin-top: 3px;
        }
        
        .divider {
            height: 3px;
            background: linear-gradient(to right, transparent, #1a76d2, transparent);
            margin: 20px 0;
            border-radius: 3px;
        }
        
        .form-title {
            text-align: center;
            font-size: 22px;
            font-weight: 600;
            color: #333;
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #1a76d2;
            font-size: 18px;
            z-index: 2;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 1.5px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #fafafa;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #1a76d2;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(26, 118, 210, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1a76d2, #1565c0);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #1565c0, #0d47a1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 118, 210, 0.3);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .forgot-password {
            text-align: center;
            margin: 20px 0;
        }
        
        .forgot-link {
            color: #1a76d2;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .forgot-link:hover {
            color: #0d47a1;
            text-decoration: underline;
        }
        
        .institute {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px dashed #ddd;
        }
        
        .institute p {
            font-size: 16px;
            font-weight: 600;
            color: #2e7d32;
            margin-bottom: 5px;
        }
        
        .institute span {
            font-size: 14px;
            color: #666;
            font-style: italic;
        }
        
        .security-notice {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            font-size: 12px;
            color: #666;
            gap: 5px;
        }
        
        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-card {
            animation: fadeIn 0.8s ease-out;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 25px;
            }
            
            .logo-text h1 {
                font-size: 24px;
            }
            
            .form-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="logo-text">
                        <h1>OFTASIS</h1>
                        <p>Sistema Integral de Gesti√≥n M√©dica</p>
                    </div>
                </div>
            </div>
            
            <div class="divider"></div>
            
            <h2 class="form-title">üëÅÔ∏è Acceso al Sistema</h2>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" class="form-control" placeholder="üë§ Usuario" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" class="form-control" placeholder="üîí Contrase√±a" required>
                    </div>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Ingresar al Sistema
                </button>
                
                <div class="forgot-password">
                    <a href="#" class="forgot-link">
                        <i class="fas fa-key"></i> ¬øOlvidaste tu contrase√±a?
                    </a>
                </div>
            </form>
            
            <div class="institute">
                <p>INSTITUTO OFTAVISI√ìN</p>
                <span>Alta Formaci√≥n en Oftalmolog√≠a</span>
            </div>
            
            <div class="security-notice">
                <i class="fas fa-shield-alt"></i>
                <span>Sistema seguro y confidencial</span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Validaci√≥n b√°sica
            if(username && password) {
                // Simulaci√≥n de carga
                const btn = document.querySelector('.btn-login');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
                btn.disabled = true;
                
                // Aqu√≠ ir√≠a tu l√≥gica de autenticaci√≥n real
                setTimeout(function() {
                    // Redirecci√≥n simulada (en tu caso ser√≠a a tu dashboard)
                    alert('Credenciales v√°lidas. Redirigiendo al sistema...');
                    // window.location.href = 'dashboard.html';
                    
                    // Restaurar bot√≥n (en caso de error)
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }, 1500);
            } else {
                alert('Por favor, completa todos los campos');
            }
        });
        
        // Efectos de interacci√≥n en los inputs
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
