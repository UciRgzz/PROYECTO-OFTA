<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Usuarios</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>Administrar Usuarios</h2>

  <!-- Formulario para crear usuario -->
  <form id="addUserForm" class="mb-4">
    <div class="mb-3">
      <label for="nomina" class="form-label">Nómina</label>
      <input type="text" class="form-control" id="nomina" required>
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
      <input type="text" class="form-control" id="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" required>
    </div>
    <div class="mb-3">
      <label for="rol" class="form-label">Rol</label>
      <select class="form-control" id="rol" required>
        <option value="usuario">Usuario</option>
        <option value="admin">Administrador</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="departamento" class="form-label">Departamento</label>
      <input type="text" class="form-control" id="departamento" placeholder="Ej. Reynosa, Yucatán">
    </div>
    <button type="submit" class="btn btn-primary">Crear Usuario</button>
  </form>

  <!-- Tabla de usuarios -->
  <h4>Usuarios registrados</h4>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nómina</th>
        <th>Usuario</th>
        <th>Rol</th>
        <th>Departamento</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="usersTable"></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    const form = document.getElementById('addUserForm');
    const tableBody = document.getElementById('usersTable');

    // Crear usuario con SweetAlert
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const data = {
    nomina: document.getElementById('nomina').value.trim(),
    username: document.getElementById('username').value.trim(),
    password: document.getElementById('password').value,
    rol: document.getElementById('rol').value,
    departamento: document.getElementById('departamento').value.trim()
  };

  const res = await fetch('/api/admin/add-user', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  });

  const result = await res.json();

  if (res.ok) {
    Swal.fire('✅ Éxito', result.mensaje, 'success');
    loadUsers();
    form.reset();
  } else {
    Swal.fire('❌ Error', result.error || 'No se pudo crear el usuario', 'error');
  }
});


    // Listar usuarios
async function loadUsers() {
  const res = await fetch('/api/admin/list-users');
  const users = await res.json();
  tableBody.innerHTML = users.map(u => `
    <tr>
      <td>${u.nomina}</td>
      <td>${u.username}</td>
      <td>${u.rol}</td>
      <td>${u.departamento || ''}</td>
      <td>
        <button class="btn btn-danger btn-sm" onclick="deleteUser('${u.nomina}')">
          Eliminar
        </button>
      </td>
    </tr>
  `).join('');
}

// Eliminar usuario
async function deleteUser(nomina) {
  const confirm = await Swal.fire({
    title: '¿Estás seguro?',
    text: `Eliminar usuario con nómina ${nomina}`,
    icon: 'warning',
    showCancelButton: true,
    confirmButtonText: 'Sí, eliminar',
    cancelButtonText: 'Cancelar'
  });

  if (!confirm.isConfirmed) return;

  const res = await fetch(`/api/admin/delete-user/${nomina}`, {
    method: 'DELETE'
  });
  const result = await res.json();

  if (res.ok) {
    Swal.fire('✅ Eliminado', result.mensaje, 'success');
    loadUsers();
  } else {
    Swal.fire('❌ Error', result.error || 'No se pudo eliminar el usuario', 'error');
  }
}


    loadUsers();
  </script>
</body>
</html>
