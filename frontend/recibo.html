<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Recibo</title>

  <!-- Favicon (logo empresa)-->         
  <link rel="icon" type="image/png" href="/uploads/logo-oftavision2.png">
  <!-- FontAwesome y Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --success-color: #27ae60;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f5ff 0%, #e3f2fd 100%);
      padding: 20px;
      color: #333;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 700;
    }
    
    .description {
      font-size: 1.1rem;
      opacity: 0.9;
    }
    
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      margin-bottom: 30px;
      overflow: hidden;
      border: none;
    }
    
    .card-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, #3d5061 100%);
      color: white;
      padding: 18px 25px;
      font-size: 1.3rem;
      font-weight: 600;
      display: flex;
      align-items: center;
    }
    
    .card-header i {
      margin-right: 12px;
      font-size: 1.5rem;
    }
    
    .card-body {
      padding: 25px;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    label {
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--primary-color);
    }
    
    input, select {
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      transition: all 0.3s;
    }
    
    input:focus, select:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
      outline: none;
    }
    
    .btn {
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      border-radius: 8px;
      padding: 14px 25px;
      font-size: 1.1rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--secondary-color) 0%, #2c80b9 100%);
      color: white;
      box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
    }
    
    .btn-primary i {
      margin-right: 8px;
    }
    
    .btn-success {
      background: linear-gradient(135deg, var(--success-color) 0%, #219653 100%);
      color: white;
      box-shadow: 0 4px 10px rgba(39, 174, 96, 0.3);
    }
    
    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(39, 174, 96, 0.4);
    }
    
    .btn-danger {
      background: linear-gradient(135deg, var(--accent-color) 0%, #c0392b 100%);
      color: white;
      box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
    }
    
    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(231, 76, 60, 0.4);
    }
    
    .btn-sm {
      padding: 8px 15px;
      font-size: 0.9rem;
    }
    
    .table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    
    .table th {
      background: linear-gradient(135deg, var(--primary-color) 0%, #3d5061 100%);
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: 600;
    }
    
    .table td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: center;
      font-size: 0.9rem;
    }
    
    .table tr:last-child td {
      border-bottom: none;
    }
    
    .table tr:nth-child(odd) {
      background: #f9f9f9;
    }
    
    .table tr:hover {
      background-color: #eef6ff;
    }
    
    .success-alert {
      display: none;
      padding: 15px;
      background: #d4edda;
      color: #155724;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #c3e6cb;
    }
    
    .footer {
      text-align: center;
      margin-top: 40px;
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    .badge {
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 600;
    }
    
    .badge.bg-info {
      background: linear-gradient(135deg, var(--secondary-color) 0%, #2c80b9 100%) !important;
    }
    
    .badge.bg-success {
      background: linear-gradient(135deg, var(--success-color) 0%, #219653 100%) !important;
    }
    
    .badge.bg-warning {
      background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%) !important;
      color: white !important;
    }
    
    .badge.bg-danger {
      background: linear-gradient(135deg, var(--accent-color) 0%, #c0392b 100%) !important;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .table-responsive {
        overflow-x: auto;
      }
      
      .card-header {
        font-size: 1.1rem;
        padding: 15px;
      }
      
      .btn {
        width: 100%;
        margin-bottom: 10px;
      }
    }
    
    /* Estilos para el modal de vista previa del recibo */
    .swal-wide {
      width: 800px !important;
      max-width: 90vw;
    }
    
    .recibo-preview {
      font-family: Arial, sans-serif;
      padding: 20px;
      width: 100%;
      max-width: 700px;
      margin: auto;
      border: 1px solid #ddd;
      background: white;
    }
    
    .recibo-header {
      text-align: center;
      border-bottom: 2px solid #333;
      padding-bottom: 15px;
      margin-bottom: 20px;
    }
    
    .recibo-header h2 {
      margin: 0 0 5px 0;
      color: #2c3e50;
    }
    
    .recibo-info {
      margin-bottom: 20px;
    }
    
    .recibo-info p {
      margin: 8px 0;
      display: flex;
      justify-content: space-between;
    }
    
    .recibo-info p strong {
      color: #2c3e50;
    }
    
    .recibo-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    
    .recibo-table th {
      background: #2c3e50;
      color: white;
      padding: 10px;
      text-align: left;
    }
    
    .recibo-table td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    
    .recibo-footer {
      margin-top: 30px;
      padding-top: 15px;
      border-top: 2px solid #333;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-receipt"></i> OFTASIS</h1>
      <p class="description">Sistema de Gesti√≥n de Recibos - Cl√≠nica Oftavision</p>
    </header>

    <!-- Alerta de √©xito -->
    <div class="success-alert" id="successAlert">
      <i class="fas fa-check-circle"></i> <span id="successMessage"></span>
    </div>

    <!-- Formulario de registro -->
    <div class="card">
      <div class="card-header">
        <i class="fas fa-file-invoice-dollar"></i>
        Lista de Recibos
      </div>
      <div class="card-body">
        <!-- Filtro por fecha -->
        <div class="form-group">
          <label for="filtroRango">Filtrar por fecha:</label>
          <input type="text" id="filtroRango" class="form-control" placeholder="Selecciona un rango de fechas">
        </div>

        <!-- üìä Panel de estad√≠sticas -->
        <div class="row mb-4">
          <div class="col-md-4">
            <div class="card text-center" style="background: linear-gradient(135deg, #3498db, #2c80b9); color: white;">
              <div class="card-body">
                <h5><i class="fas fa-receipt"></i> Total Recibos</h5>
                <h2 id="totalReceipts">0</h2>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-center" style="background: linear-gradient(135deg, #27ae60, #219653); color: white;">
              <div class="card-body">
                <h5><i class="fas fa-dollar-sign"></i> Total Pagado</h5>
                <h2 id="totalPaid">$0.00</h2>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-center" style="background: linear-gradient(135deg, #f39c12, #e67e22); color: white;">
              <div class="card-body">
                <h5><i class="fas fa-clock"></i> Total Pendiente</h5>
                <h2 id="totalPending">$0.00</h2>
              </div>
            </div>
          </div>
        </div>

        <!-- Tabla de recibos -->
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Folio</th>
                <th>Paciente</th>
                <th>Procedimiento</th>
                <th>Tipo</th>
                <th>Forma de Pago</th>
                <th>Monto Pagado</th>
                <th>Precio</th>
                <th>Pendiente</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaRecibos">
              <!-- Los recibos se cargan din√°micamente -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>Sistema de Gesti√≥n Oftavisi√≥n ¬© 2025</p>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    // ========================================
    // üîê VARIABLE GLOBAL PARA ROL DE USUARIO
    // ========================================
    let userRole = "";

    // ========================================
    // üîê OBTENER ROL DEL USUARIO ACTUAL
    // ========================================
    async function obtenerRolUsuario() {
      try {
        const res = await fetch('/api/usuario/rol');
        const data = await res.json();
        
        if (res.ok) {
          userRole = data.rol; // Debe ser "admin" o "usuario"
          console.log("Rol del usuario:", userRole);
        } else {
          console.error("Error obteniendo rol:", data.error);
          userRole = "usuario"; // Por defecto usuario normal si falla
        }
      } catch (err) {
        console.error("Error en obtenerRolUsuario:", err);
        userRole = "usuario"; // Por defecto usuario normal
      }
    }

    // Registrar nuevo recibo
    document.getElementById('reciboForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const datos = {
        fecha: document.getElementById('fecha').value,
        paciente: document.getElementById('paciente').value,
        procedimiento: document.getElementById('procedimiento').value,
        tipo: document.getElementById('tipo').value,
        precio: parseFloat(document.getElementById('precio').value),
        monto_pagado: parseFloat(document.getElementById('monto_pagado').value),
        forma_pago: document.getElementById('forma_pago').value
      };

      try {
        const res = await fetch('/api/recibos', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(datos)
        });

        const resultado = await res.json();

        if (res.ok) {
          mostrarExito('¬°√âxito!', 'Recibo registrado correctamente');
          document.getElementById('reciboForm').reset();
          document.getElementById('fecha').value = moment().format("YYYY-MM-DD");
          const hoyStr = moment().format("YYYY-MM-DD");
          cargarRecibosRango(hoyStr, hoyStr);
        } else {
          mostrarError('Error', resultado.error || 'Error al registrar recibo');
        }
      } catch (err) {
        console.error("Error registrando recibo:", err);
        mostrarError('Error', 'No se pudo conectar con el servidor');
      }
    });

    // Eliminar recibo
    async function eliminarRecibo(id) {
      const confirmacion = await Swal.fire({
        title: '¬øEst√°s seguro?',
        text: "Esta acci√≥n no se puede deshacer",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#e74c3c',
        cancelButtonColor: '#95a5a6',
        confirmButtonText: 'S√≠, eliminar',
        cancelButtonText: 'Cancelar'
      });

      if (confirmacion.isConfirmed) {
        try {
          const res = await fetch(`/api/recibos/${id}`, {
            method: 'DELETE'
          });

          if (res.ok) {
            mostrarExito('Eliminado', 'Recibo eliminado correctamente');
            const hoyStr = moment().format("YYYY-MM-DD");
            cargarRecibosRango(hoyStr, hoyStr);
          } else {
            const data = await res.json();
            mostrarError('Error', data.error || 'No se pudo eliminar el recibo');
          }
        } catch (err) {
          console.error("Error eliminando recibo:", err);
          mostrarError('Error', 'No se pudo conectar con el servidor');
        }
      }
    }

    // Imprimir recibo
    async function imprimirRecibo(id) {
      try {
        const res = await fetch(`/api/recibos/${id}`);
        const recibo = await res.json();

        const contenido = `
          <div class="recibo-preview">
            <div class="recibo-header">
              <h2>CL√çNICA OFTAVISION</h2>
              <p>RFC: OFT123456ABC</p>
              <p>Direcci√≥n de la Cl√≠nica</p>
              <p>Tel: (123) 456-7890</p>
            </div>

            <div class="recibo-info">
              <p><strong>Folio:</strong> <span>${recibo.folio}</span></p>
              <p><strong>Fecha:</strong> <span>${moment(recibo.fecha).format('DD/MM/YYYY')}</span></p>
              <p><strong>Paciente:</strong> <span>${recibo.paciente}</span></p>
              <p><strong>Procedimiento:</strong> <span>${recibo.procedimiento}</span></p>
              <p><strong>Tipo:</strong> <span>${recibo.tipo}</span></p>
            </div>

            <table class="recibo-table">
              <thead>
                <tr>
                  <th>Concepto</th>
                  <th style="text-align: right;">Monto</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Precio Total</td>
                  <td style="text-align: right;">$${parseFloat(recibo.precio).toFixed(2)}</td>
                </tr>
                <tr>
                  <td>Monto Pagado</td>
                  <td style="text-align: right;">$${parseFloat(recibo.monto_pagado).toFixed(2)}</td>
                </tr>
                <tr>
                  <td><strong>Pendiente</strong></td>
                  <td style="text-align: right;"><strong>$${(parseFloat(recibo.precio) - parseFloat(recibo.monto_pagado)).toFixed(2)}</strong></td>
                </tr>
                <tr>
                  <td colspan="2" style="text-align: left;"><strong>Forma de Pago:</strong> ${recibo.forma_pago}</td>
                </tr>

              </tbody>
            </table>

            <div class="recibo-footer">
              <p><b>CL√çNICA OFTAVISION</b> - Este recibo no es un comprobante fiscal.</p>
            </div>
          </div>
        `;

        // Mostrar modal de confirmaci√≥n con el recibo
        Swal.fire({
          title: 'Vista previa del recibo',
          html: contenido,
          width: 800,
          showCancelButton: true,
          confirmButtonText: 'Descargar',
          cancelButtonText: 'Cancelar',
          customClass: {
            popup: 'swal-wide'
          },
          preConfirm: () => {
            // Generar el PDF solo si el usuario confirma
            const opt = {
              margin: 10,
              filename: `recibo_${recibo.id}.pdf`,
              image: { type: 'jpeg', quality: 0.98 },
              html2canvas: { scale: 2 },
              jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().from(contenido).set(opt).save();
          }
        });

      } catch (err) {
        console.error("Error imprimiendo recibo:", err);
        mostrarError("Error", "No se pudo generar el PDF");
      }
    }

    // ========================================
    // üìã CARGAR RECIBOS CON VALIDACI√ìN DE ROL
    // ========================================
    async function cargarRecibosRango(desde, hasta) {
      try {
        const res = await fetch(`/api/recibos?desde=${desde}&hasta=${hasta}`);
        let recibos = await res.json();

        // Ordenar siempre de menor a mayor por ID
        recibos.sort((a, b) => a.id - b.id);

        document.getElementById("tablaRecibos").innerHTML = recibos.map(r => `
          <tr>
            <td>${r.fecha.split("T")[0]}</td>
            <td>${r.folio}</td>
            <td>${r.paciente}</td>
            <td>${r.procedimiento}</td>
            <td><span class="badge bg-info">${r.tipo}</span></td>
            <td>${r.forma_pago}</td>
            <td>
              <span class="badge bg-info">
                $${parseFloat(r.monto_pagado).toLocaleString("es-MX", {minimumFractionDigits: 2})}
              </span>
            </td>
            <td>
              <span class="badge bg-success">
                $${parseFloat(r.precio).toLocaleString("es-MX", {minimumFractionDigits: 2})}
              </span>
            </td>
            <td>
              <span class="badge bg-warning abonar-btn" 
                    style="cursor:pointer;" 
                    data-id="${r.id}" 
                    data-pendiente="${r.precio - r.monto_pagado}">
                $${parseFloat(r.precio - r.monto_pagado).toLocaleString("es-MX", {minimumFractionDigits: 2})}
              </span>
            </td>
            <td>
              <button class="btn btn-primary btn-sm" onclick="imprimirRecibo(${r.id})">
                <i class="fas fa-receipt"></i> Comprobante
              </button>
              ${userRole === "admin" ? `
                <button class="btn btn-danger btn-sm" onclick="eliminarRecibo(${r.id})">
                  <i class="fas fa-trash"></i> Eliminar
                </button>` : ""}
            </td>
          </tr>
        `).join('');

        // Actualizar estad√≠sticas
        actualizarStats(recibos);

      } catch (err) {
        console.error("Error cargando recibos:", err);
        mostrarError("Error", "No se pudieron cargar los recibos");
      }
    }

    // Mostrar mensaje de √©xito
    function mostrarExito(titulo, mensaje) {
      document.getElementById('successMessage').textContent = mensaje;
      document.getElementById('successAlert').style.display = 'block';
      
      // Ocultar despu√©s de 5 segundos
      setTimeout(() => {
        document.getElementById('successAlert').style.display = 'none';
      }, 5000);
      
      Swal.fire({
        icon: 'success',
        title: titulo,
        text: mensaje,
        timer: 3000,
        showConfirmButton: false
      });
    }

    // Mostrar error
    function mostrarError(titulo, mensaje) {
      Swal.fire({
        icon: 'error',
        title: titulo,
        text: mensaje
      });
    }

    // Delegaci√≥n de eventos: clic en el pendiente para abonar
    document.addEventListener("click", async (e) => {
      if (e.target.classList.contains("abonar-btn")) {
        const reciboId = e.target.dataset.id;
        const pendiente = e.target.dataset.pendiente;

        // Mostrar modal para ingresar monto a abonar
        const { value: formValues } = await Swal.fire({
          title: '<i class="fas fa-cash-register text-primary"></i> Abonar a Recibo',
          html: `
            <div style="text-align:center; margin-bottom:20px;">
              <span style="font-size:1.1rem; color:#2c3e50;">Pendiente actual:</span><br>
              <b style="color:#e74c3c; font-size:1.5rem;">$${parseFloat(pendiente).toFixed(2)}</b>
            </div>

            <div class="form-group" style="margin-bottom:15px; text-align:left;">
              <label style="font-weight:600; color:#34495e;">Monto a abonar</label>
              <input id="monto" class="swal2-input" type="number" min="1" placeholder="Ingrese monto" style="margin-top:5px;">
            </div>

            <div class="form-group" style="text-align:left;">
              <label style="font-weight:600; color:#34495e;">Forma de Pago</label>
              <select id="formaPago" class="form-select" style="width:100%;">
                <option value="Efectivo">Efectivo</option>
                <option value="Tarjeta D√©bito">Tarjeta D√©bito</option>
                <option value="Tarjeta Cr√©dito">Tarjeta Cr√©dito</option>
                <option value="Transferencia">Transferencia</option>
              </select>
            </div>
          `,
          confirmButtonText: '<i class="fas fa-save"></i> Registrar Abono',
          confirmButtonColor: '#27ae60',
          cancelButtonText: 'Cancelar',
          showCancelButton: true,
          cancelButtonColor: '#7f8c8d',
          background: '#fdfdfd',
          width: 500,
          customClass: {
            popup: 'swal2-shadow'
          },
          preConfirm: () => {
            return {
              monto: document.getElementById('monto').value,
              forma_pago: document.getElementById('formaPago').value
            }
          }
        });

        // Si el usuario cancel√≥
        if (!formValues) return;

        try {
          const res = await fetch(`/api/recibos/${reciboId}/abonos`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formValues)
          });

          const data = await res.json();
          if (res.ok) {
            Swal.fire('‚úÖ √âxito', 'Abono registrado correctamente', 'success');
            const hoyStr = moment().format("YYYY-MM-DD");
            cargarRecibosRango(hoyStr, hoyStr); // recargar lista
          } else {
            Swal.fire('‚ùå Error', data.error || 'No se pudo registrar el abono', 'error');
          }
        } catch (err) {
          console.error(err);
          Swal.fire('‚ùå Error', 'Ocurri√≥ un error en el servidor', 'error');
        }
      }
    });

    // ========================================
    // üöÄ INICIALIZACI√ìN AL CARGAR LA P√ÅGINA
    // ========================================
    document.addEventListener("DOMContentLoaded", async () => {
      const hoy = moment().format("YYYY-MM-DD");

      // ‚ö†Ô∏è IMPORTANTE: Obtener el rol ANTES de cargar recibos
      await obtenerRolUsuario();
      
      // Fecha del formulario (recibo nuevo)
      document.getElementById("fecha").value = hoy;

      // Inicializar date range picker
      $('#filtroRango').daterangepicker({
        autoUpdateInput: false,
        locale: {
          format: 'DD/MM/YYYY',
          separator: " - ",
          applyLabel: "Aplicar",
          cancelLabel: "Cancelar",
          fromLabel: "Desde",
          toLabel: "Hasta",
          customRangeLabel: "Rango personalizado",
          weekLabel: "S",
          daysOfWeek: ["Do","Lu","Ma","Mi","Ju","Vi","Sa"],
          monthNames: [
            "Enero","Febrero","Marzo","Abril","Mayo","Junio",
            "Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"
          ],
          firstDay: 1
        },
        startDate: moment(),
        endDate: moment(),
        ranges: {
          'Hoy': [moment(), moment()],
          'Ayer': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
          '√öltimos 7 D√≠as': [moment().subtract(6, 'days'), moment()],
          '√öltimos 30 D√≠as': [moment().subtract(29, 'days'), moment()],
          'Este Mes': [moment().startOf('month'), moment().endOf('month')],
          'Mes Pasado': [
            moment().subtract(1, 'month').startOf('month'),
            moment().subtract(1, 'month').endOf('month')
          ]
        }
      });

      // Cuando el usuario aplica
      $('#filtroRango').on('apply.daterangepicker', function(ev, picker) {
        $(this).val(picker.startDate.format('DD/MM/YYYY') + ' - ' + picker.endDate.format('DD/MM/YYYY'));
        cargarRecibosRango(picker.startDate.format("YYYY-MM-DD"), picker.endDate.format("YYYY-MM-DD"));
      });

      // Cuando cancela
      $('#filtroRango').on('cancel.daterangepicker', function(ev, picker) {
        $(this).val('');
        let hoy = moment().format("YYYY-MM-DD");
        cargarRecibosRango(hoy, hoy);
      });

      // Cargar recibos de hoy por defecto
      cargarRecibosRango(hoy, hoy);
    });

    // Actualizar estad√≠sticas
    function actualizarStats(recibos) {
      const totalRecibos = recibos.length;
      const totalPagado = recibos.reduce((sum, r) => sum + parseFloat(r.monto_pagado || 0), 0);
      const totalPendiente = recibos.reduce((sum, r) => sum + (parseFloat(r.precio || 0) - parseFloat(r.monto_pagado || 0)), 0);

      document.getElementById("totalReceipts").textContent = totalRecibos;
      document.getElementById("totalPaid").textContent = `$${totalPagado.toLocaleString("es-MX", {minimumFractionDigits: 2})}`;
      document.getElementById("totalPending").textContent = `$${totalPendiente.toLocaleString("es-MX", {minimumFractionDigits: 2})}`;
    }

  </script>
