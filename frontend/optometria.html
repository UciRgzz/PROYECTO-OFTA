<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Optometría</title>
  <link rel="icon" type="image/png" href="/uploads/logo-oftavision2.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1e3a5f;
      --secondary-color: #2980b9;
      --accent-color: #e74c3c;
      --success-color: #27ae60;
      --border-color: #dfe6e9;
      --bg-light: #f5f7fa;
      --bg-section: #e8f4f8;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1800px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 30px;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 700;
    }
    
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      overflow: hidden;
      border: none;
    }
    
    .card-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, #2c5282 100%);
      color: white;
      padding: 20px 30px;
      font-size: 1.4rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .card-header i {
      margin-right: 15px;
    }
    
    .card-body {
      padding: 30px;
    }
    
    .section-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #5a6c7d;
      margin: 30px 0 20px 0;
      padding: 0;
      background: transparent;
      border: none;
    }
    
    .section-bg {
      background: var(--bg-section);
      padding: 25px;
      border-radius: 10px;
      margin-bottom: 25px;
    }
    
    .section-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      align-items: center;
    }
    
    .section-label {
      font-weight: 600;
      color: #495057;
      min-width: 140px;
      font-size: 0.95rem;
    }
    
    .input-group-custom {
      display: flex;
      gap: 8px;
      align-items: center;
      flex: 1;
    }
    
    .input-group-custom input {
      flex: 1;
      max-width: 80px;
      padding: 8px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      text-align: center;
      font-size: 0.9rem;
    }
    
    .input-group-custom .separator {
      font-weight: bold;
      color: #6c757d;
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-left: 20px;
    }
    
    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    
    .checkbox-group label {
      margin: 0;
      cursor: pointer;
      font-size: 0.9rem;
      color: #6c757d;
    }
    
    .observaciones-input {
      width: 100%;
      min-height: 80px;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      resize: vertical;
      font-size: 0.9rem;
    }
    
    .two-column-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-bottom: 25px;
    }
    
    .column-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #dee2e6;
    }
    
    .column-title {
      font-weight: 600;
      color: #495057;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    
    .field-row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      align-items: center;
    }
    
    .field-label {
      font-weight: 600;
      color: #495057;
      min-width: 30px;
      font-size: 0.9rem;
    }
    
    .field-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      text-align: center;
    }
    
    .grados-label {
      color: #6c757d;
      font-size: 0.85rem;
      font-style: italic;
    }
    
    .wide-section {
      background: white;
      padding: 25px;
      border-radius: 8px;
      border: 1px solid #dee2e6;
      margin-bottom: 25px;
    }
    
    .grid-3col {
      display: grid;
      grid-template-columns: 200px 1fr 1fr;
      gap: 20px;
      align-items: center;
      margin-bottom: 20px;
      padding: 15px;
      background: var(--bg-section);
      border-radius: 8px;
    }
    
    .grid-3col.no-bg {
      background: white;
      border: 1px solid #e9ecef;
    }
    
    .retino-section {
      background: white;
      padding: 25px;
      border-radius: 8px;
      border: 1px solid #dee2e6;
      margin-bottom: 25px;
    }
    
    .retino-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
    }
    
    .retino-eye {
      display: flex;
      flex-direction: column;
    }
    
    .retino-eye-label {
      font-weight: 600;
      color: #495057;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    
    .retino-textarea {
      width: 100%;
      min-height: 100px;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      resize: vertical;
      font-size: 0.9rem;
      margin-bottom: 15px;
    }
    
    .retino-grados-container {
      display: flex;
      gap: 15px;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .retino-grados-container input {
      width: 80px;
      padding: 8px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      text-align: center;
    }
    
    .retino-grados-label {
      color: #6c757d;
      font-size: 0.85rem;
      white-space: nowrap;
    }
    
    .retino-circle-row {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    
    .circle-display {
      width: 60px;
      height: 60px;
      border: 2px solid #adb5bd;
      border-radius: 50%;
      position: relative;
      background: white;
      flex-shrink: 0;
    }
    
    .circle-display::before {
      content: '';
      position: absolute;
      width: 2px;
      height: 100%;
      background: #adb5bd;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
    }
    
    .circle-display::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: #adb5bd;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }
    
    .kerato-section {
      background: white;
      padding: 25px;
      border-radius: 8px;
      border: 1px solid #dee2e6;
      margin-bottom: 25px;
    }
    
    .kerato-row {
      display: flex;
      gap: 15px;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .kerato-row .field-label {
      min-width: 120px;
    }
    
    .kerato-inputs {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    .kerato-inputs input {
      width: 80px;
      padding: 8px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      text-align: center;
    }
    
    label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #2c3e50;
      font-size: 0.9rem;
    }
    
    input, select, textarea {
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 0.9rem;
      width: 100%;
      transition: all 0.3s;
    }
    
    input:focus, select:focus, textarea:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 3px rgba(41, 128, 185, 0.1);
      outline: none;
    }
    
    input[readonly] {
      background-color: #f0f3f5;
      cursor: not-allowed;
    }
    
    .btn {
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      border-radius: 10px;
      padding: 14px 28px;
      font-size: 1.05rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--secondary-color) 0%, #1e6ba8 100%);
      color: white;
      box-shadow: 0 5px 15px rgba(41, 128, 185, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(41, 128, 185, 0.4);
    }
    
    .btn-secondary {
      background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
      color: white;
    }
    
    .btn-danger {
      background: linear-gradient(135deg, var(--accent-color) 0%, #c0392b 100%);
      color: white;
    }

    .btn-info {
      background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
      color: white;
    }
    
    .btn i {
      margin-right: 8px;
    }

    .btn-tp {
      background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
      color: white;
      padding: 10px 20px;
      font-size: 0.95rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
    }

    .btn-tp.aplicado {
      background: linear-gradient(135deg, var(--success-color) 0%, #229954 100%);
      box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
    }

    .btn-tp i {
      margin-right: 8px;
    }
    
    .table {
      width: 100%;
      margin: 20px 0;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    
    .table th {
      background: linear-gradient(135deg, var(--primary-color) 0%, #2c5282 100%);
      color: white;
      padding: 12px 10px;
      text-align: center;
      font-weight: 600;
      font-size: 0.85rem;
    }
    
    .table td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-align: center;
      font-size: 0.85rem;
    }
    
    .table tr:nth-child(even) {
      background: #f8f9fa;
    }
    
    .table tr:hover {
      background-color: #e3f2fd;
    }
    
    .form-group {
      margin-bottom: 15px;
    }

    .btn-sm {
      padding: 5px 10px;
      font-size: 0.875rem;
      margin: 2px;
    }

    .badge-tp {
      background: linear-gradient(135deg, var(--success-color) 0%, #229954 100%);
      color: white;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
    }

    .modal-graduacion .modal-dialog {
      max-width: 95%;
      margin: 20px auto;
    }

    input[type="checkbox"] {
      width: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-eye"></i> Gestión de Optometría</h1>
      <p>Sistema de evaluaciones optométricas - Oftavisión</p>
    </header>

    <div class="card">
      <div class="card-header"><i class="fas fa-search"></i> Buscar / Nueva Evaluación</div>
      <div class="card-body d-flex justify-content-between align-items-center flex-wrap gap-3">
        <input type="text" id="buscarOpto" class="form-control" style="max-width: 500px;" placeholder="Buscar por expediente o nombre...">
        <button id="btnNuevo" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Nueva Evaluación</button>
      </div>
    </div>

    <div id="formularioOpto" style="display:none;"></div>

    <div class="mb-4" id="filtroFechaContainer">
      <label for="filtroRangoOpto" class="form-label"><i class="fas fa-calendar-alt"></i> Filtrar por fecha:</label>
      <input type="text" id="filtroRangoOpto" class="form-control" style="max-width:350px;" placeholder="Selecciona un rango de fechas" readonly>
    </div>

    <div id="tablaOpto"></div>
    
    <div class="text-center mt-5">
      <p>Sistema Oftavisión &copy; 2025</p>
    </div>
  </div>

  <div class="modal fade modal-graduacion" id="modalGraduacion" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fas fa-file-medical"></i> Evaluación Completa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalGraduacionBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
async function cargarOptometrias(desde, hasta) {
  let url = "/api/optometria";
  if (desde && hasta) {
    url += `?desde=${desde}&hasta=${hasta}`;
  }
  const res = await fetch(url);
  const data = await res.json();

  let html = `
    <div class="card">
      <div class="card-header"><i class="fas fa-table"></i> Registros de Optometría</div>
      <div class="card-body table-responsive">
        <table class="table text-center align-middle">
          <thead>
            <tr>
              <th>ID</th>
              <th>Expediente</th>
              <th>Nombre</th>
              <th>Fecha</th>
              <th>TP Aplicado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
  `;

  if (data.length === 0) {
    html += `<tr><td colspan="6">Sin registros</td></tr>`;
  } else {
    data.forEach(o => {
      let horaFormateada = "";
      if (o.hora_tp) {
        const [hora, minuto] = o.hora_tp.split(':');
        const horaNum = parseInt(hora);
        const periodo = horaNum >= 12 ? 'p.m.' : 'a.m.';
        const hora12 = horaNum % 12 || 12;
        horaFormateada = `${hora12.toString().padStart(2, '0')}:${minuto} ${periodo}`;
      }

      html += `
        <tr>
          <td>${o.id}</td>
          <td>${o.expediente_id}</td>
          <td>${o.nombre || ""}</td>
          <td>${o.fecha.split('T')[0].split('-').reverse().join('/')}</td>
          <td>${horaFormateada ? `<span class="badge-tp">${horaFormateada}</span>` : '<span style="color:#999;">No aplicado</span>'}</td>
          <td>
            <button class="btn btn-info btn-sm" onclick="verGraduacion(${o.id})">
              <i class="fas fa-file-medical"></i> Ver Evaluación
            </button>
            <button class="btn btn-danger btn-sm" onclick="borrarOpto(${o.id})">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      `;
    });
  }

  html += `</tbody></table></div></div>`;
  document.getElementById("tablaOpto").innerHTML = html;
}

async function verGraduacion(id) {
  try {
    const res = await fetch(`/api/optometria/${id}`);
    const data = await res.json();
    
    if (res.ok) {
      let horaFormateada = "";
      if (data.hora_tp) {
        const [hora, minuto] = data.hora_tp.split(':');
        const horaNum = parseInt(hora);
        const periodo = horaNum >= 12 ? 'p.m.' : 'a.m.';
        const hora12 = horaNum % 12 || 12;
        horaFormateada = `${hora12.toString().padStart(2, '0')}:${minuto} ${periodo}`;
      }

      let html = `
        <div style="padding: 20px;">
          <h4>Datos del Paciente</h4>
          <p><strong>Expediente:</strong> ${data.expediente_id} | <strong>Fecha:</strong> ${data.fecha.split('T')[0].split('-').reverse().join('/')} | <strong>TP:</strong> ${horaFormateada || 'No aplicado'}</p>
          
          <h5 class="mt-4">Agudeza visual sin corrección lejos</h5>
          <p><strong>OD:</strong> ${data.av_sc_od || '-'} (s/c) | ${data.av_cl_od || '-'} (c/L) | Discrimina color: ${data.av_sc_od_color ? 'Sí' : 'No'}</p>
          <p><strong>OI:</strong> ${data.av_sc_oi || '-'} (s/c) | ${data.av_cl_oi || '-'} (c/L) | Discrimina color: ${data.av_sc_oi_color ? 'Sí' : 'No'}</p>
          <p><strong>Observaciones OD:</strong> ${data.av_sc_od_obs || '-'}</p>
          <p><strong>Observaciones OI:</strong> ${data.av_sc_oi_obs || '-'}</p>

          <h5 class="mt-4">Agudeza visual con estenopeico</h5>
          <p><strong>OD:</strong> ${data.av_est_od || '-'} | Discrimina color: ${data.av_est_od_color ? 'Sí' : 'No'}</p>
          <p><strong>OI:</strong> ${data.av_est_oi || '-'} | Discrimina color: ${data.av_est_oi_color ? 'Sí' : 'No'}</p>
          <p><strong>Observaciones OD:</strong> ${data.av_est_od_obs || '-'}</p>
          <p><strong>Observaciones OI:</strong> ${data.av_est_oi_obs || '-'}</p>

          <h5 class="mt-4">Agudeza visual de cerca</h5>
          <p><strong>OD:</strong> ${data.av_cerca_od || '-'} | Discrimina color: ${data.av_cerca_od_color ? 'Sí' : 'No'}</p>
          <p><strong>OI:</strong> ${data.av_cerca_oi || '-'} | Discrimina color: ${data.av_cerca_oi_color ? 'Sí' : 'No'}</p>
          <p><strong>Observaciones OD:</strong> ${data.av_cerca_od_obs || '-'}</p>
          <p><strong>Observaciones OI:</strong> ${data.av_cerca_oi_obs || '-'}</p>

          <h5 class="mt-4">Autorefractor</h5>
          <p><strong>OD:</strong> ${data.auto_od_1 || '-'}, ${data.auto_od_2 || '-'} (${data.auto_od_grados || '-'}°)</p>
          <p><strong>OI:</strong> ${data.auto_oi_1 || '-'}, ${data.auto_oi_2 || '-'} (${data.auto_oi_grados || '-'}°)</p>

          <h5 class="mt-4">Autorefractor con ciclopejía</h5>
          <p><strong>OD:</strong> ${data.auto_ciclo_od_1 || '-'}, ${data.auto_ciclo_od_2 || '-'} (${data.auto_ciclo_od_grados || '-'}°)</p>
          <p><strong>OI:</strong> ${data.auto_ciclo_oi_1 || '-'}, ${data.auto_ciclo_oi_2 || '-'} (${data.auto_ciclo_oi_grados || '-'}°)</p>

          <h5 class="mt-4">Lentes Anteriores</h5>
          <p><strong>OD:</strong> AV: ${data.lentes_ant_od_av_1 || '-'}/${data.lentes_ant_od_av_2 || '-'}/${data.lentes_ant_od_av_3 || '-'} | Adición: ${data.lentes_ant_od_ad_1 || '-'}/${data.lentes_ant_od_ad_2 || '-'}</p>
          <p><strong>OI:</strong> AV: ${data.lentes_ant_oi_av_1 || '-'}/${data.lentes_ant_oi_av_2 || '-'}/${data.lentes_ant_oi_av_3 || '-'} | Adición: ${data.lentes_ant_oi_ad_1 || '-'}/${data.lentes_ant_oi_ad_2 || '-'}</p>

          <h5 class="mt-4">Refracción Subjetiva</h5>
          <p><strong>OD:</strong> AV: ${data.refrac_subj_od_av_1 || '-'}/${data.refrac_subj_od_av_2 || '-'}/${data.refrac_subj_od_av_3 || '-'} | Adición: ${data.refrac_subj_od_ad_1 || '-'}/${data.refrac_subj_od_ad_2 || '-'}</p>
          <p><strong>OI:</strong> AV: ${data.refrac_subj_oi_av_1 || '-'}/${data.refrac_subj_oi_av_2 || '-'}/${data.refrac_subj_oi_av_3 || '-'} | Adición: ${data.refrac_subj_oi_ad_1 || '-'}/${data.refrac_subj_oi_ad_2 || '-'}</p>

          <h5 class="mt-4">Subjetiva Ciclopejía</h5>
          <p><strong>OD:</strong> AV: ${data.subj_ciclo_od_av_1 || '-'}/${data.subj_ciclo_od_av_2 || '-'}/${data.subj_ciclo_od_av_3 || '-'} | Adición: ${data.subj_ciclo_od_ad_1 || '-'}/${data.subj_ciclo_od_ad_2 || '-'}</p>
          <p><strong>OI:</strong> AV: ${data.subj_ciclo_oi_av_1 || '-'}/${data.subj_ciclo_oi_av_2 || '-'}/${data.subj_ciclo_oi_av_3 || '-'} | Adición: ${data.subj_ciclo_oi_ad_1 || '-'}/${data.subj_ciclo_oi_ad_2 || '-'}</p>

          <h5 class="mt-4">Retinoscopía</h5>
          <p><strong>OD:</strong> ${data.retino_od_obs || '-'} | 90°: ${data.retino_od_90 || '-'} | 180°: ${data.retino_od_180 || '-'}</p>
          <p><strong>OI:</strong> ${data.retino_oi_obs || '-'} | 90°: ${data.retino_oi_90 || '-'} | 180°: ${data.retino_oi_180 || '-'}</p>

          <h5 class="mt-4">Retinoscopía con ciclopejía</h5>
          <p><strong>OD:</strong> ${data.retino_ciclo_od_obs || '-'} | 90°: ${data.retino_ciclo_od_90 || '-'} | 180°: ${data.retino_ciclo_od_180 || '-'}</p>

async function buscarNombrePaciente(expedienteId) {
  const nombreInput = document.getElementById("nombrePaciente");
  
  if (!expedienteId || expedienteId.trim() === "") {
    nombreInput.value = "";
    nombreInput.style.backgroundColor = "#e9ecef";
    return;
  }

  try {
    nombreInput.value = "Buscando...";
    nombreInput.style.backgroundColor = "#fff3cd";

    const res = await fetch(`/api/expedientes/${expedienteId}/nombre`);
    const data = await res.json();

    if (res.ok) {
      nombreInput.value = data.nombre;
      nombreInput.style.backgroundColor = "#d4edda";
    } else {
      nombreInput.value = "❌ No encontrado";
      nombreInput.style.backgroundColor = "#f8d7da";
    }
  } catch (err) {
    nombreInput.value = "❌ Error";
    nombreInput.style.backgroundColor = "#f8d7da";
  }
}

    data.av_sc_od_color = formData.get('av_sc_od_color') === 'on';

async function borrarOpto(id) {
  const result = await Swal.fire({
    title: "¿Eliminar?",
    text: "No podrás revertir esto",
    icon: "warning",
    showCancelButton: true,
    confirmButtonColor: "#e74c3c",
    cancelButtonColor: "#95a5a6",
    confirmButtonText: "Sí, eliminar",
    cancelButtonText: "Cancelar"
  });
  
  if (result.isConfirmed) {
    const res = await fetch(`/api/optometria/${id}`, {method: "DELETE"});
    const data = await res.json();
    
    if (res.ok) {
      Swal.fire("Eliminado", data.mensaje, "success");
      const inputVal = $('#filtroRangoOpto').val();
      if (inputVal === 'Hoy' || !inputVal) {
        const hoy = moment().format("YYYY-MM-DD");
        cargarOptometrias(hoy, hoy);
      } else {
        const picker = $('#filtroRangoOpto').data('daterangepicker');
        if (picker) {
          const desde = picker.startDate.format("YYYY-MM-DD");
          const hasta = picker.endDate.format("YYYY-MM-DD");
          cargarOptometrias(desde, hasta);
        }
      }
    } else {
      Swal.fire("Error", data.error, "error");
    }
  }
}
