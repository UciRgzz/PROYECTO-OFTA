<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Órdenes Médicas</title>
  <link rel="icon" type="image/png" href="/uploads/logo-oftavision2.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --success-color: #27ae60;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f5ff 0%, #e3f2fd 100%);
      padding: 20px;
      color: #333;
      min-height: 100vh;
    }
    
    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 0 15px;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 700;
    }
    
    .description {
      font-size: 1.1rem;
      opacity: 0.9;
    }
    
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      margin-bottom: 30px;
      overflow: hidden;
      border: none;
    }
    
    .card-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, #3d5061 100%);
      color: white;
      padding: 18px 25px;
      font-size: 1.3rem;
      font-weight: 600;
      display: flex;
      align-items: center;
    }
    
    .card-header i {
      margin-right: 12px;
      font-size: 1.5rem;
    }
    
    .card-body {
      padding: 25px;
      overflow: visible;
    }
    
    .table-container {
      width: 100%;
      overflow: visible;
    }
    
    .table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      table-layout: auto;
    }
    
    .table th {
      background: linear-gradient(135deg, var(--primary-color) 0%, #3d5061 100%);
      color: white;
      padding: 15px 10px;
      text-align: center;
      font-weight: 600;
      font-size: 0.9rem;
      white-space: nowrap;
    }
    
    .table td {
      padding: 12px 10px;
      border-bottom: 1px solid #eee;
      text-align: center;
      font-size: 0.9rem;
      word-wrap: break-word;
    }
    
    .table tr:last-child td {
      border-bottom: none;
    }
    
    .table tr:nth-child(odd) {
      background: #f9f9f9;
    }
    
    .table tr:hover {
      background-color: #eef6ff;
    }
    
    .table th:nth-child(1), .table td:nth-child(1) { width: 5%; }
    .table th:nth-child(2), .table td:nth-child(2) { width: 20%; }
    .table th:nth-child(3), .table td:nth-child(3) { width: 15%; }
    .table th:nth-child(4), .table td:nth-child(4) { width: 15%; }
    .table th:nth-child(5), .table td:nth-child(5) { width: 5%; }
    .table th:nth-child(6), .table td:nth-child(6) { width: 15%; }
    .table th:nth-child(7), .table td:nth-child(7) { width: 8%; }
    .table th:nth-child(8), .table td:nth-child(8) { width: 8%; }
    .table th:nth-child(9), .table td:nth-child(9) { width: 8%; }
    .table th:nth-child(10), .table td:nth-child(10) { width: 8%; }
    .table th:nth-child(11), .table td:nth-child(11) { width: 8%; }
    .table th:nth-child(12), .table td:nth-child(12) { width: 8%; }
    .table th:nth-child(13), .table td:nth-child(13) { width: 8%; }
    
    .success-alert {
      display: none;
      padding: 15px;
      background: #d4edda;
      color: #155724;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #c3e6cb;
    }
    
    .footer {
      text-align: center;
      margin-top: 40px;
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    .badge {
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 600;
    }
    
    .badge.bg-info {
      background: linear-gradient(135deg, var(--secondary-color) 0%, #2c80b9 100%) !important;
    }
    
    .badge.bg-success {
      background: linear-gradient(135deg, var(--success-color) 0%, #219653 100%) !important;
    }
    
    .badge.bg-warning {
      background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%) !important;
      color: white !important;
    }
    
    .badge.bg-danger {
      background: linear-gradient(135deg, var(--accent-color) 0%, #c0392b 100%) !important;
    }
    
    .modal-content {
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      border: none;
    }
    
    .modal-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, #3d5061 100%);
      color: white;
      border-radius: 12px 12px 0 0;
      padding: 18px 25px;
    }
    
    .modal-title {
      font-size: 1.3rem;
      font-weight: 600;
      display: flex;
      align-items: center;
    }
    
    .modal-title i {
      margin-right: 10px;
    }
    
    .btn-close {
      filter: invert(1);
    }
    
    .text-truncate-cell {
      white-space: normal;
      word-wrap: break-word;
      max-width: none;
    }

    /* Estilos para el recibo */
    .recibo-preview {
      font-family: Arial, sans-serif;
      padding: 20px;
      width: 100%;
      max-width: 700px;
      margin: auto;
      border: 1px solid #ddd;
      background: white;
    }
    
    .recibo-header {
      text-align: center;
      margin-bottom: 20px;
      border-bottom: 2px solid var(--primary-color);
      padding-bottom: 15px;
    }
    
    .recibo-logo {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    }
    
    .recibo-details {
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    .recibo-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    .recibo-table th, .recibo-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    
    .recibo-table th {
      background: #f0f0f0;
    }
    
    .recibo-footer {
      font-size: 12px;
      text-align: center;
      color: #555;
      margin-top: 30px;
    }

    .swal-wide {
      width: 800px !important;
      max-width: 90vw;
    }

    /* Botón de imprimir pequeño */
    .btn-print-small {
      padding: 4px 8px;
      font-size: 0.75rem;
      margin-top: 5px;
    }
    
    @media (max-width: 1200px) {
      .table th, .table td {
        font-size: 0.85rem;
        padding: 10px 8px;
      }
      
      .badge {
        font-size: 0.7rem;
        padding: 3px 6px;
      }
    }
    
    @media (max-width: 992px) {
      .container {
        padding: 0 10px;
      }
      
      .card-body {
        padding: 15px;
      }
      
      .table th:nth-child(4), .table td:nth-child(4),
      .table th:nth-child(7), .table td:nth-child(7) {
        display: none;
      }
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .card-header {
        font-size: 1.1rem;
        padding: 15px;
      }
      
      .table th:nth-child(3), .table td:nth-child(3),
      .table th:nth-child(4), .table td:nth-child(4),
      .table th:nth-child(7), .table td:nth-child(7),
      .table th:nth-child(12), .table td:nth-child(12) {
        display: none;
      }
      
      .table th, .table td {
        font-size: 0.8rem;
        padding: 8px 5px;
      }
    }
    
    @media (max-width: 576px) {
      body {
        padding: 10px;
      }
      
      header {
        padding: 15px 10px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .table th:nth-child(1), .table td:nth-child(1),
      .table th:nth-child(9), .table td:nth-child(9),
      .table th:nth-child(10), .table td:nth-child(10) {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-file-medical"></i> Órdenes Médicas</h1>
      <p class="description">Gestión de pagos y liquidación de órdenes médicas</p>
    </header>

    <div class="success-alert" id="successAlert">
      <i class="fas fa-check-circle"></i> <span id="successMessage">Pago registrado correctamente.</span>
    </div>

    <div class="card">
      <div class="card-header"><i class="fas fa-clipboard-list"></i> Lista de Órdenes</div>
      <div class="card-body">
        <div class="mb-3">
          <label for="filtroRango" class="form-label">Filtrar por fecha:</label>

    <div class="footer">

  </div>

  <!-- Modal Pago -->
  <div class="modal fade" id="modalPago" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fas fa-cash-register"></i> Liquidar Pago</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formPago">
            <input type="hidden" id="orden_id">
            
            <div class="mb-3">
              <label class="form-label"><strong>Paciente:</strong></label>
              <p class="form-control-static" id="pacientePago"></p>
            </div>
            
            <div class="mb-3">
              <label class="form-label"><strong>Procedimiento:</strong></label>
              <p class="form-control-static" id="procedimientoPago"></p>
            </div>
            
            <div class="row mb-3">
              <div class="col-md-4">
                <label class="form-label"><strong>Precio:</strong></label>
                <p class="form-control-static">$<span id="precioPago"></span></p>
              </div>
              <div class="col-md-4">
                <label class="form-label"><strong>Pagado:</strong></label>
                <p class="form-control-static">$<span id="pagadoPago"></span></p>
              </div>
              <div class="col-md-4">

                <p class="form-control-static">$<span id="pendientePago"></span></p>

            <div class="d-flex justify-content-end gap-2">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-success">
                <i class="fas fa-check"></i> Confirmar Pago

          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  
  <script>
    let ordenesData = [];

    const datosEjemplo = [
      {
        numero: 3,
        paciente: "Ana Sofía Hernández López",
        medico: "Jose Manuel L.",
        diagnostico: "mckd",
        lado: "OD",
        procedimiento: "Cirugía de Catarata",
        tipo: "Normal",
        precio: 8000.00,
        pagado: 300.00,
        pendiente: 7700.00,
        estatus: "Pendiente",
        fecha: "2025-09-22",
        orden_id: 3
      }
    ];

    // Función para cargar órdenes desde el backend
// ✅ Cargar órdenes solo del rango actual (por defecto hoy)
async function cargarOrdenes() {
  try {
    const valor = $('#filtroRango').val();
    if (!valor) {
      const hoy = moment().format('YYYY-MM-DD');
      return cargarOrdenesRango(hoy, hoy);
    }

    const [desdeStr, hastaStr] = valor.split(' - ');
    const desde = moment(desdeStr, 'DD/MM/YYYY').format('YYYY-MM-DD');
    const hasta = moment(hastaStr, 'DD/MM/YYYY').format('YYYY-MM-DD');

    await cargarOrdenesRango(desde, hasta);
  } catch (err) {
    console.error("Error cargando órdenes:", err);
    mostrarError("Error", "No se pudieron cargar las órdenes médicas");
  }
}


  // Función para actualizar un campo editable
    function renderizarTabla() {
      document.getElementById("tablaOrdenes").innerHTML = ordenesData.map((o, i) => `
        <tr>
          <td>${o.numero || o.expediente_numero || ''}</td>
          <td class="text-truncate-cell" title="${o.paciente}">${o.paciente}</td>
          
          <td ${o.tipo === 'OrdenCirugia' ? 'contenteditable="true"' : ''} onblur="actualizarCampo(${o.orden_id}, 'medico', this.innerText)">
            ${o.medico || 'Pendiente'}
          </td>
          <td ${o.tipo === 'OrdenCirugia' ? 'contenteditable="true"' : ''} onblur="actualizarCampo(${o.orden_id}, 'diagnostico', this.innerText)">
            ${o.diagnostico || 'Pendiente'}
          </td>
          <td ${o.tipo === 'OrdenCirugia' ? 'contenteditable="true"' : ''} onblur="actualizarCampoLado(${o.orden_id}, this.innerText)" 
              title="${o.tipo === 'OrdenCirugia' ? 'Valores permitidos: OD, OI, AO' : 'No editable para tipo Normal'}">
            ${o.lado || (o.tipo === 'OrdenCirugia' ? 'Pendiente' : 'N/A')}
          </td>

          <td class="text-truncate-cell" title="${o.procedimiento}">${o.procedimiento}</td>
          <td><span class="badge bg-info">${o.tipo}</span></td>
          <td>$${parseFloat(o.precio).toFixed(2)}</td>
          <td>$${parseFloat(o.pagado).toFixed(2)}</td>
          <td>$${parseFloat(o.pendiente).toFixed(2)}</td>

          <td>
            ${o.estatus === "Pagado"
              ? `<div>
                  <span class="badge bg-success">Pagado</span>
                  <br>
                  <button class="btn btn-primary btn-print-small" onclick="imprimirReciboOrden(${i})">
                    <i class="fas fa-print"></i> Recibo
                  </button>
                </div>`
              : `<span class="badge bg-warning">${o.estatus}</span>`}
          </td>

          <td style="white-space: nowrap; vertical-align: middle;">
            ${(() => {
              if (!o.fecha) return "";
              const soloFecha = o.fecha.split("T")[0];
              const [anio, mes, dia] = soloFecha.split("-");
              return `${dia}/${mes}/${anio}`;
            })()}
          </td>

          <td class="text-center">
            ${o.estatus === "Pagado"
              ? `<button class="btn btn-secondary btn-sm" disabled>
                  <i class="fas fa-check"></i> Pagado
                </button>`
              : `<button class="btn btn-success btn-sm" onclick="abrirPago(${i})">
                  <i class="fas fa-dollar-sign"></i> Pagar
                </button>`}
          </td>
        </tr>
      `).join("");
    }

    function abrirPago(index) {
      const o = ordenesData[index];
      document.getElementById("formPago").reset();
      document.getElementById("orden_id").value = o.orden_id;
      document.getElementById("pacientePago").textContent = o.paciente;
      document.getElementById("procedimientoPago").textContent = o.procedimiento;
      document.getElementById("precioPago").textContent = parseFloat(o.precio).toFixed(2);
      document.getElementById("pagadoPago").textContent = parseFloat(o.pagado).toFixed(2);
      document.getElementById("pendientePago").textContent = parseFloat(o.pendiente).toFixed(2);
      document.getElementById("montoLiquidar").setAttribute("max", o.pendiente);
      document.getElementById("montoLiquidar").value = "";
      
      new bootstrap.Modal(document.getElementById("modalPago")).show();
    }

    // Función para imprimir recibo de orden (CORREGIDA)
async function imprimirReciboOrden(index) {
  const orden = ordenesData[index];
  
  // 🔹 Obtener el numero_recibo desde el backend
  let numeroRecibo = orden.orden_id; // valor por defecto
  
  try {
    // Buscar el recibo asociado a esta orden para obtener el numero_recibo correcto
    const resRecibo = await fetch(`/api/ordenes/${orden.orden_id}/recibo`);
    if (resRecibo.ok) {
      const reciboData = await resRecibo.json();
      numeroRecibo = reciboData.numero_recibo || orden.orden_id;
    }
  } catch (err) {
    console.warn("No se pudo obtener numero_recibo, usando orden_id");
  }
  
  const contenido = `
    <div class="recibo-preview">
      <div class="recibo-header">
        <img src="/uploads/logo-oftavision.png" alt="Logo" class="recibo-logo">
        <h2 style="margin:5px 0;">CLÍNICA OFTAVISION</h2>
        <h4 style="margin:0; color:#444;">RECIBO DE ORDEN MÉDICA</h4>
        <hr>
      </div>

      <div class="recibo-details">
        <table style="width:100%; margin-bottom:15px; font-size:14px;">
          <tr>
            <td><b>Fecha:</b> ${(() => {
              if (!orden.fecha) return "";
              const soloFecha = orden.fecha.split("T")[0];
              const [anio, mes, dia] = soloFecha.split("-");
              return `${dia}/${mes}/${anio}`;
            })()}</td>
            <td style="text-align:right;"><b>Recibo N°:</b> ${numeroRecibo}</td>
          </tr>
          <tr>
            <td><b>Expediente:</b> ${orden.numero || orden.expediente_numero || 'N/A'}</td>
            <td style="text-align:right;"><b>Tipo:</b> ${orden.tipo}</td>
          </tr>
          <tr>
            <td colspan="2"><b>Paciente:</b> ${orden.paciente}</td>
          </tr>
          <tr>
            <td><b>Médico:</b> ${orden.medico || 'N/A'}</td>
            <td style="text-align:right;"><b>Diagnóstico:</b> ${orden.diagnostico || 'N/A'}</td>
          </tr>
          <tr>
            <td colspan="2"><b>Lado:</b> ${orden.lado || 'N/A'}</td>
          </tr>
        </table>
      </div>

      <table class="recibo-table">
        <thead>
          <tr>
            <th>Procedimiento</th>
            <th>Precio</th>
            <th>Pagado</th>
            <th>Pendiente</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>${orden.procedimiento}</td>
            <td style="text-align:right;">$${parseFloat(orden.precio).toLocaleString("es-MX", {minimumFractionDigits: 2})}</td>
            <td style="text-align:right;">$${parseFloat(orden.pagado).toLocaleString("es-MX", {minimumFractionDigits: 2})}</td>
            <td style="text-align:right;">$${parseFloat(orden.pendiente).toLocaleString("es-MX", {minimumFractionDigits: 2})}</td>
          </tr>
        </tbody>
      </table>

      <div class="recibo-footer">
        <p><b>CLÍNICA OFTAVISION</b> - Este recibo es un comprobante de orden médica pagada.</p>
      </div>
    </div>
  `;

  Swal.fire({
    title: 'Vista previa del recibo',
    html: contenido,
    width: 800,
    showCancelButton: true,
    confirmButtonText: 'Descargar PDF',
    cancelButtonText: 'Cancelar',
    customClass: {
      popup: 'swal-wide'
    },
    preConfirm: () => {
      const opt = {
        margin: 10,
        filename: `recibo_${numeroRecibo}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().from(contenido).set(opt).save();
    }
  });
}

document.getElementById("formPago").addEventListener("submit", async (e) => {
  e.preventDefault();
  
  const ordenId = document.getElementById("orden_id").value;
  const monto = parseFloat(document.getElementById("montoLiquidar").value);
  const pendiente = parseFloat(document.getElementById("pendientePago").textContent);
  
  if (monto > pendiente) {
    mostrarError("Error", "El monto no puede ser mayor al pendiente");
    return;
  }
  
  if (monto <= 0) {
    mostrarError("Error", "El monto debe ser mayor a cero");
    return;
  }

  const data = {
    orden_id: ordenId,
    monto: monto,
    forma_pago: document.getElementById("formaPago").value
  };

  Swal.fire({
    title: 'Procesando...',
    text: 'Registrando el pago, por favor espera',
    allowOutsideClick: false,
    didOpen: () => {
      Swal.showLoading();
    }
  });

  try {
    const res = await fetch("/api/pagos", {
      method: "POST", 
      headers: { "Content-Type": "application/json" }, 
      body: JSON.stringify(data)
    });
    
    if (res.ok) {
      mostrarExito("¡Éxito!", "Pago registrado con éxito");
      
      document.getElementById("formPago").reset();
      bootstrap.Modal.getInstance(document.getElementById("modalPago")).hide();
      cargarOrdenes();
    } else {
      const errorData = await res.json();
      mostrarError("Error", errorData.error || 'No se pudo registrar el pago');
    }
  } catch (err) {
    console.error("Error al registrar pago:", err);
    mostrarError("Error", "Error de conexión al registrar el pago");
  }
});

function mostrarExito(titulo, mensaje) {
  document.getElementById('successMessage').textContent = mensaje;
  document.getElementById('successAlert').style.display = 'block';
  
  setTimeout(() => {
    document.getElementById('successAlert').style.display = 'none';
  }, 5000);
  
  Swal.fire({
    icon: 'success',
    title: titulo,
    text: mensaje,
    timer: 3000,
    showConfirmButton: false
  });
}

function mostrarError(titulo, mensaje) {
  Swal.fire({
    icon: 'error',
    title: titulo,
    text: mensaje
  });
}

    async function cargarOrdenesRango(desde, hasta) {
      try {
        const res = await fetch(`/api/ordenes_medicas?desde=${desde}&hasta=${hasta}`);
        const data = await res.json();
        ordenesData = data;

        document.getElementById("tablaOrdenes").innerHTML = ordenesData.map((o, i) => {
          let fechaFormateada = "";
          if (o.fecha) {
            const partes = o.fecha.split("T")[0].split("-");
            if (partes.length === 3) {
              const [anio, mes, dia] = partes;
              fechaFormateada = `${dia}/${mes}/${anio}`;
            } else {
              fechaFormateada = o.fecha;
            }
          }

          return `
          <tr>
            <td>${o.numero || o.expediente_numero || ''}</td>
            <td>${o.paciente}</td>

            <td contenteditable="true" onblur="actualizarCampo(${o.orden_id}, 'medico', this.innerText)">
              ${o.medico || 'Pendiente'}
            </td>
            <td contenteditable="true" onblur="actualizarCampo(${o.orden_id}, 'diagnostico', this.innerText)">
              ${o.diagnostico || 'NULL'}
            </td>
            <td contenteditable="true" onblur="actualizarCampo(${o.orden_id}, 'lado', this.innerText)">
              ${o.lado || 'NULL'}
            </td>

            <td>${o.procedimiento}</td>
            <td><span class="badge bg-info">${o.tipo}</span></td>
            <td>${parseFloat(o.precio).toFixed(2)}</td>
            <td>${parseFloat(o.pagado).toFixed(2)}</td>
            <td>${parseFloat(o.pendiente).toFixed(2)}</td>
            <td>
              ${o.estatus === "Pagado"
                ? `<div>
                    <span class="badge bg-success">Pagado</span>
                    <br>
                    <button class="btn btn-primary btn-print-small" onclick="imprimirReciboOrden(${i})">
                      <i class="fas fa-print"></i> Recibo
                    </button>
                  </div>`
                : `<span class="badge bg-warning">${o.estatus}</span>`}
            </td>

            <td style="white-space: nowrap; vertical-align: middle;">
              ${(() => {
                if (!o.fecha) return "";
                const soloFecha = o.fecha.split("T")[0];
                const [anio, mes, dia] = soloFecha.split("-");
                return `${dia}/${mes}/${anio}`;
              })()}
            </td>

            <td class="text-center">
              ${o.estatus === "Pagado"
                ? `<button class="btn btn-secondary btn-sm" disabled>
                    <i class="fas fa-check"></i> Pagado
                  </button>`
                : `<button class="btn btn-success btn-sm" onclick="abrirPago(${i})">
                    <i class="fas fa-dollar-sign"></i> Pagar
                  </button>`}
            </td>
          </tr>
        `;
        }).join('');
      } catch (err) {
        console.error("❌ Error cargando órdenes por rango:", err);
      }
    }

    async function actualizarCampo(id, campo, valor) {
      if (!valor.trim()) return;

      try {
        const res = await fetch(`/api/ordenes_medicas/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ [campo]: valor }),
        });

        let data;
        try {
          data = await res.json();
        } catch {
          data = {};
        }

        if (!res.ok) {
          console.warn("Error backend:", data);
          const mensaje =
            data.error ||
            data.message ||
            "No se pudo actualizar el campo. Verifica sesión o permisos.";
          Swal.fire("Error", mensaje, "error");
          return;
        }

        console.log("Actualización exitosa:", data);
      } catch (err) {
        console.error("Fallo actualizando campo:", err);
        Swal.fire("Error", err.message || "Error de red al actualizar", "error");
      }
    }
  </script>
