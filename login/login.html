<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OFTASIS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --text-color: #2c3e50;
            --light-gray: #f5f7fa;
            --border-color: #dce4ec;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e8f4f8 0%, #d6e4f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        .login-header {
            background: var(--primary-color);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .system-name {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .system-subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .form-title {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 25px;
            font-size: 1.4rem;
            font-weight: 500;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: var(--secondary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
        
        .form-switch {
            color: var(--secondary-color);
            background: none;
            border: none;
            cursor: pointer;
            text-decoration: underline;
        }
        
        .form-switch:hover {
            color: #2980b9;
        }
        
        .copyright {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.85rem;
        }
        
        .form-switcher {
            display: none;
        }
        
        /* Estilos específicos para PC */
        @media (min-width: 1024px) {
            .login-container {
                max-width: 450px;
            }
            
            .login-header {
                padding: 30px;
            }
            
            .system-name {
                font-size: 2.2rem;
            }
            
            .login-body {
                padding: 35px;
            }
            
            .form-input {
                padding: 14px 15px;
            }
            
            .btn {
                padding: 14px;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <!-- Header -->
    <div class="login-header">
        <h1 class="system-name">OFTASIS</h1>
        <p class="system-subtitle">Gestor Electrónico</p>
    </div>
    
    <!-- Body -->
    <div class="login-body">
        <h2 class="form-title" id="formTitle">Inicio de Sesión</h2>

        <!-- LOGIN FORM -->
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Usuario</label>
                <input type="text" id="loginUsername" class="form-input" placeholder="Ingresa tu usuario" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Contraseña</label>
                <input type="password" id="loginPassword" class="form-input" placeholder="Ingresa tu contraseña" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Ingresar</button>
            
            <div class="form-footer">
                <button type="button" class="form-switch" id="showForgot">¿Olvidaste tu contraseña?</button>
            </div>
        </form>

        <!-- FORGOT PASSWORD FORM -->
        <form id="forgotForm" class="form-switcher">
            <div class="form-group">
                <label class="form-label">Número de nómina</label>
                <input type="text" id="forgotNomina" class="form-input" placeholder="Ingresa tu nómina" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Generar código de recuperación</button>
            
            <div class="form-footer">
                <button type="button" class="form-switch" id="backToLogin">Volver al inicio de sesión</button>
            </div>
        </form>

        <!-- RESET PASSWORD FORM -->
        <form id="resetForm" class="form-switcher">
            <div class="form-group">
                <label class="form-label">Número de nómina</label>
                <input type="text" id="resetNomina" class="form-input" placeholder="Ingresa tu nómina" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Código de recuperación</label>
                <input type="text" id="resetToken" class="form-input" placeholder="Ingresa el código" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Nueva contraseña</label>
                <input type="password" id="resetPassword" class="form-input" placeholder="Ingresa nueva contraseña" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Restablecer contraseña</button>
            
            <div class="form-footer">
                <button type="button" class="form-switch" id="resetBackToLogin">Volver al inicio de sesión</button>
            </div>
        </form>

        <div class="copyright">
            <p>© 2023 OFTASIS - Sistema integral de Oftavisión</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    const loginForm = document.getElementById('loginForm');
    const forgotForm = document.getElementById('forgotForm');
    const resetForm = document.getElementById('resetForm');
    const formTitle = document.getElementById('formTitle');
    const showForgot = document.getElementById('showForgot');
    const backToLogin = document.getElementById('backToLogin');
    const resetBackToLogin = document.getElementById('resetBackToLogin');

    // Mostrar formulario "Recuperar Contraseña"
    showForgot.addEventListener('click', () => {
        loginForm.classList.add('form-switcher');
        resetForm.classList.add('form-switcher');
        forgotForm.classList.remove('form-switcher');
        formTitle.textContent = 'Recuperar Contraseña';
    });

    // Volver a Login desde "Recuperar Contraseña"
    backToLogin.addEventListener('click', () => {
        forgotForm.reset();
        forgotForm.classList.add('form-switcher');
        resetForm.classList.add('form-switcher');
        loginForm.classList.remove('form-switcher');
        formTitle.textContent = 'Inicio de Sesión';
    });

    // Volver a Login desde "Restablecer Contraseña"
    resetBackToLogin.addEventListener('click', () => {
        resetForm.reset();
        resetForm.classList.add('form-switcher');
        forgotForm.classList.add('form-switcher');
        loginForm.classList.remove('form-switcher');
        formTitle.textContent = 'Inicio de Sesión';
    });

    // LOGIN
    loginForm.addEventListener('submit', async e => {
        e.preventDefault();
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        try {
           const res = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password }),
            credentials: "include"
        });

            const data = await res.json();
            if (res.ok) {
                // ✅ Guardar usuario en localStorage
                localStorage.setItem("usuario", JSON.stringify(data.usuario));

                // Redirigir al dashboard
                window.location.href = '/frontend/index.html';
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: data.error || 'Usuario o contraseña incorrectos',
                    confirmButtonColor: '#e74c3c'
                });
            }
        } catch (err) {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'No se pudo conectar con el servidor',
                confirmButtonColor: '#e74c3c'
            });
            console.error("Error login:", err);
        }
    });

    // OLVIDAR CONTRASEÑA (NÓMINA)
    forgotForm.addEventListener('submit', async e => {
        e.preventDefault();
        const nomina = document.getElementById('forgotNomina').value;

        const res = await fetch('/api/forgot-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nomina })
        });

        const data = await res.json();
        if (res.ok) {
            Swal.fire({
                icon: 'info',
                title: 'Código de recuperación',
                text: `Tu código es: ${data.token}`,
                confirmButtonColor: '#3498db'
            }).then(() => {
                forgotForm.reset();
                forgotForm.classList.add('form-switcher');
                resetForm.classList.remove('form-switcher');
                document.getElementById('resetNomina').value = nomina;
                formTitle.textContent = 'Restablecer Contraseña';
            });
        } else {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: data.error || 'No se pudo generar el código',
                confirmButtonColor: '#e74c3c'
            });
        }
    });

    // RESTABLECER CONTRASEÑA
    resetForm.addEventListener('submit', async e => {
        e.preventDefault();
        const nomina = document.getElementById('resetNomina').value;
        const token = document.getElementById('resetToken').value;
        const password = document.getElementById('resetPassword').value;

        const res = await fetch('/api/reset-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nomina, token, password })
        });

        const data = await res.json();
        if (res.ok) {
            Swal.fire({
                icon: 'success',
                title: 'Contraseña actualizada',
                text: data.mensaje || 'Tu contraseña fue restablecida correctamente',
                confirmButtonColor: '#27ae60'
            }).then(() => {
                resetForm.reset();
                resetBackToLogin.click();
            });
        } else {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: data.error || 'No se pudo restablecer la contraseña',
                confirmButtonColor: '#e74c3c'
            });
        }
    });
</script>

</body>
</html>
