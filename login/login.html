<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OFTASIS | Sistema Médico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/litera/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --success-color: #198754;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --medical-blue: #1a76d2;
            --medical-light-blue: #e3f2fd;
            --medical-green: #2e7d32;
        }
        
        body { 
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('/uploads/fondo_oftavision.jpg') no-repeat center center fixed; 
            background-size: cover; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header-title {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.9);
            z-index: 2;
            position: relative;
        }
        
        .header-title h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }
        
        .header-title p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .card { 
            border-radius: 15px; 
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background: rgba(255, 255, 255, 0.98);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }

        .card-header {
            background: linear-gradient(135deg, var(--medical-blue), #1565c0);
            color: white;
            text-align: center;
            padding: 25px 20px;
            border-bottom: none;
        }
        
        .icon-circle {
            background-color: rgba(255, 255, 255, 0.2);
            width: 90px;
            height: 90px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 15px auto;
            color: white;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        .card-body {
            padding: 30px;
        }
        
        .form-title {
            color: var(--medical-blue);
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.5rem;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group-text {
            background-color: var(--medical-light-blue);
            border: 1px solid #ced4da;
            border-right: none;
            border-radius: 8px 0 0 8px;
            color: var(--medical-blue);
            width: 45px;
            justify-content: center;
        }
        
        .form-control {
            border-radius: 0 8px 8px 0;
            border-left: none;
            padding: 12px 15px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(26, 118, 210, 0.25);
            border-color: #86b7fe;
        }
        
        .form-control:focus + .input-group-text {
            border-color: #86b7fe;
        }
        
        .btn-custom { 
            border-radius: 8px; 
            font-weight: 600;
            padding: 12px;
            transition: all 0.3s;
            border: none;
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--medical-blue), #1565c0);
        }
        
        .btn-primary:hover {
            background: linear-gradient(to right, #1565c0, #0d47a1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 118, 210, 0.4);
        }
        
        .btn-warning {
            background: linear-gradient(to right, #ff9800, #f57c00);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(to right, var(--medical-green), #1b5e20);
        }
        
        .link-btn {
            color: var(--medical-blue);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            cursor: pointer;
        }
        
        .link-btn:hover {
            color: #0d47a1;
            text-decoration: underline;
        }
        
        .logo-container {
            margin-top: 30px;
            text-align: center;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .logo-container img {
            width: 140px;
            opacity: 0.9;
            filter: brightness(0) invert(1);
        }
        
        .form-section {
            transition: all 0.4s ease-in-out;
        }
        
        .hidden {
            display: none;
            opacity: 0;
            transform: translateX(20px);
        }
        
        .visible {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }
        
        .input-error {
            border-color: var(--danger-color);
        }
        
        .error-message {
            color: var(--danger-color);
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .card-body {
                padding: 20px;
            }
            
            .header-title h1 {
                font-size: 2.2rem;
            }
            
            .header-title p {
                font-size: 1rem;
            }
            
            .icon-circle {
                width: 70px;
                height: 70px;
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Encabezado -->
        <div class="header-title">
            <h1>OFTASIS</h1>
            <p>Sistema Integral de Gestión Médica</p>
        </div>

        <!-- Tarjeta Login -->
        <div class="card">
            <div class="card-header">
                <div class="icon-circle">
                    <i class="bi bi-heart-pulse"></i>
                </div>
                <h4 class="mb-0" id="formTitle">Acceso al Sistema</h4>
            </div>
            
            <div class="card-body">
                <!-- LOGIN -->
                <div id="loginSection" class="form-section visible">
                    <form id="loginForm">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" id="loginUsername" class="form-control" placeholder="Usuario" required>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" id="loginPassword" class="form-control" placeholder="Contraseña" required>
                        </div>
                        <button class="btn btn-primary w-100 btn-custom mb-3">Ingresar al Sistema</button>
                        <div class="text-center">
                            <a class="link-btn" id="showForgot">¿Olvidaste tu contraseña?</a>
                        </div>
                    </form>
                </div>

                <!-- OLVIDAR CONTRASEÑA -->
                <div id="forgotSection" class="form-section hidden">
                    <form id="forgotForm">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                            <input type="text" id="forgotNomina" class="form-control" placeholder="Número de nómina" required>
                        </div>
                        <button class="btn btn-warning w-100 btn-custom mb-3">Generar Código de Recuperación</button>
                        <div class="text-center">
                            <a class="link-btn" id="backToLogin">Volver al Inicio de Sesión</a>
                        </div>
                    </form>
                </div>

                <!-- RESTABLECER CONTRASEÑA -->
                <div id="resetSection" class="form-section hidden">
                    <form id="resetForm">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                            <input type="text" id="resetNomina" class="form-control" placeholder="Número de nómina" required>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-key"></i></span>
                            <input type="text" id="resetToken" class="form-control" placeholder="Código de recuperación" required>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" id="resetPassword" class="form-control" placeholder="Nueva contraseña" required>
                        </div>
                        <button class="btn btn-success w-100 btn-custom mb-3">Restablecer Contraseña</button>
                        <div class="text-center">
                            <a class="link-btn" id="resetBackToLogin">Volver al Inicio de Sesión</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Logo -->
        <div class="logo-container">
            <img src="/uploads/logo-oftavision.png" alt="Logo Oftavisión">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Referencias a los elementos del DOM
        const loginSection = document.getElementById('loginSection');
        const forgotSection = document.getElementById('forgotSection');
        const resetSection = document.getElementById('resetSection');
        const formTitle = document.getElementById('formTitle');
        
        const loginForm = document.getElementById('loginForm');
        const forgotForm = document.getElementById('forgotForm');
        const resetForm = document.getElementById('resetForm');
        
        // Funciones para cambiar entre formularios con animación
        function showSection(sectionToShow, title) {
            // Ocultar todas las secciones
            [loginSection, forgotSection, resetSection].forEach(section => {
                section.classList.remove('visible');
                section.classList.add('hidden');
            });
            
            // Mostrar la sección seleccionada después de un pequeño delay
            setTimeout(() => {
                sectionToShow.classList.remove('hidden');
                sectionToShow.classList.add('visible');
                formTitle.textContent = title;
            }, 100);
        }
        
        // Event listeners para los botones de navegación
        document.getElementById('showForgot').addEventListener('click', () => {
            showSection(forgotSection, 'Recuperar Contraseña');
        });
        
        document.getElementById('backToLogin').addEventListener('click', () => {
            showSection(loginSection, 'Acceso al Sistema');
        });
        
        document.getElementById('resetBackToLogin').addEventListener('click', () => {
            showSection(loginSection, 'Acceso al Sistema');
        });
        
        // Validación en tiempo real
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.classList.add('input-error');
                    // Podrías agregar un mensaje de error específico aquí
                } else {
                    this.classList.remove('input-error');
                }
            });
        });
        
        // LOGIN
        loginForm.addEventListener('submit', async e => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            // Validación básica
            if (!username || !password) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Campos incompletos',
                    text: 'Por favor, completa todos los campos',
                    confirmButtonColor: '#ff9800'
                });
                return;
            }

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                    credentials: "include"
                });

                const data = await res.json();
                if (res.ok) {
                    // ✅ Guardar usuario en localStorage
                    localStorage.setItem("usuario", JSON.stringify(data.usuario));

                    // Mostrar mensaje de éxito antes de redirigir
                    Swal.fire({
                        icon: 'success',
                        title: 'Acceso concedido',
                        text: 'Redirigiendo al sistema...',
                        timer: 1500,
                        showConfirmButton: false
                    }).then(() => {
                        // Redirigir al dashboard
                        window.location.href = '/frontend/index.html';
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error de autenticación',
                        text: data.error || 'Usuario o contraseña incorrectos',
                        confirmButtonColor: '#e74c3c'
                    });
                }
            } catch (err) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error de conexión',
                    text: 'No se pudo conectar con el servidor',
                    confirmButtonColor: '#e74c3c'
                });
                console.error("Error login:", err);
            }
        });

        // OLVIDAR CONTRASEÑA (NÓMINA)
        forgotForm.addEventListener('submit', async e => {
            e.preventDefault();
            const nomina = document.getElementById('forgotNomina').value;

            if (!nomina) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Campo requerido',
                    text: 'Por favor, ingresa tu número de nómina',
                    confirmButtonColor: '#ff9800'
                });
                return;
            }

            const res = await fetch('/api/forgot-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nomina })
            });

            const data = await res.json();
            if (res.ok) {
                Swal.fire({
                    icon: 'info',
                    title: 'Código de recuperación',
                    html: `Tu código de recuperación es: <strong>${data.token}</strong><br><br>Guárdalo en un lugar seguro.`,
                    confirmButtonColor: '#3498db'
                }).then(() => {
                    forgotForm.reset();
                    showSection(resetSection, 'Restablecer Contraseña');
                    document.getElementById('resetNomina').value = nomina;
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: data.error || 'No se pudo generar el código',
                    confirmButtonColor: '#e74c3c'
                });
            }
        });

        // RESTABLECER CONTRASEÑA
        resetForm.addEventListener('submit', async e => {
            e.preventDefault();
            const nomina = document.getElementById('resetNomina').value;
            const token = document.getElementById('resetToken').value;
            const password = document.getElementById('resetPassword').value;

            // Validación
            if (!nomina || !token || !password) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Campos incompletos',
                    text: 'Por favor, completa todos los campos',
                    confirmButtonColor: '#ff9800'
                });
                return;
            }

            const res = await fetch('/api/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nomina, token, password })
            });

            const data = await res.json();
            if (res.ok) {
                Swal.fire({
                    icon: 'success',
                    title: 'Contraseña actualizada',
                    text: data.mensaje || 'Tu contraseña fue restablecida correctamente',
                    confirmButtonColor: '#27ae60'
                }).then(() => {
                    resetForm.reset();
                    showSection(loginSection, 'Acceso al Sistema');
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: data.error || 'No se pudo restablecer la contraseña',
                    confirmButtonColor: '#e74c3c'
                });
            }
        });
    </script>
</body>
</html>
