<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Consultas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --success-color: #27ae60;
      --warning-color: #f39c12;
      --info-color: #17a2b8;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
      --border-radius: 12px;
      --box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      --transition: all 0.3s ease;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f5ff 0%, #e3f2fd 100%);
      padding: 20px;
      color: #333;
      min-height: 100vh;
    }
    
    .container { 
      max-width: 1400px; 
      margin: 0 auto; 
    }
    
    /* ===== HEADER ===== */
    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 25px;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }
    
    h1 { 
      font-size: 2.5rem; 
      margin-bottom: 10px; 
      font-weight: 700; 
    }
    
    .description { 
      font-size: 1.1rem; 
      opacity: 0.9; 
    }
    
    /* ===== CARDS ===== */
    .card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      margin-bottom: 30px;
      overflow: hidden;
      border: none;
      transition: var(--transition);
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }
    
    .card-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, #3d5061 100%);
      color: white;
      padding: 18px 25px;
      font-size: 1.3rem;
      font-weight: 600;
      display: flex;
      align-items: center;
    }
    
    .card-header i { 
      margin-right: 12px; 
      font-size: 1.5rem; 
    }
    
    .card-body { 
      padding: 25px; 
    }
    
    /* ===== BUTTONS ===== */
    .btn {
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin: 2px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--secondary-color) 0%, #2c80b9 100%);
      color: white;
      box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
    }
    
    .btn-primary:hover { 
      transform: translateY(-2px); 
      box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4); 
    }
    
    .btn-primary i { 
      margin-right: 8px; 
    }
    
    .btn-success {
      background: linear-gradient(135deg, var(--success-color) 0%, #229954 100%);
      color: white;
      box-shadow: 0 4px 10px rgba(39, 174, 96, 0.3);
    }
    
    .btn-success:hover { 
      transform: translateY(-2px); 
      box-shadow: 0 6px 15px rgba(39, 174, 96, 0.4); 
    }
    
    .btn-danger {
      background: linear-gradient(135deg, var(--accent-color) 0%, #c0392b 100%);
      color: white;
      box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
    }
    
    .btn-danger:hover { 
      transform: translateY(-2px); 
      box-shadow: 0 6px 15px rgba(231, 76, 60, 0.4); 
    }
    
    .btn-warning {
      background: linear-gradient(135deg, var(--warning-color) 0%, #e67e22 100%);
      color: white;
      box-shadow: 0 4px 10px rgba(243, 156, 18, 0.3);
    }
    
    .btn-warning:hover { 
      transform: translateY(-2px); 
      box-shadow: 0 6px 15px rgba(243, 156, 18, 0.4); 
    }
    
    .btn-info {
      background: linear-gradient(135deg, var(--info-color) 0%, #138496 100%);
      color: white;
      box-shadow: 0 4px 10px rgba(23, 162, 184, 0.3);
    }
    
    .btn-info:hover { 
      transform: translateY(-2px); 
      box-shadow: 0 6px 15px rgba(23, 162, 184, 0.4); 
    }
    
    .btn-sm { 
      padding: 8px 15px; 
      font-size: 0.85rem; 
    }
    
    /* ===== TABLES ===== */
    .table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--box-shadow);
    }
    
    .table th, .table td { 
      font-size: 0.85rem; 
      padding: 12px 8px; 
      text-align: center; 
      vertical-align: middle;
    }
    
    .table th:nth-child(1), .table td:nth-child(1) { width: 5%; }
    .table th:nth-child(2), .table td:nth-child(2) { width: 15%; }
    .table th:nth-child(3), .table td:nth-child(3) { width: 10%; }
    .table th:nth-child(4), .table td:nth-child(4) { width: 8%; }
    .table th:nth-child(5), .table td:nth-child(5) { width: 15%; }
    .table th:nth-child(6), .table td:nth-child(6) { width: 12%; }
    .table th:nth-child(7), .table td:nth-child(7) { width: 20%; }
    
    .table tr:nth-child(odd) { background: #f9f9f9; }
    .table tr:hover { background-color: #eef6ff; }
    
    /* ===== BADGES ===== */
    .badge {
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 600;
    }
    
    .badge.bg-warning { background: var(--warning-color) !important; color: white; }
    .badge.bg-success { background: var(--success-color) !important; color: white; }
    
    /* ===== ALERTS ===== */
    .success-alert {
      display: none;
      padding: 15px;
      background: #d4edda;
      color: #155724;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #c3e6cb;
      animation: fadeIn 0.5s ease;
    }
    
    /* ===== BÚSQUEDA DE EXPEDIENTE ===== */
    .busqueda-expediente {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 2px solid #dee2e6;
    }
    
    .resultado-busqueda {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 15px;
    }
    
    .expediente-item {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #dee2e6;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .expediente-item:hover {
      background: #e3f2fd;
      border-color: var(--secondary-color);
      transform: translateX(5px);
    }
    
    .expediente-info {
      flex: 1;
    }
    
    .expediente-info strong {
      color: var(--primary-color);
      font-size: 1.1rem;
    }
    
    .expediente-info small {
      color: #6c757d;
      display: block;
      margin-top: 5px;
    }
    
    .btn-group-actions {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    /* ===== FOOTER ===== */
    .footer { 
      text-align: center; 
      margin-top: 40px; 
      color: #6c757d; 
      font-size: 0.9rem; 
    }
    
    /* ===== ANIMATIONS ===== */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease;
    }
    
    /* ===== LOADING ===== */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .table-responsive { overflow-x: auto; }
      .card-header { font-size: 1.1rem; padding: 15px; }
      .btn-group-actions { flex-direction: column; }
      .expediente-item { flex-direction: column; align-items: flex-start; }
      .expediente-item button { margin-top: 10px; }
    }
    
    @media (max-width: 576px) {
      body { padding: 10px; }
      .card-body { padding: 15px; }
      .busqueda-expediente { padding: 15px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-calendar-check"></i> Agenda de Consultas</h1>
      <p class="description">Gestión de consultas médicas del sistema Oftavisión.</p>
    </header>

    <div class="success-alert" id="successAlert">
      <i class="fas fa-check-circle"></i> <span id="successMessage">Operación realizada correctamente.</span>
    </div>

    <!-- ===== SECCIÓN DE BÚSQUEDA DE EXPEDIENTE ===== -->
    <div class="card">
      <div class="card-header"><i class="fas fa-search"></i> Buscar Paciente para Agendar</div>
      <div class="card-body">
        <div class="busqueda-expediente">
          <div class="row g-2">
            <div class="col-md-8">
              <input 
                type="text" 
                class="form-control form-control-lg" 
                id="buscarExpediente" 
                placeholder="Buscar por número de expediente o nombre del paciente..."
              >
            </div>
            <div class="col-md-4">
              <button class="btn btn-primary w-100 h-100" onclick="buscarExpediente()" id="btnBuscar">
                <i class="fas fa-search"></i> <span id="btnBuscarText">Buscar</span>
              </button>
            </div>
          </div>
          
          <!-- Resultados de búsqueda -->
          <div id="resultadosBusqueda" class="resultado-busqueda"></div>
        </div>
      </div>
    </div>

    <!-- ===== TABLA DE CONSULTAS PROGRAMADAS ===== -->
    <div class="card">
      <div class="card-header"><i class="fas fa-list"></i> Consultas Programadas</div>
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="mb-0">Lista de consultas</h5>
          <button class="btn btn-outline-primary btn-sm" onclick="cargarConsultas()">
            <i class="fas fa-sync-alt"></i> Actualizar
          </button>
        </div>
        <div class="table-responsive">
          <table class="table">
            <thead style="background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%); color: white;">
              <tr>
                <th>ID</th>
                <th>Paciente</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Médico</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tabla-consultas">
              <tr>
                <td colspan="7" class="text-muted text-center py-4">
                  <i class="fas fa-calendar-times fa-2x mb-2 d-block"></i>
                  No hay consultas programadas
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>Sistema de Gestión Oftavisión © 2025</p>
    </div>
  </div>

  <!-- Librerías -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    // ====================== VARIABLES GLOBALES ======================
    const API_BASE = '/api';
    let consultasCargadas = [];
    
    // ====================== FUNCIONES DE NOTIFICACIÓN ======================
    function mostrarExito(titulo, mensaje) {
      const successAlert = document.getElementById('successAlert');
      const successMessage = document.getElementById('successMessage');
      
      successMessage.textContent = mensaje;
      successAlert.style.display = 'block';
      
      setTimeout(() => {
        successAlert.style.display = 'none';
      }, 5000);
      
      Swal.fire({
        icon: 'success',
        title: titulo,
        text: mensaje,
        timer: 3000,
        showConfirmButton: false
      });
    }

    function mostrarError(titulo, mensaje) {
      Swal.fire({
        icon: 'error',
        title: titulo,
        text: mensaje
      });
    }

    function mostrarCargando(titulo = 'Procesando...') {
      Swal.fire({
        title: titulo,
        allowOutsideClick: false,
        showConfirmButton: false,
        didOpen: () => {
          Swal.showLoading();
        }
      });
    }

    // ====================== FUNCIONES DE BÚSQUEDA ======================
    async function buscarExpediente() {
      const query = document.getElementById('buscarExpediente').value.trim();
      const btnBuscar = document.getElementById('btnBuscar');
      const btnBuscarText = document.getElementById('btnBuscarText');
      
      if (!query) {
        mostrarError('Error', 'Por favor ingresa un número de expediente o nombre');
        return;
      }

      try {
        // Mostrar estado de carga
        btnBuscar.disabled = true;
        btnBuscarText.innerHTML = '<div class="loading"></div> Buscando...';
        
        const resp = await fetch(`${API_BASE}/expedientes/buscar?q=${encodeURIComponent(query)}`);
        
        if (!resp.ok) {
          throw new Error('Error en la respuesta del servidor');
        }
        
        const expedientes = await resp.json();
        mostrarResultadosBusqueda(expedientes);
        
      } catch (err) {
        console.error('Error buscando expediente:', err);
        mostrarError('Error', 'No se pudo realizar la búsqueda');
      } finally {
        // Restaurar estado del botón
        btnBuscar.disabled = false;
        btnBuscarText.innerHTML = '<i class="fas fa-search"></i> Buscar';
      }
    }

    function mostrarResultadosBusqueda(expedientes) {
      const contenedor = document.getElementById('resultadosBusqueda');
      
      if (expedientes.length === 0) {
        contenedor.innerHTML = `
          <div class="alert alert-warning mt-3 fade-in">
            <i class="fas fa-exclamation-triangle"></i> No se encontraron expedientes con ese criterio
          </div>
        `;
        return;
      }

      contenedor.innerHTML = expedientes.map(exp => `
        <div class="expediente-item fade-in" onclick="seleccionarExpediente(${exp.numero_expediente})">
          <div class="expediente-info">
            <strong>${exp.nombre_completo}</strong>
            <small>
              <i class="fas fa-id-card"></i> Expediente: ${exp.numero_expediente} | 
              <i class="fas fa-phone"></i> ${exp.telefono1 || 'Sin teléfono'} | 
              <i class="fas fa-birthday-cake"></i> ${exp.edad || 'Sin edad'} años
            </small>
          </div>
          <button class="btn btn-primary btn-sm">
            <i class="fas fa-calendar-plus"></i> Agendar
          </button>
        </div>
      `).join('');
    }

    // ====================== FUNCIONES DE GESTIÓN DE CONSULTAS ======================
    async function seleccionarExpediente(numeroExpediente) {
      try {
        mostrarCargando('Cargando datos del paciente...');
        
        const resp = await fetch(`${API_BASE}/expedientes/detalle/${numeroExpediente}`);
        
        if (!resp.ok) {
          throw new Error('No se pudo obtener el expediente');
        }
        
        const expediente = await resp.json();
        Swal.close();
        
        await mostrarFormularioAgendar(expediente);
        
      } catch (err) {
        console.error('Error obteniendo expediente:', err);
        mostrarError('Error', 'No se pudo cargar la información del paciente');
      }
    }

    async function mostrarFormularioAgendar(expediente) {
      const { value: formValues } = await Swal.fire({
        title: 'Agendar Consulta',
        width: '600px',
        html: generarFormularioAgendar(expediente),
        focusConfirm: false,
        showCancelButton: true,
        confirmButtonText: '<i class="fas fa-check"></i> Agendar',
        cancelButtonText: 'Cancelar',
        preConfirm: () => {
          return validarFormularioAgendar();
        }
      });

      if (formValues) {
        await crearConsulta(expediente, formValues);
      }
    }

    function generarFormularioAgendar(expediente) {
      const hoy = new Date().toISOString().split('T')[0];
      
      return `
        <div class="text-start">
          <div class="mb-3">
            <label class="form-label"><strong>Paciente:</strong></label>
            <input type="text" class="form-control" value="${expediente.nombre_completo || 'Sin nombre'}" disabled>
          </div>
          <div class="mb-3">
            <label class="form-label"><strong>Expediente:</strong></label>
            <input type="text" class="form-control" value="${expediente.numero_expediente || 'Sin número'}" disabled>
          </div>
          <div class="mb-3">
            <label class="form-label"><strong>Fecha de Consulta:</strong></label>
            <input type="date" id="swal-fecha" class="form-control" min="${hoy}" required>
          </div>
          <div class="mb-3">
            <label class="form-label"><strong>Hora:</strong></label>
            <input type="time" id="swal-hora" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label"><strong>Médico:</strong></label>
            <input type="text" id="swal-medico" class="form-control" placeholder="Nombre del médico" required>
          </div>
        </div>
      `;
    }

    function validarFormularioAgendar() {
      const fecha = document.getElementById('swal-fecha').value;
      const hora = document.getElementById('swal-hora').value;
      const medico = document.getElementById('swal-medico').value;

      if (!fecha || !hora || !medico) {
        Swal.showValidationMessage('Por favor completa todos los campos');
        return false;
      }

      // Validar que la fecha no sea anterior a hoy
      const fechaConsulta = new Date(fecha);
      const hoy = new Date();
      hoy.setHours(0, 0, 0, 0);
      
      if (fechaConsulta < hoy) {
        Swal.showValidationMessage('La fecha de consulta no puede ser anterior a hoy');
        return false;
      }

      return { fecha, hora, medico };
    }

    async function crearConsulta(expediente, formValues) {
      try {
        mostrarCargando('Agendando consulta...');
        
        const nuevaConsulta = {
          expediente_id: parseInt(expediente.numero_expediente),
          paciente: expediente.nombre_completo || 'Sin nombre',
          numero_expediente: parseInt(expediente.numero_expediente),
          telefono1: expediente.telefono1 || '',
          telefono2: expediente.telefono2 || '',
          edad: expediente.edad || null,
          ciudad: expediente.ciudad || '',
          fecha: formValues.fecha,
          hora: formValues.hora,
          medico: formValues.medico,
          estado: 'Pendiente'
        };

        const respPost = await fetch(`${API_BASE}/consultas`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(nuevaConsulta)
        });

        if (respPost.ok) {
          Swal.close();
          mostrarExito('¡Éxito!', 'Consulta agendada correctamente');
          limpiarBusqueda();
          cargarConsultas();
        } else {
          const errorData = await respPost.json();
          throw new Error(errorData.error || 'No se pudo agendar la consulta');
        }
      } catch (err) {
        console.error('Error agendando consulta:', err);
        mostrarError('Error', err.message);
      }
    }

    function limpiarBusqueda() {
      document.getElementById('buscarExpediente').value = '';
      document.getElementById('resultadosBusqueda').innerHTML = '';
    }

    // ====================== FUNCIONES DE CARGA Y VISUALIZACIÓN ======================
    async function cargarConsultas() {
      try {
        const resp = await fetch(`${API_BASE}/consultas`);
        
        if (!resp.ok) {
          throw new Error('Error al cargar las consultas');
        }
        
        const consultas = await resp.json();
        consultasCargadas = consultas;
        mostrarConsultas(consultas);
        
      } catch (err) {
        console.error("Error cargando consultas:", err);
        mostrarError("Error", "No se pudieron cargar las consultas");
      }
    }

    function mostrarConsultas(consultas) {
      const tbody = document.getElementById("tabla-consultas");
      
      if (consultas.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="7" class="text-muted text-center py-4">
              <i class="fas fa-calendar-times fa-2x mb-2 d-block"></i>
              No hay consultas programadas
            </td>
          </tr>
        `;
        return;
      }

      tbody.innerHTML = consultas.map(c => `
        <tr class="fade-in">
          <td>${c.id}</td>
          <td>${c.paciente}</td>
          <td>${formatearFecha(c.fecha)}</td>
          <td>${c.hora || '-'}</td>
          <td>${c.medico}</td>
          <td>
            <span class="badge bg-${c.estado === 'Pendiente' ? 'warning' : 'success'}">
              ${c.estado}
            </span>
          </td>
          <td>
            <div class="btn-group-actions">
              ${c.estado === 'Pendiente' ?
                `<button class="btn btn-success btn-sm" onclick="atenderConsulta(${c.id})">
                  <i class="fas fa-stethoscope"></i> Atender
                </button>` :
                `<button class="btn btn-info btn-sm" onclick="verDatosConsulta(${c.id})">
                  <i class="fas fa-eye"></i> Ver
                </button>
                <button class="btn btn-warning btn-sm" onclick="irAPagar(${c.id})">
                  <i class="fas fa-dollar-sign"></i> Pagar
                </button>
                <button class="btn btn-danger btn-sm" onclick="eliminarConsulta(${c.id})">
                  <i class="fas fa-trash"></i> Eliminar
                </button>`
              }
            </div>
          </td>
        </tr>
      `).join('');
    }

    // ====================== FUNCIONES DE ATENCIÓN MÉDICA ======================
    async function atenderConsulta(consultaId) {
      const consulta = consultasCargadas.find(c => c.id === consultaId);
      
      if (!consulta) {
        mostrarError('Error', 'No se encontró la consulta');
        return;
      }

      try {
        const { value: formValues } = await Swal.fire({
          title: 'Atender Consulta',
          width: '800px',
          html: generarFormularioAtencion(consulta),
          focusConfirm: false,
          showCancelButton: true,
          confirmButtonText: '<i class="fas fa-check"></i> Guardar Atención',
          cancelButtonText: 'Cancelar',
          didOpen: () => {
            document.getElementById('requiere_cirugia').addEventListener('change', (e) => {
              const tipoProcDiv = document.getElementById('tipo-procedimiento');
              tipoProcDiv.style.display = e.target.value === 'si' ? 'block' : 'none';
            });
          },
          preConfirm: () => {
            return validarFormularioAtencion();
          }
        });

        if (formValues) {
          await guardarAtencion(consultaId, formValues);
        }
      } catch (err) {
        console.error('Error atendiendo consulta:', err);
        mostrarError('Error', 'Ocurrió un error al atender la consulta');
      }
    }

    function generarFormularioAtencion(consulta) {
      return `
        <div class="text-start">
          <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
            <strong style="display: block; margin-bottom: 5px; color: #2c3e50;">Paciente:</strong> ${consulta.paciente || 'Sin nombre'}<br>
            <strong style="display: block; margin-top: 10px; margin-bottom: 5px; color: #2c3e50;">Expediente:</strong> ${consulta.numero_expediente || 'Sin número'}<br>
            <strong style="display: block; margin-top: 10px; margin-bottom: 5px; color: #2c3e50;">Fecha de Consulta:</strong> ${formatearFecha(consulta.fecha)} - ${consulta.hora || 'Sin hora'}
          </div>

          <div class="mb-3">
            <label class="form-label" style="font-weight: 600; color: #2c3e50;">Motivo de Consulta:</label>
            <textarea id="motivo" class="form-control" placeholder="Describe el motivo por el cual el paciente acude a consulta" style="min-height: 80px;" required></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label" style="font-weight: 600; color: #2c3e50;">Diagnóstico:</label>
            <textarea id="diagnostico" class="form-control" placeholder="Diagnóstico médico del paciente" style="min-height: 80px;" required></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label" style="font-weight: 600; color: #2c3e50;">Observaciones Clínicas:</label>
            <textarea id="observaciones" class="form-control" placeholder="Observaciones adicionales, hallazgos relevantes" style="min-height: 80px;"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label" style="font-weight: 600; color: #2c3e50;">Tratamiento / Indicaciones:</label>
            <textarea id="tratamiento" class="form-control" placeholder="Tratamiento prescrito, medicamentos, indicaciones al paciente" style="min-height: 80px;" required></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label" style="font-weight: 600; color: #2c3e50;">¿Requiere procedimiento o cirugía?</label>
            <select id="requiere_cirugia" class="form-select">
              <option value="no">No</option>
              <option value="si">Sí</option>
            </select>
          </div>

          <div class="mb-3" id="tipo-procedimiento" style="display: none;">
            <label class="form-label" style="font-weight: 600; color: #2c3e50;">Tipo de Procedimiento:</label>
            <input type="text" id="procedimiento" class="form-control" placeholder="Ej: Facoemulsificación, Vitrectomía, etc.">
          </div>
        </div>
      `;
    }

    function validarFormularioAtencion() {
      const motivo = document.getElementById('motivo').value;
      const diagnostico = document.getElementById('diagnostico').value;
      const tratamiento = document.getElementById('tratamiento').value;
      const requiere_cirugia = document.getElementById('requiere_cirugia').value;
      const procedimiento = document.getElementById('procedimiento').value;

      if (!motivo || !diagnostico || !tratamiento) {
        Swal.showValidationMessage('Por favor completa todos los campos obligatorios');
        return false;
      }

      if (requiere_cirugia === 'si' && !procedimiento) {
        Swal.showValidationMessage('Si requiere cirugía, debes especificar el tipo de procedimiento');
        return false;
      }

      return { motivo, diagnostico, observaciones: document.getElementById('observaciones').value, tratamiento, requiere_cirugia, procedimiento };
    }

    async function guardarAtencion(consultaId, formValues) {
      try {
        mostrarCargando('Guardando atención médica...');
        
        const datosAtencion = {
          consulta_id: consultaId,
          motivo: formValues.motivo,
          diagnostico: formValues.diagnostico,
          observaciones: formValues.observaciones,
          tratamiento: formValues.tratamiento,
          requiere_cirugia: formValues.requiere_cirugia === 'si',
          procedimiento: formValues.requiere_cirugia === 'si' ? formValues.procedimiento : null
        };

        const respPost = await fetch(`${API_BASE}/atencion_consultas`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(datosAtencion)
        });

        if (respPost.ok) {
          await fetch(`${API_BASE}/consultas/${consultaId}/atender`, {
            method: 'PUT'
          });

          Swal.fire({
            icon: 'success',
            title: '¡Consulta Atendida!',
            text: 'La información médica ha sido guardada correctamente',
            timer: 2000,
            showConfirmButton: false
          });

          cargarConsultas();
        } else {
          const errorData = await respPost.json();
          throw new Error(errorData.error || 'No se pudo guardar la atención');
        }
      } catch (err) {
        console.error('Error guardando atención:', err);
        mostrarError('Error', err.message);
      }
    }

    // ====================== FUNCIONES ADICIONALES ======================
    async function verDatosConsulta(consultaId) {
      try {
        mostrarCargando('Cargando datos de consulta...');
        
        const resp = await fetch(`${API_BASE}/atencion_consultas/${consultaId}`);
        
        if (!resp.ok) {
          throw new Error('No se encontraron datos de atención para esta consulta');
        }

        const atencion = await resp.json();
        Swal.close();
        
        mostrarDatosConsulta(atencion);
        
      } catch (err) {
        console.error('Error obteniendo datos de consulta:', err);
        mostrarError('Error', 'No se pudieron cargar los datos de la consulta');
      }
    }

    function mostrarDatosConsulta(atencion) {
      Swal.fire({
        title: 'Datos de la Consulta Atendida',
        width: '800px',
        html: `
          <div class="text-start" style="max-height: 500px; overflow-y: auto;">
            <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
              <h5 style="color: #2c3e50; margin-bottom: 10px;">Información de la Atención</h5>
              <p><strong>Fecha de atención:</strong> ${new Date(atencion.created_at).toLocaleString('es-MX')}</p>
            </div>

            <div class="mb-3">
              <strong style="color: #2c3e50;">Motivo de Consulta:</strong>
              <p style="background: #fff; padding: 10px; border-radius: 5px; border: 1px solid #dee2e6;">${atencion.motivo}</p>
            </div>

            <div class="mb-3">
              <strong style="color: #2c3e50;">Diagnóstico:</strong>
              <p style="background: #fff; padding: 10px; border-radius: 5px; border: 1px solid #dee2e6;">${atencion.diagnostico}</p>
            </div>

            ${atencion.observaciones ? `
            <div class="mb-3">
              <strong style="color: #2c3e50;">Observaciones:</strong>
              <p style="background: #fff; padding: 10px; border-radius: 5px; border: 1px solid #dee2e6;">${atencion.observaciones}</p>
            </div>
            ` : ''}

            <div class="mb-3">
              <strong style="color: #2c3e50;">Tratamiento:</strong>
              <p style="background: #fff; padding: 10px; border-radius: 5px; border: 1px solid #dee2e6;">${atencion.tratamiento}</p>
            </div>

            <div class="mb-3">
              <strong style="color: #2c3e50;">Requiere Procedimiento:</strong>
              <p style="background: ${atencion.requiere_cirugia ? '#fff3cd' : '#d4edda'}; padding: 10px; border-radius: 5px;">
                ${atencion.requiere_cirugia ? '✅ Sí' : '❌ No'}
              </p>
            </div>

            ${atencion.requiere_cirugia && atencion.procedimiento ? `
            <div class="mb-3">
              <strong style="color: #2c3e50;">Tipo de Procedimiento:</strong>
              <p style="background: #fff; padding: 10px; border-radius: 5px; border: 1px solid #dee2e6;">${atencion.procedimiento}</p>
            </div>
            ` : ''}
          </div>
        `,
        confirmButtonText: 'Cerrar',
        confirmButtonColor: '#3498db'
      });
    }

    async function irAPagar(consultaId) {
      try {
        const confirmacion = await Swal.fire({
          title: '¿Deseas crear una orden de pago para esta consulta?',
          text: "Se creará una orden médica y serás redirigido al módulo de órdenes",
          icon: 'question',
          showCancelButton: true,
          confirmButtonColor: '#3498db',
          cancelButtonColor: '#95a5a6',
          confirmButtonText: '<i class="fas fa-check"></i> Sí, crear orden',
          cancelButtonText: '<i class="fas fa-times"></i> Cancelar'
        });

        if (!confirmacion.isConfirmed) {
          return;
        }

        mostrarCargando('Creando orden de pago...');

        // Verificar si ya existe una orden para esta consulta
        const respOrdenes = await fetch(`${API_BASE}/ordenes_medicas_consulta`);
        if (!respOrdenes.ok) {
          throw new Error('Error al verificar órdenes existentes');
        }

        const ordenes = await respOrdenes.json();
        const ordenExistente = ordenes.find(o => o.consulta_id === consultaId);

        if (ordenExistente) {
          // Si ya existe orden, informar y redirigir
          await Swal.fire({
            icon: 'info',
            title: 'Orden Existente',
            html: `
              <p>Ya existe una orden de pago para esta consulta.</p>
              <p><strong>Orden #${ordenExistente.id}</strong></p>
              <p>Serás redirigido al módulo de órdenes...</p>
            `,
            timer: 2500,
            showConfirmButton: false
          });

          setTimeout(() => {
            window.location.href = '/ordenes';
          }, 2500);

        } else {
          // Si no existe, crear la orden
          const resp = await fetch(`${API_BASE}/ordenes_medicas_consulta`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ consultaId })
          });
          
          if (!resp.ok) {
            const errorData = await resp.json();
            throw new Error(errorData.error || "No se pudo crear la orden");
          }

          const resultado = await resp.json();

          // Mostrar éxito
          await Swal.fire({
            icon: 'success',
            title: '¡Orden Creada Exitosamente!',
            html: `
              <div class="text-start" style="padding: 20px;">
                <p style="font-size: 1.1rem;"><i class="fas fa-check-circle text-success"></i> Orden médica #${resultado.id} creada</p>
                <hr>
                <p><strong>Procedimiento:</strong> ${resultado.procedimiento || 'Consulta Oftalmológica'}</p>
                <p><strong>Precio:</strong> $${resultado.precio || 500}.00</p>
                <p><strong>Estado:</strong> <span class="badge bg-warning">${resultado.estatus}</span></p>
                <hr>
                <p class="text-muted"><i class="fas fa-info-circle"></i> Redirigiendo al módulo de órdenes para procesar el pago...</p>
              </div>
            `,
            timer: 3500,
            showConfirmButton: false
          });

          setTimeout(() => {
            window.location.href = '/ordenes';
          }, 3500);
        }

      } catch (err) {
        console.error("Error procesando pago:", err);
        
        Swal.fire({
          icon: 'error',
          title: 'Error al Crear Orden',
          html: `
            <p>${err.message || "Ocurrió un error al procesar el pago"}</p>
            <p class="text-muted mt-3"><small>Por favor, intenta nuevamente o contacta al administrador.</small></p>
          `,
          confirmButtonColor: '#e74c3c',
          confirmButtonText: '<i class="fas fa-times"></i> Cerrar'
        });
      }
    }

    async function eliminarConsulta(consultaId) {
      try {
        const confirmacion = await Swal.fire({
          title: '¿Estás seguro?',
          text: "Esta acción eliminará la consulta y sus datos de atención",
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#e74c3c',
          cancelButtonColor: '#95a5a6',
          confirmButtonText: 'Sí, eliminar',
          cancelButtonText: 'Cancelar'
        });

        if (confirmacion.isConfirmed) {
          mostrarCargando('Eliminando consulta...');
          
          // Eliminar primero la atención (si existe)
          await fetch(`${API_BASE}/atencion_consultas/${consultaId}`, {
            method: 'DELETE'
          }).catch(() => {}); // Ignorar error si no existe

          // Eliminar la consulta
          const resp = await fetch(`${API_BASE}/consultas/${consultaId}`, {
            method: 'DELETE'
          });

          if (resp.ok) {
            Swal.close();
            mostrarExito('Eliminado', 'La consulta ha sido eliminada correctamente');
            cargarConsultas();
          } else {
            throw new Error('No se pudo eliminar la consulta');
          }
        }
      } catch (err) {
        console.error("Error eliminando consulta:", err);
        mostrarError("Error", err.message || "Ocurrió un error al eliminar la consulta");
      }
    }

    // ====================== FUNCIONES UTILITARIAS ======================
    function formatearFecha(fecha) {
      if (!fecha) return 'Sin fecha';
      const f = new Date(fecha);
      if (isNaN(f)) return 'Sin fecha';
      return f.toLocaleDateString("es-MX", { day: "2-digit", month: "2-digit", year: "numeric" });
    }

    // ====================== INICIALIZACIÓN ======================
    document.addEventListener("DOMContentLoaded", () => {
      cargarConsultas();
      
      // Buscar al presionar Enter
      document.getElementById('buscarExpediente')?.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          buscarExpediente();
        }
      });
    });
  </script>
