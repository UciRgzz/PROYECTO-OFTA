<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <!-- Favicon (logo empresa)-->
    <link rel="icon" type="image/png" href="/uploads/logo-oftavision2.png">
    <!-- Bootstrap Litera Theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/litera/bootstrap.min.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card shadow-sm p-4" style="width: 350px;">
    <h4 class="text-center mb-4">Restablecer Contraseña</h4>

    <form id="resetForm">
        <div class="mb-3">
            <label class="form-label">Nueva Contraseña</label>
            <input type="password" id="newPassword" class="form-control" required>
        </div>
        <button class="btn btn-success w-100">Restablecer</button>
    </form>
</div>

<script src="dist/bundle.min.js"></script>

</body>
</html>
