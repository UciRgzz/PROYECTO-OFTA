<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Recibo</title>

  <!-- Favicon (logo empresa)-->         
  <link rel="icon" type="image/png" href="/uploads/mini_logoOfta.png">
  <!-- FontAwesome y Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --success-color: #27ae60;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f5ff 0%, #e3f2fd 100%);
      padding: 20px;
      color: #333;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 700;
    }
    
    .description {
      font-size: 1.1rem;
      opacity: 0.9;
    }
    
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      margin-bottom: 30px;
      overflow: hidden;
      border: none;
    }
    
    .card-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, #3d5061 100%);
      color: white;
      padding: 18px 25px;
      font-size: 1.3rem;
      font-weight: 600;
      display: flex;
      align-items: center;
    }
    
    .card-header i {
      margin-right: 12px;
      font-size: 1.5rem;
    }
    
    .card-body {
      padding: 25px;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    label {
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--primary-color);
    }
    
    input, select {
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      transition: all 0.3s;
    }
    
    input:focus, select:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
      outline: none;
    }
    
    .btn {
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      border-radius: 8px;
      padding: 14px 25px;
      font-size: 1.1rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--secondary-color) 0%, #2c80b9 100%);
      color: white;
      box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
    }
    
    .btn-primary i {
      margin-right: 8px;
    }
    
    .btn-success {
      background: linear-gradient(135deg, var(--success-color) 0%, #219653 100%);
      color: white;
      box-shadow: 0 4px 10px rgba(39, 174, 96, 0.3);
    }
    
    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(39, 174, 96, 0.4);
    }
    
    .btn-danger {
      background: linear-gradient(135deg, var(--accent-color) 0%, #c0392b 100%);
      color: white;
      box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
    }
    
    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(231, 76, 60, 0.4);
    }
    
    .btn-sm {
      padding: 8px 15px;
      font-size: 0.9rem;
    }
    
    .table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    
    .table th {
      background: linear-gradient(135deg, var(--primary-color) 0%, #3d5061 100%);
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: 600;
    }
    
    .table td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: center;
      font-size: 0.9rem;
    }
    
    .table tr:last-child td {
      border-bottom: none;
    }
    
    .table tr:nth-child(odd) {
      background: #f9f9f9;
    }
    
    .table tr:hover {
      background-color: #eef6ff;
    }
    
    .success-alert {
      display: none;
      padding: 15px;
      background: #d4edda;
      color: #155724;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #c3e6cb;
    }
    
    .footer {
      text-align: center;
      margin-top: 40px;
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    .badge {
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 600;
    }
    
    .badge.bg-info {
      background: linear-gradient(135deg, var(--secondary-color) 0%, #2c80b9 100%) !important;
    }
    
    .badge.bg-success {
      background: linear-gradient(135deg, var(--success-color) 0%, #219653 100%) !important;
    }
    
    .badge.bg-warning {
      background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%) !important;
      color: white !important;
    }
    
    .badge.bg-danger {
      background: linear-gradient(135deg, var(--accent-color) 0%, #c0392b 100%) !important;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .table-responsive {
        overflow-x: auto;
      }
      
      .card-header {
        font-size: 1.1rem;
        padding: 15px;
      }
      
      .btn {
        width: 100%;
        margin-bottom: 10px;
      }
    }
    
    /* Estilos para el modal de vista previa del recibo */
    .swal-wide {
      width: 800px !important;
      max-width: 90vw;
    }
    
    .recibo-preview {
      font-family: Arial, sans-serif;
      padding: 20px;
      width: 100%;
      max-width: 700px;
      margin: auto;
      border: 1px solid #ddd;
      background: white;
    }
    
    .recibo-header {
      text-align: center;
      margin-bottom: 20px;
      border-bottom: 2px solid var(--primary-color);
      padding-bottom: 15px;
    }
    
    .recibo-logo {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    }
    
    .recibo-details {
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    .recibo-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    .recibo-table th, .recibo-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    
    .recibo-table th {
      background: #f0f0f0;
    }
    
    .recibo-footer {
      font-size: 12px;
      text-align: center;
      color: #555;
      margin-top: 30px;
    }
  /* para el mostrar pago*/
        .swal2-shadow {
      border-radius: 15px !important;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15) !important;
      padding: 25px !important;
    }

    .swal2-title {
      font-size: 1.5rem !important;
      color: #2c3e50 !important;
      font-weight: 700 !important;
    }

    .swal2-input {
      border-radius: 10px !important;
      border: 1px solid #dcdde1 !important;
      padding: 12px !important;
      font-size: 1rem !important;
    }
    /* Corrige el ancho del select en SweetAlert2 */
    .swal2-popup .swal2-input[type="select"],
    .swal2-popup select.swal2-input {
      width: 100% !important;
      max-width: 100% !important;
      padding: 12px 15px !important;
      font-size: 1rem !important;
      border-radius: 10px !important;
    }
    /* Select de SweetAlert2 con estilo Bootstrap */
      .swal2-popup .form-select {
        display: block;
        width: 100% !important;
        font-size: 1rem;
        padding: 12px 15px;
        border: 1px solid #dcdde1;
        border-radius: 10px;
        box-sizing: border-box;
      }


  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-receipt"></i> Registro de Recibo</h1>
      <p class="description">Sistema de gestión de pagos y recibos de Oftavisión</p>
    </header>

    <div class="success-alert" id="successAlert">
      <i class="fas fa-check-circle"></i> <span id="successMessage">Recibo guardado correctamente.</span>
    </div>

    <!-- Formulario -->
    <div class="card">
      <div class="card-header"><i class="fas fa-file-invoice-dollar"></i> Nuevo Recibo</div>
      <div class="card-body">
        <form id="formRecibo" class="row g-3">
          <div class="col-md-3">
            <label class="form-label">Fecha:</label>
            <input type="date" id="fecha" name="fecha" class="form-control" required readonly>
          </div>
          <div class="col-md-3">
            <label class="form-label">Número de Expediente:</label>
            <input type="number" id="folio" name="folio" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Nombre del Paciente:</label>
            <input type="text" id="nombrePaciente" class="form-control" readonly>
          </div>

          <!-- Tipo de Recibo -->
          <div class="col-md-4">
            <label class="form-label">Tipo de Recibo:</label>
            <select id="tipoRecibo" class="form-select" required>
              <option value="Normal">Atención Médica</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Procedimiento:</label>
            <select id="procedimiento" class="form-select" required></select>
          </div>

          <div class="col-md-4" id="precioContainer">
            <label class="form-label">Procedimiento y Precio:</label>
            <select id="precio" class="form-select" required></select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Forma de Pago:</label>
            <select id="forma_pago" class="form-select" required>
              <option value="Efectivo">Efectivo</option>
              <option value="Tarjeta Débito">Tarjeta Débito</option>
              <option value="Tarjeta Crédito">Tarjeta Crédito</option>
              <option value="Transferencia">Transferencia</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Monto Pagado:</label>
            <input type="number" id="monto_pagado" class="form-control" step="0.01" required>
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-success px-4"><i class="fas fa-save"></i> Guardar Recibo</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Lista -->
    <div class="card">
      <div class="card-header"><i class="fas fa-list"></i> Lista de Recibos</div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-bordered text-center align-middle">
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Folio</th>
                <th>Paciente</th>
                <th>Procedimiento</th>
                <th>Tipo</th>
                <th>Forma de Pago</th>
                <th>Monto Pagado</th>
                <th>Precio</th>
                <th>Pendiente</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaRecibos"></tbody>
          </table>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <p>Sistema de Gestión Oftavisión &copy; 2025</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

  <script>
    let userRole = localStorage.getItem("rol") || "usuario"; 
    let pacienteId = null;
    let catalogo = [];

    // Cargar catálogo de procedimientos
    async function cargarCatalogo() {
      try {
        const res = await fetch("/api/procedimientos");
        catalogo = await res.json();

        // Rellenar el select de procedimiento con los valores de la BD
        const procSelect = document.getElementById("procedimiento");
        procSelect.innerHTML = catalogo.map(c =>
          `<option value="${c.nombre}">${c.nombre}</option>`
        ).join("");

        actualizarPrecios();
      } catch (err) {
        console.error("Error cargando catálogo:", err);
      }
    }

    // Actualizar opciones de precios según el procedimiento elegido
    function actualizarPrecios() {
      const proc = document.getElementById("procedimiento").value;
      const select = document.getElementById("precio");
      const elegido = catalogo.find(c => c.nombre === proc);
      select.innerHTML = elegido 
        ? `<option value="${elegido.precio}">${elegido.nombre} — $${elegido.precio}</option>`
        : "";
    }

    // Escuchar cambio de procedimiento
    document.getElementById("procedimiento").addEventListener("change", actualizarPrecios);

    cargarCatalogo();

    // Autocompletar paciente por folio
    document.getElementById("folio").addEventListener("input", async () => {
      const folio = document.getElementById("folio").value;
      if (!folio) {
        document.getElementById("nombrePaciente").value = "";
        pacienteId = null;
        return;
      }
      try {
        const res = await fetch(`/api/recibos/paciente/${folio}`);
        if (!res.ok) {
          document.getElementById("nombrePaciente").value = "No encontrado";
          pacienteId = null;
          return;
        }
        const data = await res.json();
        document.getElementById("nombrePaciente").value = data.nombre_completo;
        pacienteId = data.id;
      } catch (err) {
        console.error("Error buscando paciente:", err);
      }
    });

    // Guardar recibo
    document.getElementById("formRecibo").addEventListener("submit", async function(e) {
      e.preventDefault();
      if (!pacienteId) {
        mostrarError("Atención", "Debes ingresar un número de expediente válido");
        return;
      }

      const datos = {
        fecha: this.fecha.value,
        paciente_id: pacienteId,
        procedimiento: this.procedimiento.value,
        precio: this.precio.value,
        forma_pago: this.forma_pago.value,
        monto_pagado: this.monto_pagado.value,
        tipo: this.tipoRecibo.value
      };

      try {
        const res = await fetch('/api/recibos', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(datos)
        });
        const data = await res.json();

        if (res.ok) {
          mostrarExito("¡Éxito!", "Recibo guardado correctamente");
          this.reset();
          document.getElementById("nombrePaciente").value = "";

          // Volver a poner fecha actual
          const hoy = new Date();
          const yyyy = hoy.getFullYear();
          const mm = String(hoy.getMonth() + 1).padStart(2, '0');
          const dd = String(hoy.getDate()).padStart(2, '0');
          document.getElementById("fecha").value = `${yyyy}-${mm}-${dd}`;

          cargarRecibos();
          actualizarPrecios();
        } else {
          mostrarError("Error", data.error || 'No se pudo guardar el recibo');
        }
      } catch (err) {
        console.error("Error guardando recibo:", err);
        mostrarError("Error", "No se pudo guardar el recibo");
      }
    });

    // Eliminar recibo
    async function eliminarRecibo(id) {
      const confirmacion = await Swal.fire({
        title: '¿Estás seguro?',
        text: "No podrás revertir esta acción",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#e74c3c',
        cancelButtonColor: '#6c757d',
        confirmButtonText: 'Sí, eliminar',
        cancelButtonText: 'Cancelar'
      });

      if (!confirmacion.isConfirmed) return;

      try {
        const res = await fetch(`/api/recibos/${id}`, { method: "DELETE" });
        const data = await res.json();
        
        if (res.ok) {
          mostrarExito("Eliminado", "El recibo fue eliminado correctamente");
          cargarRecibos();
        } else {
          mostrarError("Error", data.error || 'No se pudo eliminar el recibo');
        }
      } catch (err) {
        console.error("Error al eliminar recibo:", err);
        mostrarError("Error", "Ocurrió un error eliminando el recibo");
      }
    }

    // Generar vista previa del recibo y confirmar impresión
    async function imprimirRecibo(id) {
      try {
        const res = await fetch(`/api/recibos/${id}`);
        if (!res.ok) {
          mostrarError("Error", "No se encontró el recibo");
          return;
        }
        const recibo = await res.json();

        // Plantilla formal de recibo
        const contenido = `
          <div class="recibo-preview">
            <div class="recibo-header">
              <img src="/uploads/logo-oftavision.png" alt="Logo" class="recibo-logo">
              <h2 style="margin:5px 0;">CLÍNICA OFTAVISION</h2>
              <h4 style="margin:0; color:#444;">RECIBO DE PAGO</h4>
              <hr>
            </div>

            <div class="recibo-details">
              <table style="width:100%; margin-bottom:15px; font-size:14px;">
                <tr>
                  <td><b>Fecha:</b> ${new Date(recibo.fecha).toISOString().split("T")[0].split("-").reverse().join("/")}</td>
                  <td style="text-align:right;"><b>Recibo N°:</b> ${recibo.id}</td>
                </tr>
                <tr>
                  <td><b>Folio Expediente:</b> ${recibo.folio}</td>
                  <td style="text-align:right;"><b>Tipo:</b> ${recibo.tipo}</td>
                </tr>
                <tr>
                  <td colspan="2"><b>Paciente:</b> ${recibo.paciente}</td>
                </tr>
                <tr>
                  <td colspan="2"><b>Forma de Pago:</b> ${recibo.forma_pago}</td>
                </tr>
              </table>
            </div>

            <table class="recibo-table">
              <thead>
                <tr>
                  <th>Concepto</th>
                  <th>Precio</th>
                  <th>Pagado</th>
                  <th>Pendiente</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>${recibo.procedimiento}</td>
                  <td style="text-align:right;">$${parseFloat(recibo.precio).toFixed(2)}</td>
                  <td style="text-align:right;">$${parseFloat(recibo.monto_pagado).toFixed(2)}</td>
                  <td style="text-align:right;">$${parseFloat(recibo.pendiente).toFixed(2)}</td>
                </tr>
              </tbody>
            </table>

            <div class="recibo-footer">
              <p><b>CLÍNICA OFTAVISION</b> - Este recibo no es un comprobante fiscal.</p>
            </div>
          </div>
        `;

        // Mostrar modal de confirmación con el recibo
        Swal.fire({
          title: 'Vista previa del recibo',
          html: contenido,
          width: 800,
          showCancelButton: true,
          confirmButtonText: 'Descargar',
          cancelButtonText: 'Cancelar',
          customClass: {
            popup: 'swal-wide'
          },
          preConfirm: () => {
            // Generar el PDF solo si el usuario confirma
            const opt = {
              margin: 10,
              filename: `recibo_${recibo.id}.pdf`,
              image: { type: 'jpeg', quality: 0.98 },
              html2canvas: { scale: 2 },
              jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().from(contenido).set(opt).save();
          }
        });

      } catch (err) {
        console.error("Error imprimiendo recibo:", err);
        mostrarError("Error", "No se pudo generar el PDF");
      }
    }

    // Cargar lista de recibos
    async function cargarRecibos() {
      try {
        const res = await fetch('/api/recibos');
        const recibos = await res.json();
        document.getElementById("tablaRecibos").innerHTML = recibos.map(r => `
          <tr>
            <td>${r.fecha}</td>
            <td>${r.folio}</td>
            <td>${r.paciente}</td>
            <td>${r.procedimiento}</td>
            <td><span class="badge bg-info">${r.tipo}</span></td>
            <td>${r.forma_pago}</td>
            <td><span class="badge bg-info">$${parseFloat(r.monto_pagado).toFixed(2)}</span></td>
            <td><span class="badge bg-success">$${parseFloat(r.precio).toFixed(2)}</span></td>
           <td>
              <span class="badge bg-warning abonar-btn"
                    style="cursor:pointer;"
                    data-id="${r.id}"
                    data-pendiente="${r.precio - r.monto_pagado}">
                $${parseFloat(r.precio - r.monto_pagado).toFixed(2)}
              </span>
            </td>
            <td>
              <button class="btn btn-primary btn-sm" onclick="imprimirRecibo(${r.id})">
                <i class="fas fa-receipt"></i> Comprobante

              </button>
              
              ${userRole === "admin" ? `
                <button class="btn btn-danger btn-sm" onclick="eliminarRecibo(${r.id})">
                  <i class="fas fa-trash"></i> Eliminar
                </button>` : ""}
            </td>
          </tr>
        `).join('');
      } catch (err) {
        console.error("Error cargando recibos:", err);
        mostrarError("Error", "No se pudieron cargar los recibos");
      }
    }

    // Mostrar mensaje de éxito
    function mostrarExito(titulo, mensaje) {
      document.getElementById('successMessage').textContent = mensaje;
      document.getElementById('successAlert').style.display = 'block';
      
      // Ocultar después de 5 segundos
      setTimeout(() => {
        document.getElementById('successAlert').style.display = 'none';
      }, 5000);
      
      Swal.fire({
        icon: 'success',
        title: titulo,
        text: mensaje,
        timer: 3000,
        showConfirmButton: false
      });
    }

    // Mostrar error
    function mostrarError(titulo, mensaje) {
      Swal.fire({
        icon: 'error',
        title: titulo,
        text: mensaje
      });
    }

    // Delegación de eventos: clic en el pendiente para abonar
document.addEventListener("click", async (e) => {
  if (e.target.classList.contains("abonar-btn")) {
    const reciboId = e.target.dataset.id;
    const pendiente = e.target.dataset.pendiente;
// Mostrar modal para ingresar monto a abonar
    const { value: formValues } = await 
   
   Swal.fire({
  title: '<i class="fas fa-cash-register text-primary"></i> Abonar a Recibo',
  html: `
    <div style="text-align:center; margin-bottom:20px;">
      <span style="font-size:1.1rem; color:#2c3e50;">Pendiente actual:</span><br>
      <b style="color:#e74c3c; font-size:1.5rem;">$${parseFloat(pendiente).toFixed(2)}</b>
    </div>

    <div class="form-group" style="margin-bottom:15px; text-align:left;">
      <label style="font-weight:600; color:#34495e;">Monto a abonar</label>
      <input id="monto" class="swal2-input" type="number" min="1" placeholder="Ingrese monto" style="margin-top:5px;">
    </div>

    <div class="form-group" style="text-align:left;">
      <label style="font-weight:600; color:#34495e;">Forma de Pago</label>
      <select id="formaPago" class="form-select" style="width:100%;">
        <option value="Efectivo">Efectivo</option>
        <option value="Tarjeta Débito">Tarjeta Débito</option>
        <option value="Tarjeta Crédito">Tarjeta Crédito</option>
        <option value="Transferencia">Transferencia</option>
      </select>

    </div>
  `,
  confirmButtonText: '<i class="fas fa-save"></i> Registrar Abono',
  confirmButtonColor: '#27ae60',
  cancelButtonText: 'Cancelar',
  showCancelButton: true,
  cancelButtonColor: '#7f8c8d',
  background: '#fdfdfd',
  width: 500,
  customClass: {
    popup: 'swal2-shadow'
  },
  preConfirm: () => {
    return {
      monto: document.getElementById('monto').value,
      forma_pago: document.getElementById('formaPago').value
    }
  }
});

    // Si el usuario canceló
    if (!formValues) return;

    try {
      const res = await fetch(`/api/recibos/${reciboId}/abonos`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formValues)
      });

      const data = await res.json();
      if (res.ok) {
        Swal.fire('✅ Éxito', 'Abono registrado correctamente', 'success');
        cargarRecibos(); // recargar lista
      } else {
        Swal.fire('❌ Error', data.error || 'No se pudo registrar el abono', 'error');
      }
    } catch (err) {
      console.error(err);
      Swal.fire('❌ Error', 'Ocurrió un error en el servidor', 'error');
    }
  }
});

    // Poner fecha actual automáticamente en el formulario
    document.addEventListener("DOMContentLoaded", () => {
      const hoy = new Date();
      const yyyy = hoy.getFullYear();
      const mm = String(hoy.getMonth() + 1).padStart(2, '0');
      const dd = String(hoy.getDate()).padStart(2, '0');
      document.getElementById("fecha").value = `${yyyy}-${mm}-${dd}`;
      
      cargarRecibos();
    });
  </script>
