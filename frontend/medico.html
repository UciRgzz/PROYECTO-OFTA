<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Módulo Médico</title>
  <!-- Favicon (logo empresa)-->
  <link rel="icon" type="image/png" href="/uploads/logo-oftavision2.png">
  <!-- FontAwesome y Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --success-color: #27ae60;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f5ff 0%, #e3f2fd 100%);
      padding: 20px;
      color: #333;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 700;
    }
    
    .description {
      font-size: 1.1rem;
      opacity: 0.9;
    }
    
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      margin-bottom: 30px;
      overflow: hidden;
      border: none;
    }
    
    .card-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, #3d5061 100%);
      color: white;
      padding: 18px 25px;
      font-size: 1.3rem;
      font-weight: 600;
      display: flex;
      align-items: center;
    }
    
    .card-header i {
      margin-right: 12px;
      font-size: 1.5rem;
    }
    
    .card-body {
      padding: 25px;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    label {
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--primary-color);
    }
    
    input, select, textarea {
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      transition: all 0.3s;
    }
    
    input:focus, select:focus, textarea:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
      outline: none;
    }
    
    .btn {
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      border-radius: 8px;
      padding: 14px 25px;
      font-size: 1.1rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--secondary-color) 0%, #2c80b9 100%);
      color: white;
      box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
    }
    
    .btn-primary i {
      margin-right: 8px;
    }
    
    .btn-success {
      background: linear-gradient(135deg, var(--success-color) 0%, #219653 100%);
      color: white;
      box-shadow: 0 4px 10px rgba(39, 174, 96, 0.3);
    }
    
    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(39, 174, 96, 0.4);
    }
    
    .btn-danger {
      background: linear-gradient(135deg, var(--accent-color) 0%, #c0392b 100%);
      color: white;
      box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
    }
    
    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(231, 76, 60, 0.4);
    }
    
    .btn-warning {
      background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
      color: white;
      box-shadow: 0 4px 10px rgba(243, 156, 18, 0.3);
    }
    
    .btn-warning:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(243, 156, 18, 0.4);
    }
    
    .btn-sm {
      padding: 8px 15px;
      font-size: 0.9rem;
    }
    
    .table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    
    .table th {
      background: linear-gradient(135deg, var(--primary-color) 0%, #3d5061 100%);
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: 600;
    }
    
    .table td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: center;
      font-size: 0.9rem;
    }
    
    .table tr:last-child td {
      border-bottom: none;
    }
    
    .table tr:nth-child(odd) {
      background: #f9f9f9;
    }
    
    .table tr:hover {
      background-color: #eef6ff;
    }
    
    .success-alert {
      display: none;
      padding: 15px;
      background: #d4edda;
      color: #155724;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #c3e6cb;
    }
    
    .footer {
      text-align: center;
      margin-top: 40px;
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    /* Colores de filas según procedimiento */
    .table-consulta td, .table-consulta th { 
      background: linear-gradient(135deg, #e9f5ff 0%, #d4eaff 100%) !important; 
    }
    .table-estudio td, .table-estudio th { 
      background: linear-gradient(135deg, #fff9e6 0%, #fff0cc 100%) !important; 
    }
    .table-cirugia td, .table-cirugia th { 
      background: linear-gradient(135deg, #fdecea 0%, #fadbd8 100%) !important; 
    }
    
    /* Modal */
    .modal-content {
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      border: none;
    }
    
    .modal-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, #3d5061 100%);
      color: white;
      border-radius: 12px 12px 0 0;
      padding: 18px 25px;
    }
    
    .modal-title {
      font-size: 1.3rem;
      font-weight: 600;
      display: flex;
      align-items: center;
    }
    
    .modal-title i {
      margin-right: 10px;
    }
    
    .modal-body {
      padding: 25px;
    }
    
    .btn-close {
      filter: invert(1);
    }
    
    /* Checkboxes */
    .form-check-input:checked {
      background-color: var(--secondary-color);
      border-color: var(--secondary-color);
    }
    
    .form-check-label {
      font-weight: 500;
      color: var(--primary-color);
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .table-responsive {
        overflow-x: auto;
      }
      
      .card-header {
        font-size: 1.1rem;
        padding: 15px;
      }
      
      .modal-dialog {
        margin: 10px;
      }
      
      .btn {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-user-md"></i> Módulo Médico</h1>
      <p class="description">Atención médica especializada del sistema Oftavisión</p>
    </header>

    <div class="success-alert" id="successAlert">
      <i class="fas fa-check-circle"></i> <span id="successMessage">Orden médica guardada correctamente.</span>
    </div>

    <div class="card">
      <div class="card-header"><i class="fas fa-procedures"></i> Pacientes Pendientes de Atender</div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered align-middle">
            <thead>
              <tr>
                <th>Expediente</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Padecimiento</th>
                <th>Procedimiento</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="lista-medica"></tbody>
          </table>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <p>Sistema de Gestión Oftavisión &copy; 2025</p>
    </div>
  </div>

  <!-- Modal Orden Médica -->
  <div class="modal fade" id="modalOrden" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fas fa-notes-medical"></i> Nueva Orden Médica</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="form-orden">
            <input type="hidden" id="expediente_id">
            <input type="hidden" id="folio_recibo">

            <div class="mb-3">
              <label class="form-label">Médico:</label>
              <input type="text" id="medico" class="form-control" required>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Diagnóstico:</label>
              <textarea id="diagnostico" class="form-control" rows="3" required></textarea>
            </div>
            
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Lado:</label>
                <select id="lado" class="form-select" required>
                  <option value="OD">Ojo Derecho</option>
                  <option value="OI">Ojo Izquierdo</option>
                  <option value="AMBOS">Ambos Ojos</option>
                  <option value="NINGUNO">Ninguno</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Procedimiento:</label>
                <select id="procedimiento_id" class="form-select" required></select>
              </div>
            </div>

            <hr>
            <h5 class="mb-3"><i class="fas fa-stethoscope"></i> Exploración Clínica</h5>

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Anexos</label>
                <input type="text" id="anexos" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">Conjuntiva</label>
                <input type="text" id="conjuntiva" class="form-control">
              </div>
            </div>
            
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Córnea</label>
                <input type="text" id="cornea" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">Cámara Anterior (C.A)</label>
                <input type="text" id="camara_anterior" class="form-control">
              </div>
            </div>
            
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Cristalino</label>
                <input type="text" id="cristalino" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">Retina</label>
                <input type="text" id="retina" class="form-control">
              </div>
            </div>
            
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Mácula</label>
                <input type="text" id="macula" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">Nervio Óptico (N.O)</label>
                <input type="text" id="nervio_optico" class="form-control">
              </div>
            </div>

            <h5 class="mt-4 mb-3"><i class="fas fa-clipboard-list"></i> Problemas Identificados</h5>
            <div class="row mb-3">
              <div class="col-md-4 mb-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="problemas" value="Sano" id="sano">
                  <label class="form-check-label" for="sano">Sano</label>
                </div>
              </div>
              <div class="col-md-4 mb-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="problemas" value="Catarata" id="catarata">
                  <label class="form-check-label" for="catarata">Catarata</label>
                </div>
              </div>
              <div class="col-md-4 mb-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="problemas" value="RD" id="rd">
                  <label class="form-check-label" for="rd">RD</label>
                </div>
              </div>
              <div class="col-md-4 mb-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="problemas" value="Otras" id="otras">
                  <label class="form-check-label" for="otras">Otras</label>
                </div>
              </div>
              <div class="col-md-4 mb-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="problemas" value="Ametropia" id="ametropia">
                  <label class="form-check-label" for="ametropia">Ametropía</label>
                </div>
              </div>
              <div class="col-md-4 mb-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="problemas" value="Pterigion" id="pterigion">
                  <label class="form-check-label" for="pterigion">Pterigion</label>
                </div>
              </div>
              <div class="col-md-4 mb-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="problemas" value="S.O.S." id="sos">
                  <label class="form-check-label" for="sos">S.O.S.</label>
                </div>
              </div>
              <div class="col-md-4 mb-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="problemas" value="Conjuntivitis" id="conjuntivitis">
                  <label class="form-check-label" for="conjuntivitis">Conjuntivitis</label>
                </div>
              </div>
              <div class="col-md-4 mb-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="problemas" value="Glaucoma" id="glaucoma">
                  <label class="form-check-label" for="glaucoma">Glaucoma</label>
                </div>
              </div>
              <div class="col-md-4 mb-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="problemas" value="Presbicia" id="presbicia">
                  <label class="form-check-label" for="presbicia">Presbicia</label>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Plan</label>
              <textarea id="plan" class="form-control" rows="3"></textarea>
            </div>
            
            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Guardar Orden</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="dist/bundle.min.js"></script>
  
</body>
</html>
