<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Consultas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --success-color: #27ae60;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f5ff 0%, #e3f2fd 100%);
      padding: 20px;
      color: #333;
      min-height: 100vh;
    }
    
    .container { max-width: 1400px; margin: 0 auto; }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    
    h1 { font-size: 2.5rem; margin-bottom: 10px; font-weight: 700; }
    .description { font-size: 1.1rem; opacity: 0.9; }
    
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      margin-bottom: 30px;
      overflow: hidden;
      border: none;
    }
    
    .card-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, #3d5061 100%);
      color: white;
      padding: 18px 25px;
      font-size: 1.3rem;
      font-weight: 600;
      display: flex;
      align-items: center;
    }
    .card-header i { margin-right: 12px; font-size: 1.5rem; }
    .card-body { padding: 25px; }
    
    .btn {
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin: 2px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--secondary-color) 0%, #2c80b9 100%);
      color: white;
      box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
    }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4); }
    .btn-primary i { margin-right: 8px; }
    
    .btn-success {
      background: linear-gradient(135deg, var(--success-color) 0%, #229954 100%);
      color: white;
      box-shadow: 0 4px 10px rgba(39, 174, 96, 0.3);
    }
    .btn-success:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(39, 174, 96, 0.4); }
    
    .btn-danger {
      background: linear-gradient(135deg, var(--accent-color) 0%, #c0392b 100%);
      color: white;
      box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
    }
    .btn-danger:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(231, 76, 60, 0.4); }
    
    .btn-warning {
      background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
      color: white;
      box-shadow: 0 4px 10px rgba(243, 156, 18, 0.3);
    }
    .btn-warning:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(243, 156, 18, 0.4); }
    
    .btn-info {
      background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
      color: white;
      box-shadow: 0 4px 10px rgba(23, 162, 184, 0.3);
    }
    .btn-info:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(23, 162, 184, 0.4); }
    
    .btn-sm { padding: 8px 15px; font-size: 0.85rem; }
    
    .table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    .table th, .table td { font-size: 0.85rem; padding: 8px; text-align: center; }
    .table th:nth-child(1), .table td:nth-child(1) { width: 5%; }
    .table th:nth-child(2), .table td:nth-child(2) { width: 15%; }
    .table th:nth-child(3), .table td:nth-child(3) { width: 10%; }
    .table th:nth-child(4), .table td:nth-child(4) { width: 8%; }
    .table th:nth-child(5), .table td:nth-child(5) { width: 15%; }
    .table th:nth-child(6), .table td:nth-child(6) { width: 12%; }
    .table th:nth-child(7), .table td:nth-child(7) { width: 20%; }
    
    .table tr:nth-child(odd) { background: #f9f9f9; }
    .table tr:hover { background-color: #eef6ff; }
    
    .badge {
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 600;
    }
    .badge.bg-warning { background: #f39c12 !important; color: white; }
    .badge.bg-success { background: #27ae60 !important; color: white; }
    
    .success-alert {
      display: none;
      padding: 15px;
      background: #d4edda;
      color: #155724;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #c3e6cb;
    }

    /* ===== ESTILOS PARA BÚSQUEDA DE EXPEDIENTE ===== */
    .busqueda-expediente {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 2px solid #dee2e6;
    }

    .resultado-busqueda {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 15px;
    }

    .expediente-item {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #dee2e6;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .expediente-item:hover {
      background: #e3f2fd;
      border-color: var(--secondary-color);
      transform: translateX(5px);
    }

    .expediente-info {
      flex: 1;
    }

    .expediente-info strong {
      color: var(--primary-color);
      font-size: 1.1rem;
    }

    .expediente-info small {
      color: #6c757d;
      display: block;
      margin-top: 5px;
    }

    /* ===== NUEVO: Indicador de búsqueda en tiempo real ===== */
    .search-loading {
      display: none;
      color: var(--secondary-color);
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .search-loading.active {
      display: block;
    }

    .btn-group-actions {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .footer { text-align: center; margin-top: 40px; color: #6c757d; font-size: 0.9rem; }
    
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .table-responsive { overflow-x: auto; }
      .card-header { font-size: 1.1rem; padding: 15px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-calendar-check"></i> Agenda de Consultas</h1>
      <p class="description">Gestión de consultas médicas del sistema Oftavisión.</p>
    </header>

    <div class="success-alert" id="successAlert">
      <i class="fas fa-check-circle"></i> <span id="successMessage">Operación realizada correctamente.</span>
    </div>

    <!-- ===== SECCIÓN DE BÚSQUEDA DE EXPEDIENTE CON BÚSQUEDA EN TIEMPO REAL ===== -->
    <div class="card">
      <div class="card-header"><i class="fas fa-search"></i> Buscar Paciente para Agendar</div>
      <div class="card-body">
        <div class="busqueda-expediente">
          <div class="row">
            <div class="col-md-8">
              <input 
                type="text" 
                class="form-control form-control-lg" 
                id="buscarExpediente" 
                placeholder="Buscar por número de expediente o nombre del paciente..."
                autocomplete="off"
              >
              <!-- Indicador de búsqueda -->
              <div class="search-loading" id="searchLoading">
                <i class="fas fa-spinner fa-spin"></i> Buscando...
              </div>
            </div>
            <div class="col-md-4">
              <button class="btn btn-primary w-100" onclick="buscarExpediente()">
                <i class="fas fa-search"></i> Buscar
              </button>
            </div>
          </div>
          
          <!-- Resultados de búsqueda -->
          <div id="resultadosBusqueda" class="resultado-busqueda"></div>
        </div>
      </div>
    </div>

    <!-- ===== TABLA DE CONSULTAS PROGRAMADAS ===== -->
    <div class="card">
      <div class="card-header"><i class="fas fa-list"></i> Consultas Programadas</div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead style="background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%); color: white;">
              <tr>
                <th>ID</th>
                <th>Paciente</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Médico</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tabla-consultas">
              <tr>
                <td colspan="7" class="text-muted">No hay consultas programadas</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>Sistema de Gestión Oftavisión © 2025</p>
    </div>
  </div>

  <!-- Librerías -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    // ====================== VARIABLES GLOBALES ======================
    let searchTimeout = null; // Para el debounce de búsqueda

    // ====================== FUNCIONES DE NOTIFICACIÓN ====================
    function mostrarExito(titulo, mensaje) {
      document.getElementById('successMessage').textContent = mensaje;
      document.getElementById('successAlert').style.display = 'block';
      
      setTimeout(() => {
        document.getElementById('successAlert').style.display = 'none';
      }, 5000);
      
      Swal.fire({
        icon: 'success',
        title: titulo,
        text: mensaje,
        timer: 3000,
        showConfirmButton: false
      });
    }

    function mostrarError(titulo, mensaje) {
      Swal.fire({
        icon: 'error',
        title: titulo,
        text: mensaje
      });
    }

    // ====================== BUSCAR EXPEDIENTE (MEJORADO CON BÚSQUEDA EN TIEMPO REAL) ======================
    async function buscarExpediente(esAutomatico = false) {
      const query = document.getElementById('buscarExpediente').value.trim();
      const contenedor = document.getElementById('resultadosBusqueda');
      const loadingIndicator = document.getElementById('searchLoading');
      
      // Si está vacío, limpiar resultados
      if (!query) {
        contenedor.innerHTML = '';
        if (!esAutomatico) {
          mostrarError('Error', 'Por favor ingresa un número de expediente o nombre');
        }
        return;
      }

      // Mostrar indicador de carga solo si es búsqueda automática
      if (esAutomatico) {
        loadingIndicator.classList.add('active');
      }

      try {
        const resp = await fetch(`/api/expedientes/buscar?q=${encodeURIComponent(query)}`);
        const expedientes = await resp.json();
        
        // Ocultar indicador de carga
        loadingIndicator.classList.remove('active');
        
        if (expedientes.length === 0) {
          contenedor.innerHTML = `
            <div class="alert alert-warning mt-3">
              <i class="fas fa-exclamation-triangle"></i> No se encontraron expedientes con ese criterio
            </div>
          `;
          return;
        }

        contenedor.innerHTML = expedientes.map(exp => `
          <div class="expediente-item" onclick="seleccionarExpediente(${exp.numero_expediente})">
            <div class="expediente-info">
              <strong>${exp.nombre_completo}</strong>
              <small>
                <i class="fas fa-id-card"></i> Expediente: ${exp.numero_expediente} | 
                <i class="fas fa-birthday-cake"></i> Edad: ${calcularEdad(exp.fecha_nacimiento)} años |
                <i class="fas fa-phone"></i> ${exp.telefono || 'Sin teléfono'}
              </small>
            </div>
            <button class="btn btn-success btn-sm">
              <i class="fas fa-calendar-plus"></i> Agendar
            </button>
          </div>
        `).join('');

      } catch (err) {
        console.error("Error buscando expediente:", err);
        loadingIndicator.classList.remove('active');
        if (!esAutomatico) {
          mostrarError("Error", "No se pudo realizar la búsqueda");
        }
      }
    }

    // ====================== BÚSQUEDA EN TIEMPO REAL CON DEBOUNCE ======================
    function inicializarBusquedaEnTiempoReal() {
      const inputBusqueda = document.getElementById('buscarExpediente');
      
      inputBusqueda.addEventListener('input', function() {
        // Limpiar el timeout anterior
        if (searchTimeout) {
          clearTimeout(searchTimeout);
        }
        
        // Establecer nuevo timeout (espera 500ms después de que el usuario deje de escribir)
        searchTimeout = setTimeout(() => {
          buscarExpediente(true); // true indica que es búsqueda automática
        }, 500); // 500 milisegundos de espera
      });

      // También permitir buscar con Enter
      inputBusqueda.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          if (searchTimeout) {
            clearTimeout(searchTimeout);
          }
          buscarExpediente(false);
        }
      });
    }

    // ====================== CALCULAR EDAD ======================
    function calcularEdad(fechaNacimiento) {
      if (!fechaNacimiento) return 'N/A';
      const hoy = new Date();
      const nacimiento = new Date(fechaNacimiento);
      let edad = hoy.getFullYear() - nacimiento.getFullYear();
      const mes = hoy.getMonth() - nacimiento.getMonth();
      if (mes < 0 || (mes === 0 && hoy.getDate() < nacimiento.getDate())) {
        edad--;
      }
      return edad;
    }

    // ====================== SELECCIONAR EXPEDIENTE ======================
    async function seleccionarExpediente(numeroExpediente) {
      try {
        // Obtener datos del expediente
        const resp = await fetch(`/api/expedientes/${numeroExpediente}`);
        const expediente = await resp.json();

        // Obtener médicos disponibles
        const respMedicos = await fetch('/api/medicos');
        const medicos = await respMedicos.json();

        const opcionesMedicos = medicos.map(m => 
          `<option value="${m.id}">${m.nombre_completo} - ${m.especialidad}</option>`
        ).join('');

        const { value: formValues } = await Swal.fire({
          title: 'Agendar Consulta',
          html: `
            <div class="text-start">
              <div class="mb-3 p-3" style="background: #f8f9fa; border-radius: 8px;">
                <h5 style="color: #2c3e50; margin-bottom: 10px;">Paciente Seleccionado</h5>
                <p class="mb-1"><strong>Nombre:</strong> ${expediente.nombre_completo}</p>
                <p class="mb-1"><strong>Expediente:</strong> ${expediente.numero_expediente}</p>
                <p class="mb-0"><strong>Edad:</strong> ${calcularEdad(expediente.fecha_nacimiento)} años</p>
              </div>
              
              <div class="mb-3">
                <label class="form-label fw-bold">Médico:</label>
                <select id="medico-select" class="form-select">
                  <option value="">Selecciona un médico</option>
                  ${opcionesMedicos}
                </select>
              </div>
              
              <div class="mb-3">
                <label class="form-label fw-bold">Fecha:</label>
                <input type="date" id="fecha-input" class="form-control" min="${new Date().toISOString().split('T')[0]}">
              </div>
              
              <div class="mb-3">
                <label class="form-label fw-bold">Hora:</label>
                <input type="time" id="hora-input" class="form-control">
              </div>
            </div>
          `,
          focusConfirm: false,
          showCancelButton: true,
          confirmButtonText: '<i class="fas fa-check"></i> Agendar',
          cancelButtonText: '<i class="fas fa-times"></i> Cancelar',
          confirmButtonColor: '#3498db',
          width: '600px',
          preConfirm: () => {
            const medico = document.getElementById('medico-select').value;
            const fecha = document.getElementById('fecha-input').value;
            const hora = document.getElementById('hora-input').value;
            
            if (!medico || !fecha || !hora) {
              Swal.showValidationMessage('Por favor completa todos los campos');
              return false;
            }
            
            return { medico, fecha, hora };
          }
        });

        if (formValues) {
          // Crear consulta
          const respConsulta = await fetch('/api/consultas', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              expediente_id: expediente.id,
              medico_id: formValues.medico,
              fecha: formValues.fecha,
              hora: formValues.hora,
              estatus: 'Programada'
            })
          });

          if (respConsulta.ok) {
            mostrarExito('Éxito', 'Consulta agendada correctamente');
            document.getElementById('buscarExpediente').value = '';
            document.getElementById('resultadosBusqueda').innerHTML = '';
            cargarConsultas();
          } else {
            mostrarError('Error', 'No se pudo agendar la consulta');
          }
        }

      } catch (err) {
        console.error("Error al agendar consulta:", err);
        mostrarError("Error", "Ocurrió un error al procesar la solicitud");
      }
    }

    // ====================== CARGAR CONSULTAS ======================
    async function cargarConsultas() {
      try {
        const resp = await fetch('/api/consultas');
        const consultas = await resp.json();
        
        const tbody = document.getElementById('tabla-consultas');
        
        if (consultas.length === 0) {
          tbody.innerHTML = '<tr><td colspan="7" class="text-muted">No hay consultas programadas</td></tr>';
          return;
        }

        tbody.innerHTML = consultas.map(consulta => `
          <tr>
            <td>${consulta.id}</td>
            <td>${consulta.paciente_nombre}</td>
            <td>${formatearFecha(consulta.fecha)}</td>
            <td>${consulta.hora}</td>
            <td>${consulta.medico_nombre}</td>
            <td>
              <span class="badge ${consulta.estatus === 'Programada' ? 'bg-warning' : 'bg-success'}">
                ${consulta.estatus}
              </span>
            </td>
            <td>
              <div class="btn-group-actions">
                ${consulta.estatus === 'Programada' ? `
                  <button class="btn btn-success btn-sm" onclick="atenderConsulta(${consulta.id})">
                    <i class="fas fa-user-md"></i> Atender
                  </button>
                ` : `
                  <button class="btn btn-info btn-sm" onclick="verDetalleConsulta(${consulta.id})">
                    <i class="fas fa-eye"></i> Ver
                  </button>
                  <button class="btn btn-warning btn-sm" onclick="irAPagar(${consulta.id})">
                    <i class="fas fa-dollar-sign"></i> Pagar
                  </button>
                `}
                <button class="btn btn-danger btn-sm" onclick="eliminarConsulta(${consulta.id})">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        `).join('');

      } catch (err) {
        console.error("Error cargando consultas:", err);
      }
    }

    // ====================== ATENDER CONSULTA ======================
    async function atenderConsulta(consultaId) {
      const { value: formValues } = await Swal.fire({
        title: 'Atender Consulta',
        width: '700px',
        html: `
          <div class="text-start">
            <div class="mb-3">
              <label class="form-label fw-bold">Motivo de Consulta:</label>
              <textarea id="motivo" class="form-control" rows="3" placeholder="Describe el motivo de la consulta"></textarea>
            </div>
            
            <div class="mb-3">
              <label class="form-label fw-bold">Diagnóstico:</label>
              <textarea id="diagnostico" class="form-control" rows="3" placeholder="Ingresa el diagnóstico"></textarea>
            </div>
            
            <div class="mb-3">
              <label class="form-label fw-bold">Observaciones (opcional):</label>
              <textarea id="observaciones" class="form-control" rows="2" placeholder="Observaciones adicionales"></textarea>
            </div>
            
            <div class="mb-3">
              <label class="form-label fw-bold">Tratamiento:</label>
              <textarea id="tratamiento" class="form-control" rows="3" placeholder="Describe el tratamiento"></textarea>
            </div>
            
            <div class="mb-3">
              <label class="form-label fw-bold">¿Requiere Procedimiento?</label>
              <select id="requiere-cirugia" class="form-select" onchange="toggleProcedimiento()">
                <option value="0">No</option>
                <option value="1">Sí</option>
              </select>
            </div>
            
            <div class="mb-3" id="procedimiento-container" style="display: none;">
              <label class="form-label fw-bold">Tipo de Procedimiento:</label>
              <input type="text" id="procedimiento" class="form-control" placeholder="Especifica el procedimiento">
            </div>
          </div>
        `,
        showCancelButton: true,
        confirmButtonText: '<i class="fas fa-save"></i> Guardar',
        cancelButtonText: '<i class="fas fa-times"></i> Cancelar',
        confirmButtonColor: '#27ae60',
        preConfirm: () => {
          const motivo = document.getElementById('motivo').value;
          const diagnostico = document.getElementById('diagnostico').value;
          const tratamiento = document.getElementById('tratamiento').value;
          const requiereCirugia = document.getElementById('requiere-cirugia').value === '1';
          const procedimiento = document.getElementById('procedimiento').value;
          
          if (!motivo || !diagnostico || !tratamiento) {
            Swal.showValidationMessage('Por favor completa los campos obligatorios');
            return false;
          }
          
          if (requiereCirugia && !procedimiento) {
            Swal.showValidationMessage('Por favor especifica el tipo de procedimiento');
            return false;
          }
          
          return {
            motivo,
            diagnostico,
            observaciones: document.getElementById('observaciones').value,
            tratamiento,
            requiereCirugia,
            procedimiento: requiereCirugia ? procedimiento : null
          };
        }
      });

      if (formValues) {
        try {
          // Guardar atención
          await fetch('/api/atencion_consultas', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              consulta_id: consultaId,
              ...formValues,
              requiere_cirugia: formValues.requiereCirugia ? 1 : 0
            })
          });

          // Actualizar estado de consulta
          await fetch(`/api/consultas/${consultaId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ estatus: 'Atendida' })
          });

          mostrarExito('Éxito', 'Consulta atendida correctamente');
          cargarConsultas();

        } catch (err) {
          console.error("Error atendiendo consulta:", err);
          mostrarError("Error", "No se pudo guardar la atención");
        }
      }
    }

    // Función auxiliar para mostrar/ocultar campo de procedimiento
    function toggleProcedimiento() {
      const select = document.getElementById('requiere-cirugia');
      const container = document.getElementById('procedimiento-container');
      container.style.display = select.value === '1' ? 'block' : 'none';
    }

    // ====================== VER DETALLE DE CONSULTA ======================
    async function verDetalleConsulta(consultaId) {
      try {
        const resp = await fetch(`/api/atencion_consultas/${consultaId}`);
        
        if (!resp.ok) {
          mostrarError('Error', 'No se encontró información de la consulta');
          return;
        }

        const atencion = await resp.json();

        Swal.fire({
          title: 'Datos de la Consulta Atendida',
          width: '800px',
          html: `
            <div class="text-start" style="max-height: 500px; overflow-y: auto;">
              <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                <h5 style="color: #2c3e50; margin-bottom: 10px;">Información de la Atención</h5>
                <p><strong>Fecha de atención:</strong> ${new Date(atencion.created_at).toLocaleString('es-MX')}</p>
              </div>

              <div class="mb-3">
                <strong style="color: #2c3e50;">Motivo de Consulta:</strong>
                <p style="background: #fff; padding: 10px; border-radius: 5px; border: 1px solid #dee2e6;">${atencion.motivo}</p>
              </div>

              <div class="mb-3">
                <strong style="color: #2c3e50;">Diagnóstico:</strong>
                <p style="background: #fff; padding: 10px; border-radius: 5px; border: 1px solid #dee2e6;">${atencion.diagnostico}</p>
              </div>

              ${atencion.observaciones ? `
              <div class="mb-3">
                <strong style="color: #2c3e50;">Observaciones:</strong>
                <p style="background: #fff; padding: 10px; border-radius: 5px; border: 1px solid #dee2e6;">${atencion.observaciones}</p>
              </div>
              ` : ''}

              <div class="mb-3">
                <strong style="color: #2c3e50;">Tratamiento:</strong>
                <p style="background: #fff; padding: 10px; border-radius: 5px; border: 1px solid #dee2e6;">${atencion.tratamiento}</p>
              </div>

              <div class="mb-3">
                <strong style="color: #2c3e50;">Requiere Procedimiento:</strong>
                <p style="background: ${atencion.requiere_cirugia ? '#fff3cd' : '#d4edda'}; padding: 10px; border-radius: 5px;">
                  ${atencion.requiere_cirugia ? '✅ Sí' : '❌ No'}
                </p>
              </div>

              ${atencion.requiere_cirugia && atencion.procedimiento ? `
              <div class="mb-3">
                <strong style="color: #2c3e50;">Tipo de Procedimiento:</strong>
                <p style="background: #fff; padding: 10px; border-radius: 5px; border: 1px solid #dee2e6;">${atencion.procedimiento}</p>
              </div>
              ` : ''}
            </div>
          `,
          confirmButtonText: 'Cerrar',
          confirmButtonColor: '#3498db'
        });

      } catch (err) {
        console.error('Error obteniendo datos de consulta:', err);
        mostrarError('Error', 'No se pudieron cargar los datos de la consulta');
      }
    }

    // ====================== IR A PAGAR ======================
    async function irAPagar(consultaId) {
      try {
        const confirmacion = await Swal.fire({
          title: '¿Deseas crear una orden de pago para esta consulta?',
          text: "Se creará una orden médica y serás redirigido al módulo de órdenes",
          icon: 'question',
          showCancelButton: true,
          confirmButtonColor: '#3498db',
          cancelButtonColor: '#95a5a6',
          confirmButtonText: '<i class="fas fa-check"></i> Sí, crear orden',
          cancelButtonText: '<i class="fas fa-times"></i> Cancelar'
        });

        if (!confirmacion.isConfirmed) {
          return;
        }

        Swal.fire({
          title: 'Procesando...',
          html: '<i class="fas fa-spinner fa-spin fa-3x text-primary"></i><br><br>Creando orden de pago...',
          allowOutsideClick: false,
          showConfirmButton: false,
          didOpen: () => {
            Swal.showLoading();
          }
        });

        const respOrdenes = await fetch('/api/ordenes_medicas_consulta');
        if (!respOrdenes.ok) {
          throw new Error('Error al verificar órdenes existentes');
        }

        const ordenes = await respOrdenes.json();
        const ordenExistente = ordenes.find(o => o.consulta_id === consultaId);

        if (ordenExistente) {
          await Swal.fire({
            icon: 'info',
            title: 'Orden Existente',
            html: `
              <p>Ya existe una orden de pago para esta consulta.</p>
              <p><strong>Orden #${ordenExistente.id}</strong></p>
              <p>Serás redirigido al módulo de órdenes...</p>
            `,
            timer: 2500,
            showConfirmButton: false
          });

          setTimeout(() => {
            window.location.href = '/ordenes';
          }, 2500);

        } else {
          const resp = await fetch("/api/ordenes_medicas_consulta", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ consultaId })
          });
          
          if (!resp.ok) {
            const errorData = await resp.json();
            throw new Error(errorData.error || "No se pudo crear la orden");
          }

          const resultado = await resp.json();

          await Swal.fire({
            icon: 'success',
            title: '¡Orden Creada Exitosamente!',
            html: `
              <div class="text-start" style="padding: 20px;">
                <p style="font-size: 1.1rem;"><i class="fas fa-check-circle text-success"></i> Orden médica #${resultado.id} creada</p>
                <hr>
                <p><strong>Procedimiento:</strong> ${resultado.procedimiento || 'Consulta Oftalmológica'}</p>
                <p><strong>Precio:</strong> $${resultado.precio || 500}.00</p>
                <p><strong>Estado:</strong> <span class="badge bg-warning">${resultado.estatus}</span></p>
                <hr>
                <p class="text-muted"><i class="fas fa-info-circle"></i> Redirigiendo al módulo de órdenes para procesar el pago...</p>
              </div>
            `,
            timer: 3500,
            showConfirmButton: false
          });

          setTimeout(() => {
            window.location.href = '/ordenes';
          }, 3500);
        }

      } catch (err) {
        console.error("❌ Error procesando pago:", err);
        
        Swal.fire({
          icon: 'error',
          title: 'Error al Crear Orden',
          html: `
            <p>${err.message || "Ocurrió un error al procesar el pago"}</p>
            <p class="text-muted mt-3"><small>Por favor, intenta nuevamente o contacta al administrador.</small></p>
          `,
          confirmButtonColor: '#e74c3c',
          confirmButtonText: '<i class="fas fa-times"></i> Cerrar'
        });
      }
    }

    // ====================== ELIMINAR CONSULTA ======================
    async function eliminarConsulta(consultaId) {
      try {
        const confirmacion = await Swal.fire({
          title: '¿Estás seguro?',
          text: "Esta acción eliminará la consulta y sus datos de atención",
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#e74c3c',
          cancelButtonColor: '#95a5a6',
          confirmButtonText: 'Sí, eliminar',
          cancelButtonText: 'Cancelar'
        });

        if (confirmacion.isConfirmed) {
          await fetch(`/api/atencion_consultas/${consultaId}`, {
            method: 'DELETE'
          }).catch(() => {});

          const resp = await fetch(`/api/consultas/${consultaId}`, {
            method: 'DELETE'
          });

          if (resp.ok) {
            mostrarExito('Eliminado', 'La consulta ha sido eliminada correctamente');
            cargarConsultas();
          } else {
            mostrarError('Error', 'No se pudo eliminar la consulta');
          }
        }
      } catch (err) {
        console.error("Error eliminando consulta:", err);
        mostrarError("Error", "Ocurrió un error al eliminar la consulta");
      }
    }

    // ====================== FORMATEAR FECHA ======================
    function formatearFecha(fecha) {
      if (!fecha) return 'Sin fecha';
      const f = new Date(fecha);
      if (isNaN(f)) return 'Sin fecha';
      return f.toLocaleDateString("es-MX", { day: "2-digit", month: "2-digit", year: "numeric" });
    }

    // ====================== INICIALIZACIÓN ======================
    document.addEventListener("DOMContentLoaded", () => {
      cargarConsultas();
      inicializarBusquedaEnTiempoReal(); // ¡NUEVA FUNCIÓN!
    });
  </script>
