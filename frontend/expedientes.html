<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Expedientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --success-color: #27ae60;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f5ff 0%, #e3f2fd 100%);
            padding: 20px;
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .description {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            overflow: hidden;
            border: none;
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #3d5061 100%);
            color: white;
            padding: 18px 25px;
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .card-header i {
            margin-right: 12px;
            font-size: 1.5rem;
        }
        
        .card-body {
            padding: 25px;
            overflow: visible;
        }
        
        .table-container {
            width: 100%;
            overflow: visible;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            table-layout: auto;
        }
        
        .table th {
            background: linear-gradient(135deg, var(--primary-color) 0%, #3d5061 100%);
            color: white;
            padding: 15px 10px;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
            white-space: nowrap;
        }
        
        .table td {
            padding: 12px 10px;
            border-bottom: 1px solid #eee;
            text-align: center;
            font-size: 0.9rem;
            word-wrap: break-word;
            vertical-align: middle;
        }
        
        .table tr:last-child td {
            border-bottom: none;
        }
        
        .table tr:nth-child(odd) {
            background: #f9f9f9;
        }
        
        .table tr:hover {
            background-color: #eef6ff;
        }
        
        /* Ajustes de columnas */
        .table th:nth-child(1), .table td:nth-child(1) { width: 8%; } /* Número */
        .table th:nth-child(2), .table td:nth-child(2) { width: 20%; } /* Nombre */
        .table th:nth-child(3), .table td:nth-child(3) { width: 5%; } /* Edad */
        .table th:nth-child(4), .table td:nth-child(4) { width: 10%; } /* Padecimiento */
        .table th:nth-child(5), .table td:nth-child(5) { width: 12%; } /* Colonia */
        .table th:nth-child(6), .table td:nth-child(6) { width: 10%; } /* Ciudad */
        .table th:nth-child(7), .table td:nth-child(7) { width: 8%; } /* Tel. 1 */
        .table th:nth-child(8), .table td:nth-child(8) { width: 8%; } /* Tel. 2 */
        .table th:nth-child(9), .table td:nth-child(9) { width: 19%; } /* Acciones */
        
        .success-alert {
            display: none;
            padding: 15px;
            background: #d4edda;
            color: #155724;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .badge.bg-info {
            background: linear-gradient(135deg, var(--secondary-color) 0%, #2c80b9 100%) !important;
        }
        
        .badge.bg-success {
            background: linear-gradient(135deg, var(--success-color) 0%, #219653 100%) !important;
        }
        
        .badge.bg-warning {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%) !important;
            color: white !important;
        }
        
        .badge.bg-danger {
            background: linear-gradient(135deg, var(--accent-color) 0%, #c0392b 100%) !important;
        }
        
        /* Botones mejorados */
        .btn {
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }
        
        .btn-guardar { 
            background: linear-gradient(135deg, var(--success-color) 0%, #219653 100%);
            color: white;
        }
        
        .btn-guardar:hover { 
            background: linear-gradient(135deg, #219653 0%, #1e8449 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(39, 174, 96, 0.3);
        }
        
        .btn-editar { 
            background: linear-gradient(135deg, var(--secondary-color) 0%, #2980b9 100%);
            color: white;
        }
        
        .btn-editar:hover { 
            background: linear-gradient(135deg, #2980b9 0%, #1f618d 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }
        
        .btn-cancelar { 
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
        }
        
        .btn-cancelar:hover { 
            background: linear-gradient(135deg, #495057 0%, #343a40 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(108, 117, 125, 0.3);
        }
        
        .btn-medico { 
            background: linear-gradient(135deg, #009688 0%, #00695c 100%);
            color: white;
        }
        
        .btn-medico:hover { 
            background: linear-gradient(135deg, #00695c 0%, #004d40 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 150, 136, 0.3);
        }
        
        .btn-opto { 
            background: linear-gradient(135deg, #6a1b9a 0%, #4a148c 100%);
            color: white;
        }
        
        .btn-opto:hover { 
            background: linear-gradient(135deg, #4a148c 0%, #38006b 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(106, 27, 154, 0.3);
        }
        
        .btn-danger-custom { 
            background: linear-gradient(135deg, var(--accent-color) 0%, #c0392b 100%);
            color: white;
        }
        
        .btn-danger-custom:hover { 
            background: linear-gradient(135deg, #c0392b 0%, #a93226 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
        }
        
        /* Formulario */
        .form-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            margin-bottom: 25px;
            display: none;
        }
        
        .form-control, .form-select {
            border-radius: 6px;
            border: 1px solid #ddd;
            padding: 8px 12px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        
        .form-label {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        
        /* Barra de búsqueda */
        .search-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .search-section input {
            flex: 1;
            max-width: 300px;
        }
        
        /* Para textos largos */
        .text-truncate-cell {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .table th, .table td {
                font-size: 0.85rem;
                padding: 10px 8px;
            }
            
            .btn {
                font-size: 0.8rem;
                padding: 5px 10px;
            }
        }
        
        @media (max-width: 992px) {
            .container {
                padding: 0 10px;
            }
            
            .card-body {
                padding: 15px;
            }
            
            /* Ocultar columnas menos importantes en tablets */
            .table th:nth-child(5), .table td:nth-child(5), /* Colonia */
            .table th:nth-child(8), .table td:nth-child(8) { /* Tel. 2 */
                display: none;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .card-header {
                font-size: 1.1rem;
                padding: 15px;
                flex-direction: column;
                gap: 10px;
            }
            
            .search-section {
                width: 100%;
                max-width: 100%;
            }
            
            /* Ocultar más columnas en móviles */
            .table th:nth-child(6), .table td:nth-child(6), /* Ciudad */
            .table th:nth-child(7), .table td:nth-child(7) { /* Tel. 1 */
                display: none;
            }
            
            .table th, .table td {
                font-size: 0.8rem;
                padding: 8px 5px;
            }
        }
        
        @media (max-width: 576px) {
            body {
                padding: 10px;
            }
            
            header {
                padding: 15px 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            /* Simplificar para móviles pequeños */
            .table th:nth-child(4), .table td:nth-child(4) { /* Padecimiento */
                display: none;
            }
            
            .btn-group-vertical {
                display: flex;
                flex-direction: column;
                gap: 5px;
            }
            
            .btn {
                width: 100%;
                margin: 2px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-folder"></i> Gestión de Expedientes</h1>
            <p class="description">Administración completa de expedientes médicos</p>
        </header>

        <div class="success-alert" id="successAlert">
            <i class="fas fa-check-circle"></i> <span id="successMessage">Expediente guardado correctamente.</span>
        </div>

        <!-- Formulario Expediente -->
        <div class="form-section" id="expedienteFormSection">
            <div class="card">
                <div class="card-header">
                    <span><i class="fas fa-file-medical"></i> Nuevo Expediente</span>
                </div>
                <div class="card-body">
                    <form id="expedienteForm" onsubmit="guardarExpediente(event)">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Número de Expediente:</label>
                                    <input type="text" id="numero_expediente" class="form-control" readonly placeholder="Se generará automáticamente">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Nombre Completo:</label>
                                    <input type="text" id="nombre" class="form-control" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Fecha de Nacimiento:</label>
                                    <input type="date" id="fecha_nacimiento" class="form-control" required onchange="calcularEdad()">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Edad:</label>
                                    <input type="number" id="edad" class="form-control" readonly>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Padecimientos:</label>
                                    <select id="padecimientos" class="form-select" required>
                                        <option value="">Seleccione...</option>
                                        <option value="DIABETES">DIABETES</option>
                                        <option value="HIPERTENSO">HIPERTENSO</option>
                                        <option value="NINGUNO">NINGUNO</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Colonia:</label>
                                    <input type="text" id="colonia" class="form-control">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Ciudad:</label>
                                    <input type="text" id="ciudad" class="form-control">
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Teléfono 1:</label>
                                            <input type="text" id="telefono1" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Teléfono 2:</label>
                                            <input type="text" id="telefono2" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-cancelar" onclick="cancelarFormulario()">Cancelar</button>
                            <button type="submit" class="btn btn-guardar">
                                <i class="fas fa-save"></i> Guardar Expediente
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Lista de Expedientes -->
        <div class="card">
            <div class="card-header">
                <span><i class="fas fa-list"></i> Lista de Expedientes</span>
                <div class="search-section">
                    <input type="text" id="buscarInput" class="form-control" placeholder="Buscar por número o nombre...">
                    <button class="btn btn-editar" onclick="buscarExpediente()">
                        <i class="fas fa-search"></i> Buscar
                    </button>
                    <button class="btn btn-guardar" onclick="nuevoExpediente()">
                        <i class="fas fa-plus"></i> Nuevo
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-container">
                    <table class="table text-center align-middle">
                        <thead>
                            <tr>
                                <th>Número</th>
                                <th>Nombre</th>
                                <th>Edad</th>
                                <th>Padecimiento</th>
                                <th>Colonia</th>
                                <th>Ciudad</th>
                                <th>Tel. 1</th>
                                <th>Tel. 2</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="listaExpedientes">
                            <!-- Los datos se cargarán aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Sistema de Gestión Oftavisión &copy; 2025</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        // Mantengo exactamente el mismo JavaScript que tenías, solo actualizo los estilos de los botones
        async function cargarExpedientes() {
            try {
                const res = await fetch('/api/expedientes');
                const data = await res.json();
                const tbody = document.getElementById('listaExpedientes');
                tbody.innerHTML = '';

                const usuario = { rol: window.usuarioRol || "usuario" };

                if (data.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="9" class="text-center py-4 text-muted">
                                <i class="fas fa-folder-open fa-2x mb-2"></i>
                                <p>No hay expedientes registrados</p>
                            </td>
                        </tr>
                    `;
                    return;
                }

                data.forEach(exp => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${exp.numero_expediente}</td>
                            <td class="text-truncate-cell" title="${exp.nombre_completo}">${exp.nombre_completo}</td>
                            <td>${exp.edad}</td>
                            <td>
                                <span class="badge ${
                                    exp.padecimientos === 'DIABETES' ? 'bg-danger' : 
                                    exp.padecimientos === 'HIPERTENSO' ? 'bg-warning' : 'bg-success'
                                }">${exp.padecimientos}</span>
                            </td>
                            <td class="text-truncate-cell" title="${exp.colonia}">${exp.colonia}</td>
                            <td class="text-truncate-cell" title="${exp.ciudad}">${exp.ciudad}</td>
                            <td>${exp.telefono1}</td>
                            <td>${exp.telefono2 || ''}</td>
                            <td>
                                <div class="btn-group-vertical btn-group-sm" role="group">
                                    <button class="btn btn-editar" onclick="editarExpediente(${exp.numero_expediente})">
                                        <i class="fas fa-edit"></i> Editar
                                    </button>
                                    <button class="btn btn-medico" onclick="verMedico(${exp.numero_expediente}, '${exp.nombre_completo}')">
                                        <i class="fas fa-user-md"></i> Médico
                                    </button>
                                    <button class="btn btn-opto" onclick="verOptometria(${exp.numero_expediente}, '${exp.nombre_completo}')">
                                        <i class="fas fa-eye"></i> Optometría
                                    </button>
                                    ${usuario?.rol === "admin" 
                                        ? `<button class="btn btn-danger-custom" onclick="eliminarExpediente(${exp.numero_expediente})">
                                            <i class="fas fa-trash"></i> Eliminar
                                        </button>` 
                                        : "" }
                                </div>
                            </td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error('Error cargando expedientes:', error);
                const tbody = document.getElementById('listaExpedientes');
                tbody.innerHTML = `
                    <tr>
                        <td colspan="9" class="text-center py-4 text-danger">
                            <i class="fas fa-exclamation-triangle fa-2x mb-2"></i>
                            <p>Error al cargar los expedientes</p>
                            <button class="btn btn-primary btn-sm" onclick="cargarExpedientes()">
                                Reintentar
                            </button>
                        </td>
                    </tr>
                `;
            }
        }

        function nuevoExpediente() {
            document.getElementById('expedienteForm').reset();
            document.getElementById('numero_expediente').value = '';
            document.getElementById('expedienteFormSection').style.display = 'block';
            // Scroll al formulario
            document.getElementById('expedienteFormSection').scrollIntoView({ behavior: 'smooth' });
        }

        function cancelarFormulario() {
            document.getElementById('expedienteFormSection').style.display = 'none';
        }

        function calcularEdad() {
            const fecha = document.getElementById('fecha_nacimiento').value;
            if (fecha) {
                const nacimiento = new Date(fecha);
                const hoy = new Date();
                let edad = hoy.getFullYear() - nacimiento.getFullYear();
                const mes = hoy.getMonth() - nacimiento.getMonth();
                if (mes < 0 || (mes === 0 && hoy.getDate() < nacimiento.getDate())) {
                    edad--;
                }
                document.getElementById('edad').value = edad;
            }
        }

        async function guardarExpediente(e) {
            e.preventDefault();
            
            const expediente = {
                nombre_completo: document.getElementById('nombre').value,
                fecha_nacimiento: document.getElementById('fecha_nacimiento').value,
                edad: document.getElementById('edad').value,
                padecimientos: document.getElementById('padecimientos').value,
                colonia: document.getElementById('colonia').value,
                ciudad: document.getElementById('ciudad').value,
                telefono1: document.getElementById('telefono1').value,
                telefono2: document.getElementById('telefono2').value
            };

            Swal.fire({
                title: 'Procesando...',
                text: 'Guardando expediente, por favor espera',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            try {
                const res = await fetch('/api/expedientes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(expediente)
                });

                const data = await res.json();

                if (res.ok) {
                    mostrarExito('¡Éxito!', `Expediente creado correctamente. Número: ${data.expediente.numero_expediente}`);
                    cargarExpedientes();
                    cancelarFormulario();
                } else {
                    mostrarError('Error', data.error || 'No se pudo crear el expediente');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarError('Error', 'Error de conexión al guardar el expediente');
            }
        }

        async function editarExpediente(id) {
            try {
                const res = await fetch(`/api/expedientes/${id}`);
                const data = await res.json();

                document.getElementById('numero_expediente').value = data.numero_expediente;
                document.getElementById('nombre').value = data.nombre_completo;
                document.getElementById('fecha_nacimiento').value = data.fecha_nacimiento.split('T')[0];
                document.getElementById('edad').value = data.edad;
                document.getElementById('padecimientos').value = data.padecimientos;
                document.getElementById('colonia').value = data.colonia;
                document.getElementById('ciudad').value = data.ciudad;
                document.getElementById('telefono1').value = data.telefono1;
                document.getElementById('telefono2').value = data.telefono2;

                document.getElementById('expedienteFormSection').style.display = 'block';
                document.getElementById('expedienteFormSection').scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                mostrarError('Error', 'No se pudo cargar el expediente para editar');
            }
        }

        async function buscarExpediente() {
            const folio = document.getElementById('buscarInput').value.trim();
            if (!folio) return cargarExpedientes();

            try {
                const res = await fetch(`/api/expedientes/${folio}`);
                if (res.ok) {
                    const data = await res.json();
                    const usuario = { rol: window.usuarioRol || "usuario" };

                    document.getElementById('listaExpedientes').innerHTML = `
                        <tr>
                            <td>${data.numero_expediente}</td>
                            <td class="text-truncate-cell" title="${data.nombre_completo}">${data.nombre_completo}</td>
                            <td>${data.edad}</td>
                            <td>
                                <span class="badge ${
                                    data.padecimientos === 'DIABETES' ? 'bg-danger' : 
                                    data.padecimientos === 'HIPERTENSO' ? 'bg-warning' : 'bg-success'
                                }">${data.padecimientos}</span>
                            </td>
                            <td class="text-truncate-cell" title="${data.colonia}">${data.colonia}</td>
                            <td class="text-truncate-cell" title="${data.ciudad}">${data.ciudad}</td>
                            <td>${data.telefono1}</td>
