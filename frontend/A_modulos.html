<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asignación de Módulos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f5ff 0%, #e3f2fd 100%);
      padding: 20px;
      color: #333;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 700;
    }
    
    .description {
      font-size: 1.1rem;
      opacity: 0.9;
    }
    
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      margin-bottom: 30px;
      overflow: hidden;
      border: none;
    }
    
    .card-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, #3d5061 100%);
      color: white;
      padding: 18px 25px;
      font-size: 1.3rem;
      font-weight: 600;
      display: flex;
      align-items: center;
    }
    
    .card-header i {
      margin-right: 12px;
      font-size: 1.5rem;
    }
    
    .card-body {
      padding: 25px;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    select {
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      transition: all 0.3s;
    }
    
    select:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
      outline: none;
    }
    
    .modules-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }
    
    .module-item {
      display: flex;
      align-items: center;
      padding: 15px;
      background: var(--light-color);
      border-radius: 8px;
      transition: all 0.3s;
      border: 1px solid #eee;
    }
    
    .module-item:hover {
      background: #e9ecef;
      transform: translateY(-2px);
    }
    
    .module-item input {
      margin-right: 12px;
      transform: scale(1.3);
    }
    
    .module-item label {
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 0;
      flex-grow: 1;
    }
    
    .btn {
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      border-radius: 8px;
      padding: 14px 25px;
      font-size: 1.1rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--secondary-color) 0%, #2c80b9 100%);
      color: white;
      box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
    }
    
    .btn-primary i {
      margin-right: 8px;
    }
    
    .user-info {
      background: #e8f4ff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    
    .success-alert {
      display: none;
      padding: 15px;
      background: #d4edda;
      color: #155724;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #c3e6cb;
    }
    
    .footer {
      text-align: center;
      margin-top: 40px;
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    @media (max-width: 768px) {
      .modules-grid {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-users-cog"></i> Asignación de Módulos</h1>
      <p class="description">Selecciona un usuario y define qué módulos puede usar en el sistema.</p>
    </header>

    <div class="success-alert" id="successAlert">
      <i class="fas fa-check-circle"></i> <span id="successMessage">Permisos actualizados correctamente.</span>
    </div>

    <div class="card">
      <div class="card-header">
        <i class="fas fa-user-cog"></i> Configuración de Usuario
      </div>
      <div class="card-body">
        <div class="user-info" id="userInfo">
          <strong>Usuario seleccionado:</strong> <span id="selectedUserName"></span> 
          (<span id="selectedUserNomina"></span>) - <span id="selectedUserDepto"></span>
        </div>
        
        <div class="form-group">
          <label for="usuario" class="form-label">Seleccionar Usuario</label>
          <select id="usuario" class="form-select">
            <option value="">Seleccione un usuario...</option>
          </select>
        </div>

        <div class="card">
          <div class="card-header bg-light text-dark">
            <i class="fas fa-th-large"></i> Módulos Disponibles
          </div>
          <div class="card-body">
            <div class="modules-grid" id="modulesContainer">
              <!-- Los módulos se cargarán dinámicamente -->
            </div>
            
            <div class="d-flex justify-content-between align-items-center mt-4">
              <div>
                <button class="btn btn-outline-secondary" onclick="selectAll()">
                  <i class="fas fa-check-square"></i> Seleccionar Todos
                </button>
                <button class="btn btn-outline-secondary ms-2" onclick="deselectAll()">
                  <i class="fas fa-times-circle"></i> Deseleccionar Todos
                </button>
              </div>
              <button class="btn btn-primary" onclick="guardarPermisos()">
                <i class="fas fa-save"></i> Guardar Permisos
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <p>Sistema de Gestión Oftavisión &copy; 2023</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    // Lista de módulos con sus íconos (debe coincidir con los nombres en la BD)
    const modules = [
      { id: 'expedientes', name: 'Expedientes', icon: 'fas fa-folder' },
      { id: 'recibos', name: 'Recibos', icon: 'fas fa-receipt' },
      { id: 'cierredecaja', name: 'Cierre de Caja', icon: 'fas fa-calculator' },
      { id: 'medico', name: 'Módulo Médico', icon: 'fas fa-stethoscope' },
      { id: 'ordenes', name: 'Órdenes', icon: 'fas fa-clipboard-list' },
      { id: 'optometria', name: 'Optometría', icon: 'fas fa-glasses' },
      { id: 'insumos', name: 'Insumos', icon: 'fas fa-boxes' },
      { id: 'usuarios', name: 'Usuarios', icon: 'fas fa-users' },
      { id: 'agendaquirurgica', name: 'Agenda Quirúrgica', icon: 'fas fa-calendar-check' },
      { id: 'asignarmodulos', name: 'Asignar Módulos', icon: 'fas fa-tasks' }
    ];

    // Cargar usuarios y módulos al iniciar
    document.addEventListener("DOMContentLoaded", function() {
      cargarUsuarios();
      renderModules();
    });

    // Renderizar los módulos en la cuadrícula
    function renderModules() {
      const container = document.getElementById('modulesContainer');
      container.innerHTML = '';
      
      modules.forEach(module => {
        const moduleElement = document.createElement('div');
        moduleElement.className = 'module-item';
        moduleElement.innerHTML = `
          <input type="checkbox" id="mod_${module.id}" value="${module.id}" class="form-check-input">
          <label for="mod_${module.id}" class="form-check-label">
            <i class="${module.icon}"></i> ${module.name}
          </label>
        `;
        container.appendChild(moduleElement);
      });
    }

    // Cargar usuarios desde la API
    async function cargarUsuarios(){
      const select = document.getElementById("usuario");
      select.innerHTML = "<option value=''>Seleccione un usuario...</option>";
      
      try {
        const res = await fetch("/api/usuarios");
        const data = await res.json();
        
        if(res.ok){
          data.forEach(u => {
            select.innerHTML += `<option value="${u.nomina}">${u.username} (${u.departamento}) - ${u.nomina}</option>`;
          });
        } else {
          mostrarError("Error al cargar usuarios", data.error || "No se pudieron cargar los usuarios");
        }
      } catch(err){
        console.error(err);
        mostrarError("Error de conexión", "No se pudo conectar al servidor para cargar los usuarios");
      }
    }

    // Cuando se selecciona un usuario, cargar sus permisos
    document.getElementById("usuario").addEventListener("change", async (e) => {
      const nomina = e.target.value;
      const userInfo = document.getElementById('userInfo');
      
      // Ocultar información previa
      userInfo.style.display = 'none';
      
      // Desmarcar todos los checkboxes
      document.querySelectorAll('.module-item input').forEach(chk => chk.checked = false);
      
      if(!nomina) return;

      try {
        // Obtener información del usuario seleccionado
        const selectedOption = e.target.options[e.target.selectedIndex];
        const userName = selectedOption.text.split(' (')[0];
        const userDepto = selectedOption.text.match(/\((.*?)\)/)[1];
        
        // Mostrar información del usuario
        document.getElementById('selectedUserName').textContent = userName;
        document.getElementById('selectedUserNomina').textContent = nomina;
        document.getElementById('selectedUserDepto').textContent = userDepto;
        userInfo.style.display = 'block';
        
        // Si es admin, marcar todos los módulos y deshabilitar
        if (userName.toLowerCase().includes('admin') || nomina === 'admin') {
          document.querySelectorAll('.module-item input').forEach(chk => {
            chk.checked = true;
            chk.disabled = true;
          });
          return;
        } else {
          document.querySelectorAll('.module-item input').forEach(chk => chk.disabled = false);
        }

        // Cargar permisos del usuario
        const res = await fetch(`/api/permisos/${nomina}`);
        const permisos = await res.json();

        if (res.ok) {
          permisos.forEach(p => {
            const chk = document.querySelector(`.module-item input[value="${p.modulo}"]`);
            if (chk) chk.checked = p.permitido;
          });
        }
      } catch (err) {
        console.error(err);
        mostrarError("Error", "No se pudieron cargar los permisos del usuario");
      }
    });

    // Guardar permisos
    async function guardarPermisos(){
      const usuarioSelect = document.getElementById('usuario');
      const nomina = usuarioSelect.value;
      
      if(!nomina){
        mostrarError("Usuario no seleccionado", "Debes seleccionar un usuario para asignar permisos");
        return;
      }

      const permisos = [];
      document.querySelectorAll('.module-item input').forEach(chk => {
        permisos.push({ 
          modulo: chk.value, 
          permitido: chk.checked 
        });
      });

      try {
        const res = await fetch(`/api/permisos/${nomina}`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json' 
          },
          body: JSON.stringify({ permisos })
        });
        
        const data = await res.json();
        
        if(res.ok){
          mostrarExito("¡Permisos actualizados!", "Los permisos se han guardado correctamente.");
        } else {
          mostrarError("Error al guardar", data.error || "No se pudieron guardar los permisos");
        }
      } catch(err){
        mostrarError("Error de conexión", "No se pudo conectar al servidor para guardar los permisos");
      }
    }

    // Seleccionar todos los módulos
    function selectAll() {
      document.querySelectorAll('.module-item input').forEach(chk => chk.checked = true);
    }

    // Deseleccionar todos los módulos
    function deselectAll() {
      document.querySelectorAll('.module-item input').forEach(chk => chk.checked = false);
    }

    // Mostrar mensaje de éxito
    function mostrarExito(titulo, mensaje) {
      document.getElementById('successMessage').textContent = mensaje;
      document.getElementById('successAlert').style.display = 'block';
      
      // Ocultar después de 5 segundos
      setTimeout(() => {
        document.getElementById('successAlert').style.display = 'none';
      }, 5000);
      
      Swal.fire({
        icon: 'success',
        title: titulo,
        text: mensaje,
        timer: 3000,
        showConfirmButton: false
      });
    }

    // Mostrar error
    function mostrarError(titulo, mensaje) {
      Swal.fire({
        icon: 'error',
        title: titulo,
        text: mensaje
      });
    }
  </script>
</body>
</html>
