<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Optometría</title>
  <link rel="icon" type="image/png" href="/uploads/logo-oftavision2.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1e3a5f;
      --secondary-color: #2980b9;
      --accent-color: #e74c3c;
      --success-color: #27ae60;
      --warning-color: #f39c12;
      --light-color: #f8f9fa;
      --dark-color: #2c3e50;
      --border-color: #dfe6e9;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);

      color: #2c3e50;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1600px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 30px;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    
    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    
    .description {
      font-size: 1.1rem;
      opacity: 0.95;
      font-weight: 300;
    }
    
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      overflow: hidden;
      border: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(0,0,0,0.15);
    }
    
    .card-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, #2c5282 100%);

    }

    input, select, textarea {

      font-size: 1rem;
      width: 100%;

      font-size: 1.05rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      letter-spacing: 0.5px;

    .btn-secondary:hover {

    }

      box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
    }
    
    .btn-sm {

    }
    
    .table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    
    .table th {
      background: linear-gradient(135deg, var(--primary-color) 0%, #2c5282 100%);
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: 600;
      font-size: 0.9rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    
    .table td {
      padding: 12px;
      border-bottom: 1px solid var(--border-color);
      text-align: center;
      font-size: 0.9rem;
    }
    
    .table tr:last-child td {
      border-bottom: none;
    }
    
    .table tr:nth-child(even) {

    }
    
    .table tr:hover {
      background-color: #e3f2fd;
      transition: background-color 0.3s;
    }

      display: flex;
      gap: 10px;
      align-items: center;
    }

    }

      margin-bottom: 15px;

    .field-grid {
      display: grid;

      margin-bottom: 20px;
    }
    
    .field-box {

      padding: 15px;
      border-radius: 10px;
      border: 2px solid var(--border-color);

      from {

      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      animation: fadeIn 0.5s ease;
    }
  </style>
</head>

<script>

  let url = "/api/optometria";
  if (desde && hasta) {
    url += `?desde=${desde}&hasta=${hasta}`;

  const res = await fetch(url);
  const data = await res.json();

            </tr>
            <tr>

              <th></th>
              <th></th>
              <th>ESF</th>
              <th>CIL</th>
              <th>EJE</th>
              <th>AVcC</th>
              <th>ADD</th>
              <th>AVcC2</th>
              <th>ESF</th>

              <th>ADD</th>

              <th>ESF</th>
              <th>CIL</th>

              <th>ESF</th>
              <th>CIL</th>
              <th>EJE</th>
              <th>ESF</th>
              <th>CIL</th>
              <th>EJE</th>
              <th>ESF</th>
              <th>CIL</th>
              <th>EJE</th>
              <th>ESF</th>
              <th>CIL</th>
              <th>EJE</th>
              <th>ESF</th>

              <th>EJE</th>

              <th></th>

            </tr>
          </thead>

  `;

    html += `<tr><td colspan="64">Sin registros encontrados</td></tr>`;

    });
  }

  html += `</tbody></table></div></div>`;
  document.getElementById("tablaOpto").innerHTML = html;
}

document.addEventListener("DOMContentLoaded", function() {
  const hoy = moment().format("YYYY-MM-DD");
  
  $('#filtroRangoOpto').daterangepicker({
    autoUpdateInput: false,
    locale: {
      format: 'DD/MM/YYYY',
      separator: " - ",
      applyLabel: "Aplicar",
      cancelLabel: "Cancelar",
      fromLabel: "Desde",
      toLabel: "Hasta",
      customRangeLabel: "Rango personalizado",
      daysOfWeek: ["Do","Lu","Ma","Mi","Ju","Vi","Sa"],
      monthNames: ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"],
      firstDay: 1
    },
    startDate: moment(),
    endDate: moment(),
    ranges: {
      'Hoy': [moment(), moment()],
      'Ayer': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
      'Últimos 7 Días': [moment().subtract(6, 'days'), moment()],
      'Últimos 30 Días': [moment().subtract(29, 'days'), moment()],
      'Este Mes': [moment().startOf('month'), moment().endOf('month')],
      'Mes Pasado': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
    }
  });

  $('#filtroRangoOpto').on('apply.daterangepicker', function(ev, picker) {
    $(this).val(picker.startDate.format('DD/MM/YYYY') + ' - ' + picker.endDate.format('DD/MM/YYYY'));
    const desde = picker.startDate.format("YYYY-MM-DD");
    const hasta = picker.endDate.format("YYYY-MM-DD");
    cargarOptometrias(desde, hasta);
  });

  $('#filtroRangoOpto').on('cancel.daterangepicker', function() {
    $(this).val('Hoy');
    cargarOptometrias(hoy, hoy);
  });

  $('#filtroRangoOpto').val('Hoy');
  cargarOptometrias(hoy, hoy);
});

async function buscarNombrePaciente(expedienteId) {
  const nombreInput = document.getElementById("nombrePaciente");
  
  if (!expedienteId || expedienteId.trim() === "") {
    nombreInput.value = "";
    nombreInput.style.backgroundColor = "#e9ecef";
    return;
  }

  try {
    nombreInput.value = "Buscando...";
    nombreInput.style.backgroundColor = "#fff3cd";

    const res = await fetch(`/api/expedientes/${expedienteId}/nombre`);
    const data = await res.json();

    if (res.ok) {
      nombreInput.value = data.nombre;
      nombreInput.style.backgroundColor = "#d4edda";
    } else {
      nombreInput.value = "❌ No encontrado";
      nombreInput.style.backgroundColor = "#f8d7da";
    }
  } catch (err) {
    nombreInput.value = "❌ Error al buscar";
    nombreInput.style.backgroundColor = "#f8d7da";
    console.error("Error al buscar nombre:", err);
  }
}

  });

  document.getElementById("cancelarOpto").onclick = () => {
    formDiv.style.display = "none";
    filtro.style.display = "block";
    document.getElementById("tablaOpto").style.display = "block";
  };

  document.getElementById("formOptometria").addEventListener("submit", async e => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData);
    const res = await fetch("/api/optometria", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(data)
    });
    const result = await res.json();
    if (res.ok) {
      Swal.fire({
        icon: "success",
        title: "¡Éxito!",
        text: result.mensaje,
        confirmButtonColor: "#2980b9"
      });
      formDiv.style.display = "none";
      filtro.style.display = "block";
      document.getElementById("tablaOpto").style.display = "block";
      const hoy = moment().format("YYYY-MM-DD");
      $('#filtroRangoOpto').val('Hoy');
      cargarOptometrias(hoy, hoy);
    } else {
      Swal.fire({
        icon: "error",
        title: "Error",
        text: result.error,
        confirmButtonColor: "#e74c3c"
      });
    }
  });

async function borrarOpto(id) {
  const result = await Swal.fire({
    title: "¿Eliminar esta evaluación?",
    text: "Esta acción no se puede revertir",
    icon: "warning",
    showCancelButton: true,
    confirmButtonColor: "#e74c3c",
    cancelButtonColor: "#95a5a6",
    confirmButtonText: "Sí, eliminar",
    cancelButtonText: "Cancelar"
  });
  if (result.isConfirmed) {
    const res = await fetch(`/api/optometria/${id}`, {method: "DELETE"});
    const data = await res.json();
    if (res.ok) {
      Swal.fire({
        icon: "success",
        title: "¡Eliminado!",
        text: data.mensaje,
        confirmButtonColor: "#2980b9"
      });
      const inputVal = $('#filtroRangoOpto').val();
      if (inputVal === 'Hoy' || !inputVal) {
        const hoy = moment().format("YYYY-MM-DD");
        cargarOptometrias(hoy, hoy);
      } else {
        const picker = $('#filtroRangoOpto').data('daterangepicker');
        if (picker) {
          const desde = picker.startDate.format("YYYY-MM-DD");
          const hasta = picker.endDate.format("YYYY-MM-DD");
          cargarOptometrias(desde, hasta);
        }
      }
    } else {
      Swal.fire({
        icon: "error",
        title: "Error",
        text: data.error,
        confirmButtonColor: "#e74c3c"
      });
    }
  }
}
