<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - OFTASIS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      overflow: hidden;
    }

    /* Fondo con círculos decorativos */
    .background-shapes {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 1;
    }
    .circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.6;
    }
    .circle.blue {
      width: 400px; height: 400px;
      background: #3498db;
      top: -100px; left: -150px;
    }
    .circle.green {
      width: 300px; height: 300px;
      background: #27ae60;
      bottom: -80px; right: -100px;
    }

    /* Card con efecto vidrio */
    .login-card {
      position: relative;
      z-index: 2;
      width: 380px;
      padding: 40px 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      text-align: center;
      color: #fff;
      animation: fadeInUp 1s ease;
    }

    .login-card .icon {
      font-size: 60px;
      margin-bottom: 15px;
      color: #00d4ff;
    }

    .login-card h2 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.15);
      color: #fff;
      transition: all .3s ease;
    }
    .form-group input:focus {
      background: rgba(255,255,255,0.25);
      box-shadow: 0 0 0 2px #00d4ff;
    }

    .btn {
      width: 100%;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      background: linear-gradient(135deg, #00d4ff, #3498db);
      color: #fff;
      transition: transform .2s, box-shadow .2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 212, 255, 0.4);
    }

    .link {
      display: block;
      margin-top: 15px;
      color: #00d4ff;
      font-size: .9rem;
      text-decoration: none;
      transition: color .2s;
    }
    .link:hover { color: #1abc9c; }

    .logo {
      margin-top: 25px;
      width: 130px;
      opacity: .9;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="background-shapes">
    <div class="circle blue"></div>
    <div class="circle green"></div>
  </div>

  <div class="login-card">
    <div class="icon"><i class="bi bi-eye"></i></div>
    <h2 id="formTitle">Iniciar Sesión</h2>

    <!-- Login -->
    <form id="loginForm">
      <div class="form-group">
        <input type="text" id="loginUsername" placeholder="Usuario" required>
      </div>
      <div class="form-group">
        <input type="password" id="loginPassword" placeholder="Contraseña" required>
      </div>
      <button class="btn mb-3">Ingresar</button>
      <a href="#" class="link" id="showForgot">¿Olvidaste tu contraseña?</a>
    </form>

    <!-- Forgot -->
    <form id="forgotForm" class="d-none">
      <div class="form-group">
        <input type="text" id="forgotNomina" placeholder="Número de nómina" required>
      </div>
      <button class="btn mb-3" style="background:linear-gradient(135deg,#f39c12,#f1c40f)">Generar código</button>
      <a href="#" class="link" id="backToLogin">Volver al inicio</a>
    </form>

    <!-- Reset -->
    <form id="resetForm" class="d-none">
      <div class="form-group">
        <input type="text" id="resetNomina" placeholder="Número de nómina" required>
      </div>
      <div class="form-group">
        <input type="text" id="resetToken" placeholder="Código de recuperación" required>
      </div>
      <div class="form-group">
        <input type="password" id="resetPassword" placeholder="Nueva contraseña" required>
      </div>
      <button class="btn mb-3" style="background:linear-gradient(135deg,#27ae60,#2ecc71)">Restablecer</button>
      <a href="#" class="link" id="resetBackToLogin">Volver al inicio</a>
    </form>

    <img src="/uploads/logo-oftavision.png" alt="Logo" class="logo">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    // Forms
    const loginForm=document.getElementById('loginForm');
    const forgotForm=document.getElementById('forgotForm');
    const resetForm=document.getElementById('resetForm');
    const formTitle=document.getElementById('formTitle');
    const showForgot=document.getElementById('showForgot');
    const backToLogin=document.getElementById('backToLogin');
    const resetBackToLogin=document.getElementById('resetBackToLogin');

    showForgot.addEventListener('click',()=>{
      loginForm.classList.add('d-none');
      resetForm.classList.add('d-none');
      forgotForm.classList.remove('d-none');
      formTitle.textContent='Recuperar Contraseña';
    });
    backToLogin.addEventListener('click',()=>{
      forgotForm.classList.add('d-none');
      resetForm.classList.add('d-none');
      loginForm.classList.remove('d-none');
      formTitle.textContent='Iniciar Sesión';
    });
    resetBackToLogin.addEventListener('click',()=>{
      resetForm.classList.add('d-none');
      forgotForm.classList.add('d-none');
      loginForm.classList.remove('d-none');
      formTitle.textContent='Iniciar Sesión';
    });
  </script>
</body>
</html>
