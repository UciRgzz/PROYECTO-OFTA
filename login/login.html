<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OFTASIS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #0ea5e9;
            --accent: #06b6d4;
            --light: #f0f9ff;
            --dark: #1e293b;
            --gray: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #0ea5e9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Efecto de ondas en el fondo */
        .waves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 15vh;
            min-height: 100px;
            max-height: 150px;
        }
        
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg"><path d="M0 0v46.29c47.79 22.2 103.59 32.17 158 28 70.36-5.37 136.33-33.31 206.8-37.5 73.84-4.36 147.54 16.88 218.2 35.26 69.27 18 138.3 24.88 209.4 13.08 36.15-6 69.85-17.84 104.45-29.34C989.49 25 1113-14.29 1200 52.47V0z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: 50% 100%;
            animation: wave 10s linear infinite;
        }
        
        .wave:nth-child(2) {
            animation-delay: -5s;
            opacity: 0.5;
        }
        
        @keyframes wave {
            0% { transform: translateX(0); }
            50% { transform: translateX(-25%); }
            100% { transform: translateX(-50%); }
        }
        
        /* Contenedor principal */
        .login-container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            min-height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            z-index: 10;
        }
        
        /* Panel izquierdo - Información */
        .info-panel {
            flex: 1;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .info-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100" opacity="0.1"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="white" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
        }
        
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            font-size: 2.5rem;
            margin-right: 15px;
            background: rgba(255, 255, 255, 0.2);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-text h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .logo-text p {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .features {
            margin-top: 40px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .feature-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.2rem;
        }
        
        .feature-text h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .feature-text p {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* Panel derecho - Formulario */
        .form-panel {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
        }
        
        .form-container {
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-header h2 {
            font-size: 1.8rem;
            color: var(--dark);
            margin-bottom: 10px;
        }
        
        .form-header p {
            color: var(--gray);
            font-size: 1rem;
        }
        
        /* Formularios */
        .form {
            width: 100%;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            z-index: 2;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8fafc;
        }
        
        .input-group input:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            outline: none;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4);
        }
        
        .btn-link {
            background: none;
            color: var(--primary);
            margin-top: 15px;
            font-weight: 500;
        }
        
        .btn-link:hover {
            text-decoration: underline;
        }
        
        .form-toggle {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .form-toggle a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .form-toggle a:hover {
            text-decoration: underline;
        }
        
        /* Estados de los formularios */
        .form {
            display: block;
        }
        
        .form.hidden {
            display: none;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 450px;
            }
            
            .info-panel {
                padding: 30px;
            }
            
            .form-panel {
                padding: 30px;
            }
        }
        
        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <!-- Efecto de ondas -->
    <div class="waves">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    
    <div class="login-container">
        <!-- Panel izquierdo con información -->
        <div class="info-panel">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-eye"></i>
                </div>
                <div class="logo-text">
                    <h1>OFTASIS</h1>
                    <p>Sistema Integral de Oftavisión</p>
                </div>
            </div>
            
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">
                        <i class="fas fa-stethoscope"></i>
                    </div>
                    <div class="feature-text">
                        <h3>Diagnóstico Preciso</h3>
                        <p>Herramientas avanzadas para evaluación visual</p>
                    </div>
                </div>
                
                <div class="feature">
                    <div class="feature-icon">
                        <i class="fas fa-user-md"></i>
                    </div>
                    <div class="feature-text">
                        <h3>Gestión de Pacientes</h3>
                        <p>Historial médico completo y accesible</p>
                    </div>
                </div>
                
                <div class="feature">
                    <div class="feature-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <div class="feature-text">
                        <h3>Seguridad Garantizada</h3>
                        <p>Protección de datos médicos confidenciales</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Panel derecho con formularios -->
        <div class="form-panel">
            <div class="form-container">
                <!-- Formulario de Login -->
                <div class="form-header">
                    <h2 id="formTitle">Iniciar Sesión</h2>
                    <p id="formSubtitle">Accede a tu cuenta para continuar</p>
                </div>
                
                <form id="loginForm" class="form fade-in">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="loginUsername" placeholder="Usuario" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Contraseña" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                    <button type="button" class="btn btn-link" id="showForgot">¿Olvidaste tu contraseña?</button>
                </form>
                
                <!-- Formulario de Recuperación -->
                <form id="forgotForm" class="form hidden">
                    <div class="input-group">
                        <i class="fas fa-id-badge"></i>
                        <input type="text" id="forgotNomina" placeholder="Número de nómina" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Generar código de recuperación</button>
                    <button type="button" class="btn btn-link" id="backToLogin">Volver al inicio de sesión</button>
                </form>
                
                <!-- Formulario de Restablecimiento -->
                <form id="resetForm" class="form hidden">
                    <div class="input-group">
                        <i class="fas fa-id-badge"></i>
                        <input type="text" id="resetNomina" placeholder="Número de nómina" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-key"></i>
                        <input type="text" id="resetToken" placeholder="Código de recuperación" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="resetPassword" placeholder="Nueva contraseña" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Restablecer contraseña</button>
                    <button type="button" class="btn btn-link" id="resetBackToLogin">Volver al inicio de sesión</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Elementos del DOM
        const loginForm = document.getElementById('loginForm');
        const forgotForm = document.getElementById('forgotForm');
        const resetForm = document.getElementById('resetForm');
        const formTitle = document.getElementById('formTitle');
        const formSubtitle = document.getElementById('formSubtitle');
        const showForgot = document.getElementById('showForgot');
        const backToLogin = document.getElementById('backToLogin');
        const resetBackToLogin = document.getElementById('resetBackToLogin');
        
        // Funciones para cambiar entre formularios
        function showForm(showForm, hideForm1, hideForm2, title, subtitle) {
            // Ocultar todos los formularios primero
            loginForm.classList.add('hidden');
            forgotForm.classList.add('hidden');
            resetForm.classList.add('hidden');
            
            // Remover animación de fadeIn de todos
            loginForm.classList.remove('fade-in');
            forgotForm.classList.remove('fade-in');
            resetForm.classList.remove('fade-in');
            
            // Mostrar el formulario seleccionado
            showForm.classList.remove('hidden');
            showForm.classList.add('fade-in');
            
            // Actualizar título y subtítulo
            formTitle.textContent = title;
            formSubtitle.textContent = subtitle;
        }
        
        // Mostrar formulario "Recuperar Contraseña"
        showForgot.addEventListener('click', () => {
            loginForm.reset();
            showForm(forgotForm, loginForm, resetForm, 'Recuperar Contraseña', 'Ingresa tu número de nómina');
        });
        
        // Volver a Login desde "Recuperar Contraseña"
        backToLogin.addEventListener('click', () => {
            forgotForm.reset();
            showForm(loginForm, forgotForm, resetForm, 'Iniciar Sesión', 'Accede a tu cuenta para continuar');
        });
        
        // Volver a Login desde "Restablecer Contraseña"
        resetBackToLogin.addEventListener('click', () => {
            resetForm.reset();
            showForm(loginForm, resetForm, forgotForm, 'Iniciar Sesión', 'Accede a tu cuenta para continuar');
        });
        
        // LOGIN
        loginForm.addEventListener('submit', async e => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            // Simulación de login exitoso (reemplazar con tu API real)
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                    credentials: "include"
                });
                
                const data = await res.json();
                if (res.ok) {
                    // Guardar usuario en localStorage
                    localStorage.setItem("usuario", JSON.stringify(data.usuario));
                    
                    // Mostrar mensaje de éxito
                    Swal.fire({
                        icon: 'success',
                        title: '¡Bienvenido!',
                        text: 'Inicio de sesión exitoso',
                        confirmButtonColor: '#10b981',
                        timer: 1500,
                        showConfirmButton: false
                    }).then(() => {
                        // Redirigir al dashboard
                        window.location.href = '/frontend/index.html';
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: data.error || 'Usuario o contraseña incorrectos',
                        confirmButtonColor: '#ef4444'
                    });
                }
            } catch (err) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error de conexión',
                    text: 'No se pudo conectar con el servidor',
                    confirmButtonColor: '#ef4444'
                });
                console.error("Error login:", err);
            }
        });
        
        // OLVIDAR CONTRASEÑA (NÓMINA)
        forgotForm.addEventListener('submit', async e => {
            e.preventDefault();
            const nomina = document.getElementById('forgotNomina').value;
            
            // Simulación de recuperación (reemplazar con tu API real)
            const res = await fetch('/api/forgot-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nomina })
            });
            
            const data = await res.json();
            if (res.ok) {
                Swal.fire({
                    icon: 'info',
                    title: 'Código de recuperación',
                    html: `Tu código es: <strong>${data.token}</strong>`,
                    confirmButtonColor: '#0ea5e9'
                }).then(() => {
                    forgotForm.reset();
                    showForm(resetForm, loginForm, forgotForm, 'Restablecer Contraseña', 'Ingresa tu código y nueva contraseña');
                    document.getElementById('resetNomina').value = nomina;
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: data.error || 'No se pudo generar el código',
                    confirmButtonColor: '#ef4444'
                });
            }
        });
        
        // RESTABLECER CONTRASEÑA
        resetForm.addEventListener('submit', async e => {
            e.preventDefault();
            const nomina = document.getElementById('resetNomina').value;
            const token = document.getElementById('resetToken').value;
            const password = document.getElementById('resetPassword').value;
            
            // Simulación de restablecimiento (reemplazar con tu API real)
            const res = await fetch('/api/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nomina, token, password })
            });
            
            const data = await res.json();
            if (res.ok) {
                Swal.fire({
                    icon: 'success',
                    title: 'Contraseña actualizada',
                    text: data.mensaje || 'Tu contraseña fue restablecida correctamente',
                    confirmButtonColor: '#10b981'
                }).then(() => {
                    resetForm.reset();
                    showForm(loginForm, resetForm, forgotForm, 'Iniciar Sesión', 'Accede a tu cuenta para continuar');
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: data.error || 'No se pudo restablecer la contraseña',
                    confirmButtonColor: '#ef4444'
                });
            }
        });
    </script>
</body>
</html>
