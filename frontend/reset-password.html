<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <!-- Favicon (logo empresa)-->
    <link rel="icon" type="image/png" href="/uploads/mini_logoOfta.png">
    <!-- Bootstrap Litera Theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/litera/bootstrap.min.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card shadow-sm p-4" style="width: 350px;">
    <h4 class="text-center mb-4">Restablecer Contraseña</h4>

    <form id="resetForm">
        <div class="mb-3">
            <label class="form-label">Nueva Contraseña</label>
            <input type="password" id="newPassword" class="form-control" required>
        </div>
        <button class="btn btn-success w-100">Restablecer</button>
    </form>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    document.getElementById('resetForm').addEventListener('submit', async e => {
        e.preventDefault();
        const password = document.getElementById('newPassword').value;

        const res = await fetch('/api/reset-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token, password })
        });

        const data = await res.json();
        alert(data.mensaje || data.error);
        if (res.ok) window.location.href = '/login/login.html';
    });
</script>

</body>
</html>
