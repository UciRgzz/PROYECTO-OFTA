<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {

    body {

    .container {

    header {

    h1 {

    }
    
    .description {
      font-size: 1.1rem;

    }
    
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);

    .card-header {

    }
    
    .card-header i {

    }
    
    .card-body {
      padding: 25px;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    label {
      font-weight: 600;
      margin-bottom: 8px;

    }
    
    input, select {
      padding: 12px 15px;
      border: 1px solid #ddd;

      transition: all 0.3s;
    }
    
    input:focus, select:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
      outline: none;
    }
    
    .btn {
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      border-radius: 8px;
      padding: 14px 25px;
      font-size: 1.1rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--secondary-color) 0%, #2c80b9 100%);
      color: white;
      box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
    }
    
    .btn-primary i {
      margin-right: 8px;
    }
    
    .btn-success {
      background: linear-gradient(135deg, var(--success-color) 0%, #219653 100%);
      color: white;
      box-shadow: 0 4px 10px rgba(39, 174, 96, 0.3);
    }
    
    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(39, 174, 96, 0.4);
    }
    
    .btn-warning {
      background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
      color: white;
      box-shadow: 0 4px 10px rgba(243, 156, 18, 0.3);
    }
    
    .btn-warning:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(243, 156, 18, 0.4);
    }
    
    .btn-danger {
      background: linear-gradient(135deg, var(--accent-color) 0%, #c0392b 100%);
      color: white;
      box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
    }
    
    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(231, 76, 60, 0.4);
    }
    
    .btn-secondary {
      background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
      color: white;
      box-shadow: 0 4px 10px rgba(149, 165, 166, 0.3);
    }
    
    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(149, 165, 166, 0.4);
    }
    
    .btn-sm {
      padding: 8px 15px;
      font-size: 0.9rem;
    }
    
    .table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      table-layout: fixed; /* ðŸ‘ˆ Evita que la tabla se expanda demasiado */
    }
    
    .table th {
      background: linear-gradient(135deg, var(--primary-color) 0%, #3d5061 100%);
      color: white;
      padding: 15px 8px; /* ðŸ‘ˆ Reducido el padding horizontal */
      text-align: center;
      font-weight: 600;
      font-size: 0.85rem; /* ðŸ‘ˆ Texto mÃ¡s pequeÃ±o */
    }
    
    .table td {
      padding: 12px 8px; /* ðŸ‘ˆ Reducido el padding horizontal */
      border-bottom: 1px solid #eee;
      text-align: center;
      font-size: 0.85rem; /* ðŸ‘ˆ Texto mÃ¡s pequeÃ±o */
      word-wrap: break-word; /* ðŸ‘ˆ Permite que el texto se ajuste */
    }
    
    .table tr:last-child td {
      border-bottom: none;
    }
    
    .table tr:nth-child(odd) {
      background: #f9f9f9;
    }
    
    .table tr:hover {
      background-color: #eef6ff;
    }
    
    /* ðŸ‘‡ Columnas optimizadas para evitar scroll horizontal */
    .col-paciente { width: 14%; }
    .col-medico { width: 10%; }
    .col-diagnostico { width: 12%; }
    .col-lado { width: 5%; }
    .col-procedimiento { width: 14%; }
    .col-tipo { width: 8%; }
    .col-precio { width: 8%; }
    .col-pagado { width: 8%; }
    .col-pendiente { width: 8%; }
    .col-estatus { width: 8%; }
    .col-fecha { width: 8%; }
    .col-accion { width: 7%; }
    
    .success-alert {
      display: none;
      padding: 15px;
      background: #d4edda;
      color: #155724;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #c3e6cb;
    }
    
    .footer {
      text-align: center;
      margin-top: 40px;
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    .badge {
      padding: 4px 8px; /* ðŸ‘ˆ Badge mÃ¡s compacto */
      border-radius: 6px;
      font-size: 0.75rem; /* ðŸ‘ˆ Texto mÃ¡s pequeÃ±o */
      font-weight: 600;
    }
    
    .badge.bg-info {
      background: linear-gradient(135deg, var(--secondary-color) 0%, #2c80b9 100%) !important;
    }
    
    .badge.bg-success {
      background: linear-gradient(135deg, var(--success-color) 0%, #219653 100%) !important;
    }
    
    .badge.bg-warning {
      background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%) !important;
      color: white !important;
    }
    
    .badge.bg-danger {
      background: linear-gradient(135deg, var(--accent-color) 0%, #c0392b 100%) !important;
    }
    
    /* Modal */
    .modal-content {
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      border: none;
    }
    
    .modal-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, #3d5061 100%);
      color: white;
      border-radius: 12px 12px 0 0;
      padding: 18px 25px;
    }
    
    .modal-title {
      font-size: 1.3rem;
      font-weight: 600;
      display: flex;
      align-items: center;
    }
    
    .modal-title i {
      margin-right: 10px;
    }
    
    .btn-close {
      filter: invert(1);
    }
    
    /* ðŸ‘‡ Para textos largos que necesitan truncarse */
    .text-truncate-cell {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 0; /* Necesario para que funcione ellipsis en tablas */
    }
    
    @media (max-width: 1200px) {
      .table th, .table td {
        font-size: 0.8rem; /* ðŸ‘ˆ Texto aÃºn mÃ¡s pequeÃ±o en pantallas medianas */
        padding: 10px 6px;
      }
      
      .badge {
        font-size: 0.7rem;
        padding: 3px 6px;
      }
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .card-header {
        font-size: 1.1rem;
        padding: 15px;
      }
      
      .btn {
        width: 100%;
        margin-bottom: 10px;
      }
      
      /* ðŸ‘‡ En mÃ³viles, ocultamos algunas columnas menos crÃ­ticas */
      .col-diagnostico, .col-tipo, .col-fecha {
        display: none;
      }
      
      .col-paciente { width: 20%; }
      .col-medico { width: 15%; }
      .col-procedimiento { width: 20%; }
      .col-precio { width: 12%; }
      .col-pagado { width: 12%; }
      .col-pendiente { width: 12%; }
      .col-estatus { width: 12%; }
      .col-accion { width: 9%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-file-medical"></i> Ã“rdenes MÃ©dicas</h1>
      <p class="description">GestiÃ³n de pagos y liquidaciÃ³n de Ã³rdenes mÃ©dicas</p>
    </header>

    <div class="success-alert" id="successAlert">
      <i class="fas fa-check-circle"></i> <span id="successMessage">Pago registrado correctamente.</span>
    </div>

    <div class="card">
      <div class="card-header"><i class="fas fa-clipboard-list"></i> Lista de Ã“rdenes</div>
      <div class="card-body">
        <table class="table text-center align-middle">
          <thead>
            <tr>
              <th class="col-paciente">Paciente</th>
              <th class="col-medico">MÃ©dico</th>
              <th class="col-diagnostico">DiagnÃ³stico</th>
              <th class="col-lado">Lado</th>
              <th class="col-procedimiento">Procedimiento</th>
              <th class="col-tipo">Tipo</th>
              <th class="col-precio">Precio</th>
              <th class="col-pagado">Pagado</th>
              <th class="col-pendiente">Pendiente</th>
              <th class="col-estatus">Estatus</th>
              <th class="col-fecha">Fecha</th>
              <th class="col-accion">AcciÃ³n</th>
            </tr>
          </thead>
          <tbody id="tablaOrdenes"></tbody>
        </table>
      </div>
    </div>
    
    <div class="footer">
      <p>Sistema de GestiÃ³n OftavisiÃ³n &copy; 2025</p>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalPago" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fas fa-cash-register"></i> Liquidar Pago</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formPago">
            <input type="hidden" id="orden_id">
            
            <div class="mb-3">
              <label class="form-label"><strong>Paciente:</strong></label>
              <p class="form-control-static" id="pacientePago"></p>
            </div>
            
            <div class="mb-3">
              <label class="form-label"><strong>Procedimiento:</strong></label>
              <p class="form-control-static" id="procedimientoPago"></p>
            </div>
            
            <div class="row mb-3">
              <div class="col-md-4">
                <label class="form-label"><strong>Precio:</strong></label>
                <p class="form-control-static">$<span id="precioPago"></span></p>
              </div>
              <div class="col-md-4">
                <label class="form-label"><strong>Pagado:</strong></label>
                <p class="form-control-static">$<span id="pagadoPago"></span></p>
              </div>
              <div class="col-md-4">
                <label class="form-label"><strong>Pendiente:</strong></label>
                <p class="form-control-static">$<span id="pendientePago"></span></p>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Monto a liquidar:</label>
              <input type="number" id="montoLiquidar" class="form-control" required step="0.01" min="0.01">
            </div>
            
            <div class="mb-3">
              <label class="form-label">Forma de Pago:</label>
              <select id="formaPago" class="form-control" required>
                <option value="Efectivo">Efectivo</option>
                <option value="Tarjeta DÃ©bito">Tarjeta DÃ©bito</option>
                <option value="Tarjeta CrÃ©dito">Tarjeta CrÃ©dito</option>
                <option value="Transferencia">Transferencia</option>
              </select>
            </div>
            
            <div class="d-flex justify-content-end gap-2">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-success">
                <i class="fas fa-check"></i> Confirmar Pago
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <script>
    let ordenesData = [];

    async function cargarOrdenes() {
      try {
        const res = await fetch("/api/ordenes_medicas");
        ordenesData = await res.json();
        
        document.getElementById("tablaOrdenes").innerHTML = ordenesData.map((o, i) => `
          <tr>
            <td class="text-truncate-cell" title="${o.paciente}">${o.paciente}</td>
            <td class="text-truncate-cell" title="${o.medico}">${o.medico}</td>
            <td class="text-truncate-cell" title="${o.diagnostico}">${o.diagnostico}</td>
            <td>${o.lado}</td>
            <td class="text-truncate-cell" title="${o.procedimiento}">${o.procedimiento}</td>
            <td><span class="badge bg-info">${o.tipo}</span></td>
            <td>$${parseFloat(o.precio).toFixed(2)}</td>
            <td>$${parseFloat(o.pagado).toFixed(2)}</td>
            <td>$${parseFloat(o.pendiente).toFixed(2)}</td>
            <td>
              ${o.estatus === "Pagado"
                ? `<span class="badge bg-success">Pagado</span>`
                : `<span class="badge bg-warning">${o.estatus}</span>`}
            </td>
            <td>${new Date(o.fecha).toLocaleDateString("es-MX")}</td>
            <td>
              ${o.estatus === "Pagado"
                ? `<button class="btn btn-secondary btn-sm" disabled>
                     <i class="fas fa-check"></i> Pagado
                   </button>`
                : `<button class="btn btn-warning btn-sm" onclick="abrirPago(${i})">
                     <i class="fas fa-dollar-sign"></i> Pagar
                   </button>`}
            </td>
          </tr>`).join("");
      } catch (err) { 
        console.error("Error cargando Ã³rdenes:", err);
        mostrarError("Error", "No se pudieron cargar las Ã³rdenes");
      }
    }

    function abrirPago(index) {
      const o = ordenesData[index];
      document.getElementById("formPago").reset();
      document.getElementById("orden_id").value = o.orden_id;
      document.getElementById("pacientePago").textContent = o.paciente;
      document.getElementById("procedimientoPago").textContent = o.procedimiento;
      document.getElementById("precioPago").textContent = parseFloat(o.precio).toFixed(2);
      document.getElementById("pagadoPago").textContent = parseFloat(o.pagado).toFixed(2);
      document.getElementById("pendientePago").textContent = parseFloat(o.pendiente).toFixed(2);
      document.getElementById("montoLiquidar").setAttribute("max", o.pendiente);
      document.getElementById("montoLiquidar").value = "";
      
      new bootstrap.Modal(document.getElementById("modalPago")).show();
    }

    document.getElementById("formPago").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const ordenId = document.getElementById("orden_id").value;
      const monto = parseFloat(document.getElementById("montoLiquidar").value);
      const pendiente = parseFloat(document.getElementById("pendientePago").textContent);
      
      if (monto > pendiente) {
        mostrarError("Error", "El monto no puede ser mayor al pendiente");
        return;
      }
      
      if (monto <= 0) {
        mostrarError("Error", "El monto debe ser mayor a cero");
        return;
      }

      const data = {
        orden_id: ordenId,
        monto: monto,
        forma_pago: document.getElementById("formaPago").value
      };

      Swal.fire({
        title: 'Procesando...',
        text: 'Registrando el pago, por favor espera',
        allowOutsideClick: false,
        didOpen: () => {
          Swal.showLoading();
        }
      });

      try {
        const res = await fetch("/api/pagos", {
          method: "POST", 
          headers: { "Content-Type": "application/json" }, 
          body: JSON.stringify(data)
        });
        
        if (res.ok) {
          mostrarExito("Â¡Ã‰xito!", "Pago registrado con Ã©xito");
          
          document.getElementById("formPago").reset();
          bootstrap.Modal.getInstance(document.getElementById("modalPago")).hide();
          cargarOrdenes();
        } else {
          const errorData = await res.json();
          mostrarError("Error", errorData.error || 'No se pudo registrar el pago');
        }
      } catch (err) {
        console.error("Error al registrar pago:", err);
        mostrarError("Error", "Error de conexiÃ³n al registrar el pago");
      }
    });

    // Mostrar mensaje de Ã©xito
    function mostrarExito(titulo, mensaje) {
      document.getElementById('successMessage').textContent = mensaje;
      document.getElementById('successAlert').style.display = 'block';
      
      setTimeout(() => {
        document.getElementById('successAlert').style.display = 'none';
      }, 5000);
      
      Swal.fire({
        icon: 'success',
        title: titulo,
        text: mensaje,
        timer: 3000,
        showConfirmButton: false
      });
    }

    // Mostrar error
    function mostrarError(titulo, mensaje) {
      Swal.fire({
        icon: 'error',
        title: titulo,
        text: mensaje
      });
    }

    // Cargar Ã³rdenes al inicio
    document.addEventListener("DOMContentLoaded", function() {
      cargarOrdenes();
    });
  </script>
</body>
</html>
