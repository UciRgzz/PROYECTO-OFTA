<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asignación de Módulos</title>
  <link rel="icon" type="image/png" href="/uploads/logo-oftavision2.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --success-color: #27ae60;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
      --gradient-primary: linear-gradient(135deg, #1e3a52 0%, #2c5f7f 100%);
      --gradient-secondary: linear-gradient(135deg, #3498db 0%, #2c80b9 100%);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f5ff 0%, #e3f2fd 100%);
      padding: 20px;
      color: #333;
      min-height: 100vh;
    }

    .container {
      max-width: 1300px;
      margin: 0 auto;
    }

    /* Header mejorado */
    header {
      text-align: center;
      margin-bottom: 25px;
      padding: 15px 20px;
      background: var(--gradient-primary);
      color: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      to { left: 100%; }
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 5px;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .description {
      font-size: 0.9rem;
      opacity: 0.95;
      font-weight: 300;
    }

    /* Cards mejorados */
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      margin-bottom: 25px;
      overflow: hidden;
      border: none;
      animation: fadeInUp 0.5s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card-header {
      background: var(--gradient-primary);
      color: white;
      padding: 15px 20px;
      font-size: 1.15rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      border-bottom: 3px solid rgba(255,255,255,0.2);
    }

    .card-header i {
      margin-right: 12px;
      font-size: 1.3rem;
    }

    .card-body {
      padding: 25px;
    }

    /* Select mejorado */
    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 8px;
      display: block;
      font-size: 0.95rem;
    }

    select {
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 0.95rem;
      width: 100%;
      transition: all 0.3s;
      background: white;
      cursor: pointer;
    }

    select:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.15);
      outline: none;
    }

    /* Grid de módulos mejorado */
    .modules-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 18px;
      margin: 20px 0;
    }

    /* Tarjetas de módulo completamente rediseñadas */
    .module-card {
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
      border-radius: 12px;
      padding: 20px;
      border: 2px solid #e9ecef;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .module-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient-secondary);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .module-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(52, 152, 219, 0.2);
      border-color: var(--secondary-color);
    }

    .module-card:hover::before {
      transform: scaleX(1);
    }

    .module-card.active {
      background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
      border-color: var(--secondary-color);
      box-shadow: 0 6px 20px rgba(52, 152, 219, 0.25);
    }

    .module-card.active::before {
      transform: scaleX(1);
    }

    .module-icon {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      background: var(--gradient-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      font-size: 1.8rem;
      color: white;
      box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
      transition: all 0.3s;
    }

    .module-card:hover .module-icon {
      transform: scale(1.1) rotate(5deg);
    }

    .module-card.active .module-icon {
      background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
      box-shadow: 0 4px 12px rgba(39, 174, 96, 0.4);
    }

    .module-name {
      font-size: 1rem;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 8px;
    }

    .module-status {
      font-size: 0.85rem;
      color: #6c757d;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .module-card.active .module-status {
      color: var(--success-color);
      font-weight: 600;
    }

    .module-checkbox {
      display: none;
    }

    /* Botones mejorados */
    .btn {
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 0.95rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--gradient-secondary);
      color: white;
      box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(52, 152, 219, 0.4);
    }

    .btn-outline-secondary {
      background: white;
      color: var(--primary-color);
      border: 2px solid #e0e0e0;
    }

    .btn-outline-secondary:hover {
      background: var(--light-color);
      border-color: var(--secondary-color);
      color: var(--secondary-color);
    }

    /* User info mejorado */
    .user-info {
      background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: none;
      font-size: 0.95rem;
      border-left: 4px solid var(--secondary-color);
      box-shadow: 0 3px 10px rgba(52, 152, 219, 0.15);
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .user-info strong {
      color: var(--primary-color);
    }

    /* Alert mejorado */
    .success-alert {
      display: none;
      padding: 15px 20px;
      background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
      color: #155724;
      border-radius: 10px;
      margin-bottom: 20px;
      border-left: 4px solid var(--success-color);
      box-shadow: 0 4px 12px rgba(39, 174, 96, 0.2);
      font-size: 0.95rem;
      animation: slideIn 0.3s ease;
    }

    .success-alert i {
      margin-right: 10px;
      font-size: 1.2rem;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      color: #6c757d;
      font-size: 0.9rem;
      padding: 20px;
      border-top: 1px solid #e9ecef;
    }

    /* Sección de botones de acción */
    .actions-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 2px solid #e9ecef;
      flex-wrap: wrap;
      gap: 15px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .modules-grid {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 1.5rem;
      }

      .actions-section {
        flex-direction: column;
      }

      .actions-section > div {
        width: 100%;
      }

      .btn {
        width: 100%;
        margin-bottom: 10px;
      }
    }
</style>

</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-users-cog"></i> Asignación de Módulos</h1>
      <p class="description">Selecciona un usuario y define qué módulos puede usar en el sistema.</p>
    </header>

    <div class="success-alert" id="successAlert">
      <i class="fas fa-check-circle"></i> <span id="successMessage">Permisos actualizados correctamente.</span>
    </div>

    <div class="card">
      <div class="card-header">
        <i class="fas fa-user-cog"></i> Configuración de Usuario
      </div>
      <div class="card-body">
        <div class="user-info" id="userInfo">
          <strong>Usuario seleccionado:</strong> <span id="selectedUserName"></span> 
          (<span id="selectedUserNomina"></span>) - <span id="selectedUserDepto"></span>
        </div>
        
        <div class="form-group">
          <label for="usuario" class="form-label">Seleccionar Usuario</label>
          <select id="usuario" class="form-select">
            <option value="">Seleccione un usuario...</option>
          </select>
        </div>

        <div class="card">
          <div class="card-header bg-light text-dark">
            <i class="fas fa-th-large"></i> Módulos Disponibles
          </div>
          <div class="card-body">
            <div class="modules-grid" id="modulesContainer">
              <!-- Los módulos se cargarán dinámicamente -->
            </div>
            
            <div class="actions-section">
              <div>
                <button class="btn btn-outline-secondary" onclick="selectAll()">
                  <i class="fas fa-check-square"></i> Seleccionar Todos
                </button>
                <button class="btn btn-outline-secondary ms-2" onclick="deselectAll()">
                  <i class="fas fa-times-circle"></i> Deseleccionar Todos
                </button>
              </div>
              <button class="btn btn-primary" onclick="guardarPermisos()">
                <i class="fas fa-save"></i> Guardar Permisos
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <p>Sistema de Gestión Oftavisión &copy; 2025</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    // Lista de módulos con sus íconos (debe coincidir con los nombres en la BD)
    const modules = [
      { id: 'expedientes', name: 'Expedientes', icon: 'fas fa-folder' },
      { id: 'recibos', name: 'Recibos', icon: 'fas fa-receipt' },
      { id: 'cierredecaja', name: 'Cierre de Caja', icon: 'fas fa-calculator' },
      { id: 'medico', name: 'Módulo Médico', icon: 'fas fa-stethoscope' },
      { id: 'ordenes', name: 'Órdenes', icon: 'fas fa-clipboard-list' },
      { id: 'optometria', name: 'Optometría', icon: 'fas fa-glasses' },
      { id: 'insumos', name: 'Insumos', icon: 'fas fa-boxes' },
      { id: 'usuarios', name: 'Usuarios', icon: 'fas fa-users' },
      { id: 'agendaquirurgica', name: 'Agenda Quirúrgica', icon: 'fas fa-calendar-check' },
      {id: 'agendaconsultas', name: 'Agenda Consultas', icon: 'fas fa-calendar-alt'},
      { id: 'asignarmodulos', name: 'Asignar Módulos', icon: 'fas fa-tasks' }
    ];

    // Cargar usuarios y módulos al iniciar
    document.addEventListener("DOMContentLoaded", function() {
      cargarUsuarios();
      renderModules();
    });

    // Renderizar los módulos en la cuadrícula con el nuevo diseño
    function renderModules() {
      const container = document.getElementById('modulesContainer');
      container.innerHTML = '';

      modules.forEach(module => {
        const moduleCard = document.createElement('div');
        moduleCard.className = 'module-card';
        moduleCard.dataset.moduleId = module.id;
        moduleCard.innerHTML = `
          <input type="checkbox" id="mod_${module.id}" value="${module.id}" class="module-checkbox">
          <div class="module-icon">
            <i class="${module.icon}"></i>
          </div>
          <div class="module-name">${module.name}</div>
          <div class="module-status">
            <i class="fas fa-circle-check"></i>
            <span class="status-text">No asignado</span>
          </div>
        `;

        // Hacer que toda la tarjeta sea clickeable
        moduleCard.addEventListener('click', function() {
          const checkbox = this.querySelector('.module-checkbox');
          if (!checkbox.disabled) {
            checkbox.checked = !checkbox.checked;
            updateModuleCardStatus(this, checkbox.checked);
          }
        });

        container.appendChild(moduleCard);
      });
    }

    // Actualizar el estado visual de la tarjeta
    function updateModuleCardStatus(card, isActive) {
      if (isActive) {
        card.classList.add('active');
        card.querySelector('.status-text').textContent = 'Asignado';
      } else {
        card.classList.remove('active');
        card.querySelector('.status-text').textContent = 'No asignado';
      }
    }

    // Cargar usuarios desde la API
    async function cargarUsuarios(){
      const select = document.getElementById("usuario");
      select.innerHTML = "<option value=''>Seleccione un usuario...</option>";
      
      try {
        const res = await fetch("/api/usuarios");
        const data = await res.json();
        
        if(res.ok){
          data.forEach(u => {
            select.innerHTML += `<option value="${u.nomina}">${u.username} (${u.departamento}) - ${u.nomina}</option>`;
          });
        } else {
          mostrarError("Error al cargar usuarios", data.error || "No se pudieron cargar los usuarios");
        }
      } catch(err){
        console.error(err);
        mostrarError("Error de conexión", "No se pudo conectar al servidor para cargar los usuarios");
      }
    }

    // Cuando se selecciona un usuario, cargar sus permisos
    document.getElementById("usuario").addEventListener("change", async (e) => {
      const nomina = e.target.value;
      const userInfo = document.getElementById('userInfo');
      
      // Ocultar información previa
      userInfo.style.display = 'none';
      
      // Desmarcar todos los checkboxes y actualizar tarjetas
      document.querySelectorAll('.module-card').forEach(card => {
        const checkbox = card.querySelector('.module-checkbox');
        checkbox.checked = false;
        updateModuleCardStatus(card, false);
      });
      
      if(!nomina) return;

      try {
        // Obtener información del usuario seleccionado
        const selectedOption = e.target.options[e.target.selectedIndex];
        const userName = selectedOption.text.split(' (')[0];
        const userDepto = selectedOption.text.match(/\((.*?)\)/)[1];
        
        // Mostrar información del usuario
        document.getElementById('selectedUserName').textContent = userName;
        document.getElementById('selectedUserNomina').textContent = nomina;
        document.getElementById('selectedUserDepto').textContent = userDepto;
        userInfo.style.display = 'block';
        
        // Si es admin, marcar todos los módulos y deshabilitar
        if (userName.toLowerCase().includes('admin') || nomina === 'admin') {
          document.querySelectorAll('.module-card').forEach(card => {
            const checkbox = card.querySelector('.module-checkbox');
            checkbox.checked = true;
            checkbox.disabled = true;
            updateModuleCardStatus(card, true);
            card.style.opacity = '0.7';
            card.style.cursor = 'not-allowed';
          });
          return;
        } else {
          document.querySelectorAll('.module-card').forEach(card => {
            const checkbox = card.querySelector('.module-checkbox');
            checkbox.disabled = false;
            card.style.opacity = '1';
            card.style.cursor = 'pointer';
          });
        }

        // Cargar permisos del usuario
        const res = await fetch(`/api/permisos/${nomina}`);
        const permisos = await res.json();

        if (res.ok) {
          permisos.forEach(p => {
            const card = document.querySelector(`.module-card[data-module-id="${p.modulo}"]`);
            if (card) {
              const checkbox = card.querySelector('.module-checkbox');
              checkbox.checked = p.permitido;
              updateModuleCardStatus(card, p.permitido);
            }
          });
        }
      } catch (err) {
        console.error(err);
        mostrarError("Error", "No se pudieron cargar los permisos del usuario");
      }
    });

    // Guardar permisos
    async function guardarPermisos(){
      const usuarioSelect = document.getElementById('usuario');
      const nomina = usuarioSelect.value;
      
      if(!nomina){
        mostrarError("Usuario no seleccionado", "Debes seleccionar un usuario para asignar permisos");
        return;
      }

      const permisos = [];
      document.querySelectorAll('.module-card .module-checkbox').forEach(chk => {
        permisos.push({
          modulo: chk.value,
          permitido: chk.checked
        });
      });

      try {
        const res = await fetch(`/api/permisos/${nomina}`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json' 
          },
          body: JSON.stringify({ permisos })
        });
        
        const data = await res.json();
        
        if(res.ok){
          mostrarExito("¡Permisos actualizados!", "Los permisos se han guardado correctamente.");
        } else {
          mostrarError("Error al guardar", data.error || "No se pudieron guardar los permisos");
        }
      } catch(err){
        mostrarError("Error de conexión", "No se pudo conectar al servidor para guardar los permisos");
      }
    }

    // Seleccionar todos los módulos
    function selectAll() {
      document.querySelectorAll('.module-card').forEach(card => {
        const checkbox = card.querySelector('.module-checkbox');
        if (!checkbox.disabled) {
          checkbox.checked = true;
          updateModuleCardStatus(card, true);
        }
      });
    }

    // Deseleccionar todos los módulos
    function deselectAll() {
      document.querySelectorAll('.module-card').forEach(card => {
        const checkbox = card.querySelector('.module-checkbox');
        if (!checkbox.disabled) {
          checkbox.checked = false;
          updateModuleCardStatus(card, false);
        }
      });
    }

    // Mostrar mensaje de éxito
    function mostrarExito(titulo, mensaje) {
      document.getElementById('successMessage').textContent = mensaje;
      document.getElementById('successAlert').style.display = 'block';
      
      // Ocultar después de 5 segundos
      setTimeout(() => {
        document.getElementById('successAlert').style.display = 'none';
      }, 5000);
      
      Swal.fire({
        icon: 'success',
        title: titulo,
        text: mensaje,
        timer: 3000,
        showConfirmButton: false
      });
    }

    // Mostrar error
    function mostrarError(titulo, mensaje) {
      Swal.fire({
        icon: 'error',
        title: titulo,
        text: mensaje
      });
    }
  </script>
</body>
</html>
