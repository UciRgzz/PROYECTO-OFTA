<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Expedientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --success-color: #27ae60;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f5ff 0%, #e3f2fd 100%);
            padding: 20px;
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .top-bar { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 20px; 
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .search-section { 
            display: flex; 
            gap: 5px; 
            flex: 1;
            min-width: 300px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            overflow: hidden;
            border: none;
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #3d5061 100%);
            color: white;
            padding: 18px 25px;
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        .card-header i {
            margin-right: 12px;
            font-size: 1.5rem;
        }
        
        .card-body {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary-color);
        }
        
        input, select, textarea {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        
        .btn {
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-guardar {
            background: linear-gradient(135deg, var(--success-color) 0%, #219653 100%);
            color: white;
            box-shadow: 0 4px 10px rgba(39, 174, 96, 0.3);
        }
        
        .btn-guardar:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(39, 174, 96, 0.4);
        }
        
        .btn-editar {
            background: linear-gradient(135deg, var(--secondary-color) 0%, #2c80b9 100%);
            color: white;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }
        
        .btn-editar:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
        }
        
        .btn-cancelar {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            box-shadow: 0 4px 10px rgba(108, 117, 125, 0.3);
        }
        
        .btn-cancelar:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(108, 117, 125, 0.4);
        }
        
        .btn-medico {
            background: linear-gradient(135deg, #009688 0%, #00695c 100%);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 150, 136, 0.3);
        }
        
        .btn-medico:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 150, 136, 0.4);
        }
        
        .btn-opto {
            background: linear-gradient(135deg, #6a1b9a 0%, #4a148c 100%);
            color: white;
            box-shadow: 0 4px 10px rgba(106, 27, 154, 0.3);
        }
        
        .btn-opto:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(106, 27, 154, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--accent-color) 0%, #c0392b 100%);
            color: white;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.4);
        }
        
        .btn-sm {
            padding: 8px 15px;
            font-size: 0.9rem;
            margin: 2px;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }
        
        .table th {
            background: linear-gradient(135deg, var(--primary-color) 0%, #3d5061 100%);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
        }
        
        .table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .table tr:last-child td {
            border-bottom: none;
        }
        
        .table tr:nth-child(odd) {
            background: #f9f9f9;
        }
        
        .table tr:hover {
            background-color: #eef6ff;
        }
        
        #expedienteForm {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .form-field {
            margin-bottom: 15px;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        /* Modal */
        #modalMedico {
            display:none;
            position:fixed;
            top:5%;
            left:50%;
            transform:translateX(-50%);
            background:white;
            padding:20px;
            border:1px solid #ccc;
            border-radius:8px;
            width:80%;
            max-height:90%;
            overflow-y:auto;
            z-index:2000;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .table-responsive {
                overflow-x: auto;
            }
            
            .card-header {
                font-size: 1.1rem;
                padding: 15px;
            }
            
            .top-bar {
                flex-direction: column;
            }
            
            .search-section {
                min-width: 100%;
                margin-bottom: 10px;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-folder"></i> Gesti√≥n de Expedientes</h1>
        </header>

        <div class="card">
            <div class="card-header"><i class="fas fa-search"></i> B√∫squeda y Acciones</div>
            <div class="card-body">
                <!-- Barra b√∫squeda -->
                <div class="top-bar">
                    <div class="search-section">
                        <input type="text" id="buscarInput" placeholder="Buscar por n√∫mero de expediente o nombre..." class="form-control">
                        <button class="btn btn-primary" onclick="buscarExpediente()">Buscar</button>
                    </div>
                    <button class="btn btn-success" onclick="nuevoExpediente()"><i class="fas fa-plus"></i> Nuevo Expediente</button>
                </div>

                <!-- Formulario Expediente -->
                <form id="expedienteForm" onsubmit="guardarExpediente(event)" style="display:none;">
                    <div class="form-row">
                        <div class="form-field">
                            <label>N√∫mero de Expediente:</label>
                            <input type="text" id="numero_expediente" readonly placeholder="Se generar√° autom√°ticamente" class="form-control">
                        </div>
                        
                        <div class="form-field">
                            <label>Nombre Completo:</label>
                            <input type="text" id="nombre" required class="form-control">
                        </div>
                        
                        <div class="form-field">
                            <label>Fecha de Nacimiento:</label>
                            <input type="date" id="fecha_nacimiento" required onchange="calcularEdad()" class="form-control">
                        </div>
                        
                        <div class="form-field">
                            <label>Edad:</label>
                            <input type="number" id="edad" readonly class="form-control">
                        </div>
                        
                        <div class="form-field">
                            <label>Padecimientos:</label>
                            <select id="padecimientos" required class="form-control">
                                <option value="">Seleccione...</option>
                                <option value="DIABETES">DIABETES</option>
                                <option value="HIPERTENSO">HIPERTENSO</option>
                                <option value="NINGUNO">NINGUNO</option>
                            </select>
                        </div>
                        
                        <div class="form-field">
                            <label>Colonia:</label>
                            <input type="text" id="colonia" class="form-control">
                        </div>
                        
                        <div class="form-field">
                            <label>Ciudad:</label>
                            <input type="text" id="ciudad" class="form-control">
                        </div>
                        
                        <div class="form-field">
                            <label>Tel√©fono 1:</label>
                            <input type="text" id="telefono1" class="form-control">
                        </div>
                        
                        <div class="form-field">
                            <label>Tel√©fono 2:</label>
                            <input type="text" id="telefono2" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-guardar"><i class="fas fa-save"></i> Guardar</button>
                        <button type="button" class="btn btn-cancelar" onclick="cancelarFormulario()"><i class="fas fa-times"></i> Cancelar</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header"><i class="fas fa-list"></i> Lista de Expedientes</div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered align-middle">
                        <thead>
                            <tr>
                                <th>N√∫mero</th>
                                <th>Nombre</th>
                                <th>Edad</th>
                                <th>Padecimiento</th>
                                <th>Colonia</th>
                                <th>Ciudad</th>
                                <th>Tel. 1</th>
                                <th>Tel. 2</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="listaExpedientes"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modalMedico">
        <h3 id="modalTitulo"></h3>
        <div id="modalContenido"></div>
        <button onclick="cerrarModal()" class="btn btn-cancelar mt-2">Cerrar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Cargar expedientes al iniciar la p√°gina
        document.addEventListener("DOMContentLoaded", function() {
            cargarExpedientes();
        });

        async function cargarExpedientes() {
            const res = await fetch('/api/expedientes');
            const data = await res.json();
            const tbody = document.getElementById('listaExpedientes');
            tbody.innerHTML = '';

            const usuario = { rol: window.usuarioRol || "usuario" }; // usar rol global del index

            if (data.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="9" style="text-align: center; padding: 40px;">
                            <i class="fas fa-inbox" style="font-size: 3rem; opacity: 0.5; margin-bottom: 15px;"></i>
                            <p>No hay expedientes registrados</p>
                        </td>
                    </tr>
                `;
                return;
            }

            data.forEach(exp => {
                tbody.innerHTML += `
                    <tr>
                        <td>${exp.numero_expediente}</td>
                        <td>${exp.nombre_completo}</td>
                        <td>${exp.edad}</td>
                        <td>${exp.padecimientos}</td>
                        <td>${exp.colonia}</td>
                        <td>${exp.ciudad}</td>
                        <td>${exp.telefono1}</td>
                        <td>${exp.telefono2 || ''}</td>
                        <td>
                            <button class="btn btn-editar btn-sm" onclick="editarExpediente(${exp.numero_expediente})"><i class="fas fa-edit"></i> Editar</button>
                            <button class="btn btn-medico btn-sm" onclick="verMedico(${exp.numero_expediente}, '${exp.nombre_completo}')"><i class="fas fa-user-md"></i> M√©dico</button>
                            <button class="btn btn-opto btn-sm" onclick="verOptometria(${exp.numero_expediente}, '${exp.nombre_completo}')"><i class="fas fa-glasses"></i> Optometr√≠a</button>
                            ${usuario?.rol === "admin" 
                                ? `<button class="btn btn-danger btn-sm" onclick="eliminarExpediente(${exp.numero_expediente})"><i class="fas fa-trash"></i> Eliminar</button>` 
                                : "" }
                        </td>
                    </tr>
                `;
            });
        }

        function nuevoExpediente() {
            document.getElementById('expedienteForm').reset();
            document.getElementById('numero_expediente').value = '';
            document.getElementById('expedienteForm').style.display = 'block';
            // Desplazar la vista al formulario
            document.getElementById('expedienteForm').scrollIntoView({ behavior: 'smooth' });
        }

        function cancelarFormulario() {
            document.getElementById('expedienteForm').style.display = 'none';
        }

        function calcularEdad() {
            const fecha = document.getElementById('fecha_nacimiento').value;
            if (fecha) {
                const nacimiento = new Date(fecha);
                const hoy = new Date();
                let edad = hoy.getFullYear() - nacimiento.getFullYear();
                const mes = hoy.getMonth() - nacimiento.getMonth();
                if (mes < 0 || (mes === 0 && hoy.getDate() < nacimiento.getDate())) {
                    edad--;
                }
                document.getElementById('edad').value = edad;
            }
        }

        async function guardarExpediente(e) {
            e.preventDefault();
            const expediente = {
                nombre_completo: document.getElementById('nombre').value,
                fecha_nacimiento: document.getElementById('fecha_nacimiento').value,
                edad: document.getElementById('edad').value,
                padecimientos: document.getElementById('padecimientos').value,
                colonia: document.getElementById('colonia').value,
                ciudad: document.getElementById('ciudad').value,
                telefono1: document.getElementById('telefono1').value,
                telefono2: document.getElementById('telefono2').value
            };

            const res = await fetch('/api/expedientes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(expediente)
            });

            const data = await res.json();

            if (res.ok) {
                Swal.fire({
                    icon: 'success',
                    title: 'Expediente creado',
                    text: `N√∫mero: ${data.expediente.numero_expediente}`,
                    confirmButtonColor: '#3085d6'
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: data.error || 'No se pudo crear el expediente',
                    confirmButtonColor: '#d33'
                });
            }

            cargarExpedientes();
            cancelarFormulario();
        }

        async function editarExpediente(id) {
            const res = await fetch(`/api/expedientes/${id}`);
            const data = await res.json();

            document.getElementById('numero_expediente').value = data.numero_expediente;
            document.getElementById('nombre').value = data.nombre_completo;
            document.getElementById('fecha_nacimiento').value = data.fecha_nacimiento.split('T')[0];
            document.getElementById('edad').value = data.edad;
            document.getElementById('padecimientos').value = data.padecimientos;
            document.getElementById('colonia').value = data.colonia;
            document.getElementById('ciudad').value = data.ciudad;
            document.getElementById('telefono1').value = data.telefono1;
            document.getElementById('telefono2').value = data.telefono2;

            document.getElementById('expedienteForm').style.display = 'block';
            // Desplazar la vista al formulario
            document.getElementById('expedienteForm').scrollIntoView({ behavior: 'smooth' });
        }

        async function buscarExpediente() {
            const folio = document.getElementById('buscarInput').value.trim();
            if (!folio) return cargarExpedientes();

            const res = await fetch(`/api/expedientes/${folio}`);
            if (res.ok) {
                const data = await res.json();
                const usuario = { rol: window.usuarioRol || "usuario" }; // usar rol global del index

                document.getElementById('listaExpedientes').innerHTML = `
                    <tr>
                        <td>${data.numero_expediente}</td>
                        <td>${data.nombre_completo}</td>
                        <td>${data.edad}</td>
                        <td>${data.padecimientos}</td>
                        <td>${data.colonia}</td>
                        <td>${data.ciudad}</td>
                        <td>${data.telefono1}</td>
                        <td>${data.telefono2 || ''}</td>
                        <td>
                            <button class="btn btn-editar btn-sm" onclick="editarExpediente(${data.numero_expediente})"><i class="fas fa-edit"></i> Editar</button>
                            <button class="btn btn-medico btn-sm" onclick="verMedico(${data.numero_expediente}, '${data.nombre_completo}')"><i class="fas fa-user-md"></i> M√©dico</button>
                            <button class="btn btn-opto btn-sm" onclick="verOptometria(${data.numero_expediente}, '${data.nombre_completo}')"><i class="fas fa-glasses"></i> Optometr√≠a</button>
                            ${usuario.rol === "admin" 
                                ? `<button class="btn btn-danger btn-sm" onclick="eliminarExpediente(${data.numero_expediente})"><i class="fas fa-trash"></i> Eliminar</button>` 
                                : "" }
                        </td>
                    </tr>
                `;
            } else {
                Swal.fire({
                    icon: 'warning',
                    title: 'No encontrado',
                    text: 'No existe un expediente con ese folio'
                });
                document.getElementById('listaExpedientes').innerHTML = `
                    <tr>
                        <td colspan="9" style="text-align: center; padding: 20px;">
                            No se encontraron expedientes con ese criterio de b√∫squeda
                        </td>
                    </tr>
                `;
            }
        }

        // === VER ORDENES M√âDICAS ===
        async function verMedico(expedienteId, nombre) {
            const res = await fetch(`/api/expedientes/${expedienteId}/ordenes`);
            const data = await res.json();

            if (!data.length) {
                Swal.fire({
                    icon: 'info',
                    title: 'Sin √≥rdenes',
                    text: 'No hay √≥rdenes m√©dicas registradas para este expediente.'
                });
                return;
            }

            let contenido = "";
            data.forEach((orden, idx) => {
                contenido += `
                <h4 class="mt-3">Orden #${orden.numero_orden} ${idx === 0 ? '(M√°s reciente)' : ''}</h4>
                <table class="table table-bordered">
                    <tr><th>M√©dico</th><td>${orden.medico}</td></tr>
                    <tr><th>Diagn√≥stico</th><td>${orden.diagnostico}</td></tr>
                    <tr><th>Lado</th><td>${orden.lado}</td></tr>
                    <tr><th>Procedimiento</th><td>${orden.procedimiento}</td></tr>
                    <tr><th>Precio</th><td>$${orden.precio || ''}</td></tr>
                    <tr><th>Estatus</th><td>${orden.estatus}</td></tr>
                    <tr><th>Fecha</th><td>${new Date(orden.fecha).toLocaleString()}</td></tr>
                </table>
                <hr/>
                `;
            });

            Swal.fire({
                title: `√ìrdenes de ${nombre} (Expediente ${expedienteId})`,
                html: contenido,
                width: '60%',
                confirmButtonText: 'Cerrar'
            });
        }

        // === VER OPTOMETR√çA ===
        async function verOptometria(expedienteId, nombre) {
            const res = await fetch(`/api/expedientes/${expedienteId}/optometria`);
            const data = await res.json();

            if (!data.length) {
                Swal.fire({
                    icon: 'info',
                    title: 'Sin registros',
                    text: 'No hay evaluaciones de optometr√≠a registradas para este expediente.'
                });
                return;
            }

            let contenido = "";
            data.forEach((opto, idx) => {
                contenido += `
                <h4 class="mt-3">Evaluaci√≥n #${opto.id} ${idx === 0 ? '(M√°s reciente)' : ''}</h4>
                <table class="table table-bordered">
                    <!-- üëÅÔ∏è Ojo Derecho -->
                    <tr><th colspan="2" class="table-secondary text-center">Ojo Derecho (OD)</th></tr>
                    <tr><th>Esfera</th><td>${opto.esfera_od || ''}</td></tr>
                    <tr><th>Cilindro</th><td>${opto.cilindro_od || ''}</td></tr>
                    <tr><th>Eje</th><td>${opto.eje_od || ''}</td></tr>
                    <tr><th>AVcC</th><td>${opto.avcc_od || ''}</td></tr>
                    <tr><th>Adici√≥n</th><td>${opto.adicion_od || ''}</td></tr>
                    <tr><th>AVcC2</th><td>${opto.avcc2_od || ''}</td></tr>
                    <tr><th>AV Lejos</th><td>${opto.av_lejos_od1 || ''} - ${opto.av_lejos_od2 || ''} - ${opto.av_lejos_od3 || ''}</td></tr>
                    <tr><th>AV Cerca</th><td>${opto.av_cerca_od1 || ''} - ${opto.av_cerca_od2 || ''}</td></tr>
                    <tr><th>AV Con Lentes</th><td>${opto.av_lentes_od1 || ''} - ${opto.av_lentes_od2 || ''}</td></tr>

                    <!-- üëÅÔ∏è Ojo Izquierdo -->
                    <tr><th colspan="2" class="table-secondary text-center">Ojo Izquierdo (OI)</th></tr>
                    <tr><th>Esfera</th><td>${opto.esfera_oi || ''}</td></tr>
                    <tr><th>Cilindro</th><td>${opto.cilindro_oi || ''}</td></tr>
                    <tr><th>Eje</th><td>${opto.eje_oi || ''}</td></tr>
                    <tr><th>AVcC</th><td>${opto.avcc_oi || ''}</td></tr>
                    <tr><th>Adici√≥n</th><td>${opto.adicion_oi || ''}</td></tr>

        // === ELIMINAR EXPEDIENTE ===
        async function eliminarExpediente(id) {
            const confirmacion = await Swal.fire({
                title: '¬øEst√°s seguro?',
                text: "Esto eliminar√° el expediente permanentemente",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'S√≠, eliminar'
            });

            if (confirmacion.isConfirmed) {
                const res = await fetch(`/api/expedientes/${id}`, { method: 'DELETE' });
                const data = await res.json();

                if (res.ok) {
                    Swal.fire('Eliminado', data.mensaje, 'success');
                    cargarExpedientes();
                } else {
                    Swal.fire('Error', data.error || 'No se pudo eliminar', 'error');
                }
            }
        }

        function cerrarModal() {
            document.getElementById('modalMedico').style.display = 'none';
        }
